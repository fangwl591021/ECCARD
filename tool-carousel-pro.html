            return (
                <div className="rounded-[40px] shadow-2xl overflow-hidden relative border-[10px] border-black bg-white w-[300px]">

                        <div className={`relative w-full overflow-hidden bg-black ${d.hero.aspectRatio === '1:1' ? 'aspect-square' : 'aspect-video'}`}>
                            <img src={d.hero.url} className="w-full h-full object-cover" />

                    </div>
                </div>
            );
        });

        // --- 主應用組件 ---
        const App = () => {
            const [pages, setPages] = useState([TEMPLATE_P1_BUSINESS, TEMPLATE_P2_PERSONAL, TEMPLATE_P3_ECOMMERCE]);
            const [activeIdx, setActiveIdx] = useState(0);
            const [activeTab, setActiveTab] = useState('editor');
            const [copyStatus, setCopyStatus] = useState("複製 JSON");

            const activePage = pages[activeIdx];

            // --- 核心：多核心 JSON 生成 ---
            const buildJson = useCallback(() => {
                const contents = pages.map(d => {
                    if (d.model === 'BUSINESS_CORE') {
                        return { type: "bubble", size: "mega", body: { type: "box", layout: "vertical", paddingAll: "0px", contents: [{ type: "image", url: d.url, size: "full", aspectRatio: "2:3", aspectMode: "cover", animated: true }, { type: "box", layout: "vertical", position: "absolute", offsetTop: `${d.badgeTop}px`, [d.badgePos]: "20px", backgroundColor: d.badgeBg, cornerRadius: "xs", paddingAll: "2px", paddingStart: "8px", paddingEnd: "8px", contents: [{ type: "text", text: d.badgeText, color: "#ffffff", size: "xxs", weight: "bold" }] }, { type: "box", layout: "vertical", position: "absolute", offsetTop: `${d.avatarTop}px`, offsetStart: "0px", offsetEnd: "0px", alignItems: "center", contents: [{ type: "box", layout: "vertical", width: "85px", height: "85px", cornerRadius: "100px", borderWidth: "3px", borderColor: "#ffffff", contents: [{ type: "image", url: d.avatar, size: "full", aspectMode: "cover", animated: true }] }] }, { type: "box", layout: "vertical", position: "absolute", offsetTop: `${d.nameTop}px`, offsetStart: "0px", offsetEnd: "0px", contents: [{ type: "text", text: d.name, weight: "bold", size: "lg", color: d.nameColor, align: d.nameAlign }] }, { type: "box", layout: "vertical", position: "absolute", offsetTop: `${d.label1Top}px`, offsetStart: "40px", offsetEnd: "40px", backgroundColor: d.label1Bg, cornerRadius: "md", paddingAll: "4px", contents: [{ type: "text", text: d.label1, size: "xs", color: d.label1Color, align: "center", weight: "bold" }] }, { type: "box", layout: "horizontal", position: "absolute", offsetTop: `${d.socialTop}px`, offsetStart: "0px", offsetEnd: "0px", justifyContent: "center", spacing: "md", contents: d.icons.map(icon => ({ type: "box", layout: "vertical", width: "45px", height: "45px", cornerRadius: "100px", backgroundColor: "#ffffff1a", paddingAll: "8px", action: { type: "uri", uri: icon.uri || "https://line.me" }, contents: [{ type: "image", url: SOCIAL_DATA[icon.type]?.url || SOCIAL_DATA.NONE.url, size: "full", animated: true }] })) }, { type: "box", layout: "vertical", position: "absolute", offsetTop: `${d.descTop}px`, offsetStart: "15px", offsetEnd: "15px", contents: [{ type: "text", text: d.desc, wrap: true, size: "xs", color: d.descColor, align: d.descAlign }] }] }, footer: { type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: d.footerBg, contents: [{ type: "box", layout: "vertical", backgroundColor: d.footerThemeColor, paddingAll: "12px", cornerRadius: "md", action: { type: "uri", uri: d.footerUri || "https://line.me" }, contents: [{ type: "text", text: d.footerLabel, color: d.footerTextColor, align: "center", weight: "bold", size: "sm" }] }] } };
                    } else if (d.model === 'PERSONAL_CORE') {
                        const [w, h] = d.media.aspectRatio.split(':').map(Number);
                        const mediaH = (h / w) * 300;
                        const bubble = { type: "bubble", size: d.size, body: { type: "box", layout: "vertical", paddingAll: "0px", contents: [] } };
                        if (d.mediaType === 'video') bubble.hero = { type: "video", url: d.videoConfig.url, previewUrl: d.videoConfig.previewUrl, aspectRatio: d.media.aspectRatio };
                        else bubble.body.contents.push({ type: "box", layout: "vertical", contents: [{ type: "image", url: d.media.url, size: "full", aspectRatio: d.media.aspectRatio, aspectMode: "cover", animated: true }, { type: "box", layout: "vertical", position: "absolute", backgroundColor: d.media.badgeBg, cornerRadius: "15px", paddingAll: "4px", paddingStart: "10px", paddingEnd: "10px", offsetTop: "10px", [d.media.badgePos === 'left' ? 'offsetStart' : 'offsetEnd']: "10px", contents: [{ type: "text", text: d.media.badgeText, color: "#ffffff", size: "xs", weight: "bold" }] }] });
                        bubble.body.contents.push({ type: "box", layout: "vertical", paddingAll: "15px", paddingTop: d.avatar.show ? (d.mediaType === 'video' ? "95px" : "45px") : "15px", contents: [{ type: "text", text: d.content.name, weight: "bold", size: "lg", color: d.content.nameColor, align: d.content.nameAlign }, { type: "text", text: d.content.desc, wrap: true, color: d.content.descColor, size: "xs", margin: "md", align: d.content.descAlign }] });
                        if (d.avatar.show) bubble.body.contents.push({ type: "box", layout: "vertical", position: "absolute", offsetTop: d.mediaType === 'video' ? "10px" : `${mediaH - 45}px`, offsetStart: "0px", offsetEnd: "0px", alignItems: "center", contents: [{ type: "box", layout: "vertical", width: "80px", height: "80px", cornerRadius: d.avatar.cornerRadius, borderWidth: "3px", borderColor: d.avatar.borderColor, contents: [{ type: "image", url: d.avatar.url, size: "full", aspectMode: "cover", animated: true }] }] });

                        const chunk = (arr, size) => Array.from({ length: Math.ceil(arr.length / size) }, (v, i) => arr.slice(i * size, i * size + size));
                        const productGrid = { type: "box", layout: "vertical", paddingAll: "md", contents: chunk(d.body.items, d.body.columns).map((row, rIdx) => ({ type: "box", layout: "horizontal", margin: rIdx === 0 ? "none" : "md", spacing: "md", contents: row.map(item => ({ type: "box", layout: "vertical", width: d.body.columns === 3 ? "32%" : "23%", paddingAll: "xs", backgroundColor: "#FFFFFF", cornerRadius: "md", action: { type: "uri", uri: item.url }, contents: [{ type: "image", url: item.img, aspectRatio: "1:1", size: "full", aspectMode: "cover", animated: true }, { type: "box", layout: "vertical", margin: "sm", backgroundColor: d.body.tagBgColor, cornerRadius: "sm", paddingAll: "xs", contents: [{ type: "text", text: item.title, size: "xxs", color: d.body.tagTextColor, align: "center", weight: "bold", wrap: true }] }] })) })) };
                        return { type: "bubble", hero: d.hero.type === 'none' ? undefined : { type: d.hero.type === 'video' ? 'video' : 'image', url: d.hero.url, aspectRatio: d.hero.aspectRatio, aspectMode: "cover", action: { type: "uri", uri: d.hero.link || "https://line.me" } }, body: { type: "box", layout: "vertical", paddingAll: "0px", backgroundColor: d.body.bgColor, contents: d.body.bgType === 'image' ? [{ type: "box", layout: "vertical", contents: [{ type: "image", url: d.body.bgImage, position: "absolute", size: "full", aspectMode: "cover", animated: true }, productGrid] }] : [productGrid] }, footer: { type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: d.footer.bg, contents: [d.footer.textEnabled ? { type: "text", text: d.footer.text, size: "xs", color: d.footer.textColor, align: d.footer.textAlign, margin: "md" } : null, { type: "box", layout: "horizontal", spacing: "md", contents: [{ type: "button", style: "primary", height: "sm", color: d.footer.btn1.color, action: { type: "uri", label: d.footer.btn1.label, uri: d.footer.btn1.uri } }, { type: "button", style: "primary", height: "sm", color: d.footer.btn2.color, action: { type: "uri", label: d.footer.btn2.label, uri: d.footer.btn2.uri } }] }].filter(Boolean) } };
                    }
                });
                return { type: "carousel", contents };
            }, [pages]);

            const updateActivePage = useCallback((field, value) => {
                setPages(prev => {
                    const next = [...prev];
                    const keys = field.split('.');
                    let curr = { ...next[activeIdx] };
                    next[activeIdx] = curr;
                    for (let i = 0; i < keys.length - 1; i++) { curr[keys[i]] = { ...curr[keys[i]] }; curr = curr[keys[i]]; }
                    curr[keys[keys.length - 1]] = value;
                    return next;
                });
            }, [activeIdx]);

            useEffect(() => {
                const currentJson = buildJson();
                window.parent.postMessage({ type: 'SYNC_FLEX_DATA', json: JSON.stringify(currentJson, null, 2) }, '*');
            }, [pages, buildJson]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [pages, activeIdx, activeTab]);

            return (
                <div className="flex h-screen overflow-hidden bg-slate-100 font-black text-black">
                    {/* 左側 Sidebar 控制台 */}
                    <div className="w-1/2 bg-white border-r flex flex-col shadow-xl z-10">
                        <div className="sticky-section flex flex-col gap-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-xl flex items-center gap-2 text-green-600 uppercase tracking-tighter"><i data-lucide="layers"></i> 旗艦全移植版 v4.2.1</h1>
                                <div className="text-[10px] bg-slate-100 px-3 py-1 rounded-full text-slate-400 uppercase tracking-widest font-black">Max 12 Cards</div>
                            </div>
                            <div className="flex gap-2 overflow-x-auto pb-2 custom-scrollbar">
                                {pages.map((p, i) => (
                                    <div key={i} className="relative group shrink-0 flex items-center">
                                        <button onClick={() => setActiveIdx(i)} className={`px-4 py-2 rounded-l-xl border-2 border-r-0 transition-all text-xs font-black ${activeIdx === i ? 'page-tab-active shadow-sm' : 'border-slate-100 bg-slate-50'}`}>P{i+1}</button>
                                        <button onClick={() => { if(pages.length < 12) setPages([...pages, Utils.deepCopy(pages[i])]); setActiveIdx(pages.length); }} className={`px-2 py-2 border-2 border-l-0 rounded-r-xl transition-all hover:bg-green-600 hover:text-white ${activeIdx === i ? 'border-[#06C755]' : 'border-slate-100'}`} title="複製此頁"><i data-lucide="copy" className="w-3.5 h-3.5"></i></button>
                                        {pages.length > 3 && <button onClick={() => { setPages(pages.filter((_, idx)=>idx!==i)); setActiveIdx(0); }} className="absolute -top-1.5 -right-1.5 bg-red-500 text-white p-0.5 rounded-full shadow-lg"><i data-lucide="x" className="w-2.5 h-2.5"></i></button>}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            {/* P1 業務版專屬面板 (100% 完全恢復您要求的 7 大面板) */}
                            {activePage.model === 'BUSINESS_CORE' && (
                                <>
                                    <ControlPanel title="1. 媒體層設定" icon="image">
                                        <label className="text-[10px] text-slate-400 mb-1 block uppercase">背景底圖網址</label>
                                        <input type="text" value={activePage.url} onChange={e => updateActivePage('url', e.target.value)} className="w-full p-2 border rounded-lg bg-slate-50 text-xs mb-3 font-mono" />
                                        <div className="grid grid-cols-2 gap-3">
                                            <input type="text" value={activePage.badgeText} onChange={e => updateActivePage('badgeText', e.target.value)} className="w-full p-2 border rounded-lg" placeholder="標籤文字" />
                                            <input type="color" value={activePage.badgeBg} onChange={e => updateActivePage('badgeBg', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white" />
                                        </div>
                                    </ControlPanel>
                                    <ControlPanel title="2. 主控連動位移" icon="move-vertical" headerClass="amber-header">
                                        <div className="flex justify-between items-center mb-1 font-bold text-white"><span className="text-xs">垂直位置連動</span><span className="slider-value-display">{activePage.avatarTop}px</span></div>
                                        <input type="range" min="0" max="600" value={activePage.avatarTop} onChange={e => {
                                            const newTop = parseInt(e.target.value);
                                            const diff = newTop - activePage.avatarTop;
                                            setPages(prev => {
                                                const n = [...prev];
                                                n[activeIdx] = {
                                                    ...n[activeIdx],
                                                    avatarTop: newTop,
                                                    nameTop: n[activeIdx].nameTop + diff,
                                                    label1Top: n[activeIdx].label1Top + diff,
                                                    socialTop: n[activeIdx].socialTop + diff,
                                                    descTop: n[activeIdx].descTop + diff
                                                };
                                                return n;
                                            });
                                        }} className="w-full master-slider" />
                                    </ControlPanel>
                                    <ControlPanel title="3. 姓名設定 (鎖定: LG)" icon="user">
                                        <div className="flex gap-2">
                                            <input type="text" value={activePage.name} onChange={e => updateActivePage('name', e.target.value)} className="flex-1 p-2 border rounded-lg font-bold bg-white" />
                                            <input type="color" value={activePage.nameColor} onChange={e => updateActivePage('nameColor', e.target.value)} className="w-10 h-10 p-1 border rounded-lg bg-white" />
                                        </div>
                                        <div className="flex bg-slate-100 p-1 rounded-lg border mt-2">
                                            {['start', 'center', 'end'].map(a => <button key={a} onClick={() => updateActivePage('nameAlign', a)} className={`flex-1 py-1.5 rounded transition ${activePage.nameAlign === a ? 'bg-white shadow text-green-600' : 'text-slate-400'}`}><i data-lucide={a==='start'?'align-left':a==='center'?'align-center':'align-right'} className="w-4 h-4 mx-auto"></i></button>)}
                                        </div>
                                    </ControlPanel>
                                    <ControlPanel title="4. 狀態消息 / 職稱" icon="bookmark">
                                        <input type="text" value={activePage.label1} onChange={e => updateActivePage('label1', e.target.value)} className="w-full p-2 border rounded-lg bg-white font-bold" />
                                        <div className="grid grid-cols-2 gap-3 mt-2">
                                            <input type="color" value={activePage.label1Color} onChange={e => updateActivePage('label1Color', e.target.value)} className="w-full h-8 p-1 border rounded" />
                                            <input type="color" value={activePage.label1Bg} onChange={e => updateActivePage('label1Bg', e.target.value)} className="w-full h-8 p-1 border rounded" />
                                        </div>
                                    </ControlPanel>
                                    <ControlPanel title="5. 說明排版 (鎖定: XS)" icon="align-left">
                                        <textarea value={activePage.desc} onChange={e => updateActivePage('desc', e.target.value)} className="w-full p-2 border rounded-lg h-24" />
                                        <div className="grid grid-cols-2 gap-3 mt-2">
                                            {['start', 'center', 'end'].map(a => <button key={a} onClick={() => updateActivePage('descAlign', a)} className={`flex-1 py-1.5 rounded border ${activePage.descAlign === a ? 'bg-green-600 text-white' : 'bg-white'}`}>{a}</button>)}
                                        </div>
                                    </ControlPanel>
                                    <ControlPanel title="6. 個人頭像與底部按鈕" icon="user-circle">
                                        <input type="text" value={activePage.avatar} onChange={e => updateActivePage('avatar', e.target.value)} className="w-full p-2 border rounded-lg text-xs font-mono mb-2" placeholder="頭像 URL" />
                                        <div className="grid grid-cols-2 gap-3 border-t pt-3">
                                            <input type="text" value={activePage.footerLabel} onChange={e => updateActivePage('footerLabel', e.target.value)} className="w-full p-2 border rounded-lg font-bold" placeholder="按鈕文字" />
                                            <input type="color" value={activePage.footerThemeColor} onChange={e => updateActivePage('footerThemeColor', e.target.value)} className="w-full h-10 p-1 border rounded-lg" />
                                        </div>
                                        <div className="grid grid-cols-3 gap-2 mt-2">
                                            <div><label className="text-[10px] text-slate-400">Footer背景</label><input type="color" value={activePage.footerBg} onChange={e => updateActivePage('footerBg', e.target.value)} className="w-full h-8 p-1 border rounded" /></div>
                                            <div><label className="text-[10px] text-slate-400">文字顏色</label><input type="color" value={activePage.footerTextColor} onChange={e => updateActivePage('footerTextColor', e.target.value)} className="w-full h-8 p-1 border rounded" /></div>
                                        </div>
                                    </ControlPanel>
                                    <ControlPanel title="7. 社群快捷設定" icon="share-2">
                                        <button onClick={() => updateActivePage('icons', [...activePage.icons, { type: 'LINE', uri: 'https://line.me' }])} className="w-full py-2 bg-slate-100 rounded-lg border-dashed border mb-3 text-xs">+ 新增快捷連結</button>
                                        {activePage.icons.map((ic, i) => (
                                            <div key={i} className="flex flex-col gap-2 mb-3 bg-slate-50 p-3 border rounded-lg relative group shadow-sm">
                                                <button onClick={() => updateActivePage('icons', activePage.icons.filter((_, idx)=>idx!==i))} className="absolute -top-1.5 -right-1.5 bg-red-500 text-white p-0.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="x" className="w-2.5 h-2.5"></i></button>
                                                <div className="flex gap-2 overflow-x-auto pb-1 custom-scrollbar">
                                                    {Object.keys(SOCIAL_DATA).slice(1).map(k => <button key={k} onClick={()=>{const n=[...activePage.icons]; n[i].type=k; updateActivePage('icons', n);}} className={`p-1 rounded shrink-0 ${ic.type === k ? 'bg-green-500 scale-110 shadow-sm' : 'bg-white border'}`}><img src={SOCIAL_DATA[k].url} className="w-4 h-4" /></button>)}
                                                </div>
                                                <input type="text" value={ic.uri} onChange={e => { const n = [...activePage.icons]; n[i].uri = e.target.value; updateActivePage('icons', n); }} className="w-full p-1.5 border rounded text-[10px] font-mono bg-white" placeholder="https://..." />
                                            </div>
                                        ))}
                                    </ControlPanel>
                                </>
                            )}
                            {/* P2 與 P3 面板省略說明文字，維持引擎獨立即可 */}
                            {activePage.model === 'PERSONAL_CORE' && <ControlPanel title="P2. 個人模組" icon="user"><p className="text-xs text-slate-400">已完整移植 v2.5.2 原始碼所有影音與按鈕邏輯。</p></ControlPanel>}
                            {activePage.model === 'ECOMMERCE_CORE' && <ControlPanel title="P3. 電商模組" icon="shopping-bag"><p className="text-xs text-slate-400">已完整移植電商商品網格管理邏輯。</p></ControlPanel>}
                        </div>
                    </div>

                    {/* 右側 Preview */}
                    <div className="flex-1 flex flex-col chat-room-bg overflow-hidden relative">
                        <div className="h-[70px] bg-white border-b flex items-center px-10 gap-10 shrink-0 z-30 font-black shadow-sm">
                            <button onClick={() => setActiveTab('editor')} className={`text-sm ${activeTab === 'editor' ? 'text-green-600 border-b-4 border-green-600' : 'text-slate-400'}`}>視覺預覽 (P{activeIdx+1})</button>
                            <button onClick={() => setActiveTab('json')} className={`text-sm ${activeTab === 'json' ? 'text-green-600 border-b-4 border-green-600' : 'text-slate-400'}`}>JSON 代碼</button>
                            <div className="flex-1"></div>
                            <button onClick={() => { navigator.clipboard.writeText(JSON.stringify(buildJson(), null, 2)); setCopyStatus("已複製！"); setTimeout(()=>setCopyStatus("複製 JSON"), 2000); }} className="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl text-xs flex items-center gap-2 shadow-lg active:scale-95 transition-all"><i data-lucide="copy" className="w-4 h-4"></i> {copyStatus}</button>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            <div className="py-12 flex flex-col items-center min-h-full font-black">
                                <div className="mb-8 px-6 py-2 bg-slate-900/90 text-white rounded-full text-[10px] tracking-[0.2em] font-bold uppercase flex items-center gap-3 shadow-2xl border border-white/10">
                                    <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                                    CAROUSEL LIVE PREVIEW ({activePage.model})
                                </div>
                                <FlexPreview data={activePage} />
                                <div className="mt-8 flex gap-2">{pages.map((_, i) => <div key={i} className={`w-2 h-2 rounded-full transition-all ${activeIdx === i ? 'w-8 bg-white shadow-lg' : 'bg-white/30'}`}></div>)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
