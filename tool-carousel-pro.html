<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Pro - 旗艦全功能穩定版 v2.8.3</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide 圖示 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; margin: 0; color: #000; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #06C755; border-radius: 10px; }
        .chat-room-bg { background-color: #7988a0; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .control-panel { background: white; border-radius: 16px; padding: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.1); }
        .page-tab-active { background-color: #06C755 !important; color: white !important; border-color: #06C755 !important; transform: scale(1.1); z-index: 10; font-weight: 900; }
        .page-tab-empty { opacity: 0.4; border-style: dashed !important; }
        .page-tab-hidden { opacity: 0.4; filter: grayscale(1); border-color: #f87171 !important; }
        .master-slider { accent-color: #f59e0b; height: 12px; }
        .preview-text-multiline { white-space: pre-wrap; word-break: break-all; }
        input[type="color"] { padding: 0; border: none; height: 44px; width: 100%; cursor: pointer; background: none; border-radius: 10px; overflow: hidden; }
        input[type="text"], select, textarea { font-size: 16px !important; border-radius: 10px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- 核心資料庫 ---
        const SOCIAL_DATA = {
            NONE: { url: "https://vos.line-scdn.net/bot-designer-template-images/bot-designer-icon.png", label: "無圖示" },
            LINE: { url: "https://cdn-icons-png.flaticon.com/512/124/124027.png", label: "LINE" },
            FB: { url: "https://cdn-icons-png.flaticon.com/512/733/733547.png", label: "Facebook" },
            IG: { url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png", label: "Instagram" },
            TIKTOK: { url: "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", label: "TikTok" },
            PHONE: { url: "https://cdn-icons-png.flaticon.com/512/3616/3616215.png", label: "電話" },
            WEB: { url: "https://cdn-icons-png.flaticon.com/512/1006/1006771.png", label: "官網" }
        };

        const TEMPLATE_TYPES = {
            SEQUENTIAL_PRO: { name: "專業業務版", icon: "award" },
            PERSONAL: { name: "個人名片版", icon: "user" },
            ECOMMERCE: { name: "電商商品版", icon: "shopping-bag" }
        };

        const RADIUS_OPTIONS = ["none", "xs", "sm", "md", "lg", "xl", "xxl"];

        const GET_DEFAULT_DATA = (type) => {
            if (type === 'SEQUENTIAL_PRO') return {
                url: "https://aiwe.cc/wp-content/uploads/2025/12/cf75e54791dd1f49f918345fdfe2430b.png",
                animated: false,
                badgeText: "PREMIUM", badgeBg: "#D4AF37", badgeRadius: "xs", badgeTop: 20, badgePos: "offsetEnd",
                avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200",
                avatarTop: 60, avatarAnimated: false,
                name: "張志明", nameTop: 155, nameColor: "#000000", nameWeight: "bold",
                label1: "首席顧問", label1Top: 190, label1Bg: "#FFFFFF33", label1Color: "#000000", label1Weight: "bold",
                desc: "致力於協助企業品牌數位轉型\n擁有超過 15 年的跨國行銷經驗", descTop: 275, descColor: "#000000", descWeight: "regular", descAlign: "center",
                icons: [{type: 'PHONE', uri: 'tel:0900000000'}, {type: 'LINE', uri: 'https://line.me'}],
                socialTop: 215,
                footerBg: "#111111", footerLabel: "聯繫我了解更多", footerUri: "https://line.me", footerThemeColor: "#D4AF37", footerTextColor: "#000000", footerWeight: "bold"
            };
            if (type === 'PERSONAL') return {
                url: "https://lihi.cc/5OXMZ", aspectRatio: "16:9",
                name: "王小明", nameColor: "#111111",
                desc: "資深開發工程師\n專業 LINE Bot 解決方案", descColor: "#666666",
                themeColor: "#00b900", btnLabel: "立即預約", btnUri: "https://line.me",
                icons: [{ type: 'LINE', uri: 'https://line.me' }]
            };
            if (type === 'ECOMMERCE') return {
                url: "https://lihi.cc/mwMvo", title: "特惠限定商品", price: "$9,999", desc: "高品質保證，現貨免運中",
                themeColor: "#000000", btnLabel: "立即下單", btnUri: "https://line.me"
            };
            return { name: "新分頁", desc: "編輯中..." };
        };

        const App = () => {
            const [pages, setPages] = useState(Array(12).fill(null).map((_, i) => ({ id: i, template: null, isVisible: true, data: {} })));
            const [activeIndex, setActiveIndex] = useState(0);
            const [activeTab, setActiveTab] = useState('editor');
            const [altText, setAltText] = useState("這是我的數位名片，請多指教");

            const toPx = (v) => String(v).endsWith('px') ? v : `${v}px`;

            useEffect(() => {
                const handleMessage = (e) => {
                    if (e.data?.type === 'LOAD_FLEX_DATA') {
                        const saved = e.data.json;
                        if (saved && saved.startsWith('{')) {
                            try {
                                const parsed = JSON.parse(saved);
                                // 優先讀取隱藏的 _pages 數據以恢復編輯器狀態
                                if (parsed._pages) { setPages(parsed._pages); setAltText(parsed.altText || "這是我的數位名片，請多指教"); return; }
                                if (parsed.pages) { setPages(parsed.pages); setAltText(parsed.altText || "這是我的數位名片，請多指教"); return; }
                            } catch(err) {}
                        }
                        const initPages = Array(12).fill(null).map((_, i) => ({ id: i, template: null, isVisible: true, data: {} }));
                        initPages[0] = { id: 0, template: 'SEQUENTIAL_PRO', isVisible: true, data: GET_DEFAULT_DATA('SEQUENTIAL_PRO') };
                        setPages(initPages);
                    }
                };
                window.addEventListener('message', handleMessage);
                window.parent.postMessage({ type: 'CHILD_READY' }, '*');
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            // --- 聚合發送邏輯：生成 100% 合規的 LINE Carousel JSON ---
            const buildJson = useCallback(() => {
                const activePages = pages.filter(p => p.template && p.isVisible);
                if (activePages.length === 0) return { type: "bubble", body: { type: "box", layout: "vertical", contents: [{ type: "text", text: "未配置內容" }] } };

                const contents = activePages.map(page => {
                    const d = page.data;
                    const cleanUri = (u) => (u && u.trim() !== "" && (u.startsWith('http') || u.startsWith('tel:') || u.startsWith('mailto:'))) ? u.trim() : "https://line.me";

                    if (page.template === 'SEQUENTIAL_PRO') {
                        return {
                            type: "bubble", size: "mega",
                            body: {
                                type: "box", layout: "vertical", paddingAll: "0px",
                                contents: [
                                    { type: "image", url: d.url || SOCIAL_DATA.NONE.url, size: "full", aspectRatio: "2:3", aspectMode: "cover", animated: !!d.animated },
                                    { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(d.badgeTop), [d.badgePos === 'offsetStart' ? 'offsetStart' : 'offsetEnd']: "20px", backgroundColor: d.badgeBg || "#000000", cornerRadius: d.badgeRadius || "xs", paddingAll: "2px", paddingStart: "8px", paddingEnd: "8px", contents: [{ type: "text", text: d.badgeText || "TAG", color: "#ffffff", size: "xxs", weight: "bold" }] },
                                    { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(d.avatarTop), offsetStart: "0px", offsetEnd: "0px", alignItems: "center", contents: [{ type: "box", layout: "vertical", width: "85px", height: "85px", cornerRadius: "100px", borderWidth: "3px", borderColor: "#ffffff", contents: [{ type: "image", url: d.avatar || SOCIAL_DATA.NONE.url, size: "full", aspectMode: "cover", animated: !!d.avatarAnimated }] }] },
                                    { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(d.nameTop), offsetStart: "0px", offsetEnd: "0px", contents: [{ type: "text", text: d.name || "姓名", weight: d.nameWeight || "bold", size: "xxl", color: d.nameColor || "#000000", align: "center" }] },
                                    { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(d.label1Top), offsetStart: "40px", offsetEnd: "40px", backgroundColor: d.label1Bg || "#FFFFFF33", cornerRadius: "md", paddingAll: "4px", contents: [{ type: "text", text: d.label1 || "職稱", size: "xs", color: d.label1Color || "#000000", align: "center", weight: d.label1Weight || "bold" }] },
                                    { type: "box", layout: "horizontal", position: "absolute", offsetTop: toPx(d.socialTop), offsetStart: "0px", offsetEnd: "0px", justifyContent: "center", spacing: "md", contents: (d.icons || []).map(icon => ({ type: "box", layout: "vertical", width: "50px", height: "50px", cornerRadius: "100px", backgroundColor: "#ffffff1a", paddingAll: "10px", action: { type: "uri", uri: cleanUri(icon.uri) }, contents: [{ type: "image", url: SOCIAL_DATA[icon.type]?.url || SOCIAL_DATA.NONE.url, size: "full" }] })) },
                                    { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(d.descTop), offsetStart: "10px", offsetEnd: "10px", contents: [{ type: "text", text: d.desc || " ", wrap: true, size: "sm", color: d.descColor || "#000000", align: d.descAlign || "center", lineHeight: "1.6", weight: d.descWeight || "regular" }] }
                                ]
                            },
                            footer: { type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: d.footerBg || "#111111", contents: [{ type: "box", layout: "vertical", backgroundColor: d.footerThemeColor || "#D4AF37", paddingAll: "12px", cornerRadius: "md", action: { type: "uri", uri: cleanUri(d.footerUri) }, contents: [{ type: "text", text: d.footerLabel || "聯繫我", color: d.footerTextColor || "#000000", align: "center", weight: d.footerWeight || "bold", size: "sm" }] }] }
                        };
                    }

                    if (page.template === 'PERSONAL') {
                        return {
                            type: "bubble", size: "mega",
                            body: {
                                type: "box", layout: "vertical", paddingAll: "0px",
                                contents: [
                                    { type: "image", url: d.url || SOCIAL_DATA.NONE.url, size: "full", aspectRatio: d.aspectRatio || "16:9", aspectMode: "cover" },
                                    { type: "box", layout: "vertical", paddingAll: "15px", contents: [
                                        { type: "text", text: d.name || "姓名", weight: "bold", size: "xl", color: d.nameColor || "#000000" },
                                        { type: "text", text: d.desc || " ", wrap: true, size: "sm", color: d.descColor || "#666666", margin: "md" },
                                        { type: "box", layout: "horizontal", spacing: "md", margin: "lg", contents: (d.icons || []).map(icon => ({
                                            type: "box", layout: "vertical", width: "40px", height: "40px", cornerRadius: "100px", backgroundColor: "#f0f0f0", paddingAll: "8px", action: { type: "uri", uri: cleanUri(icon.uri) }, contents: [{ type: "image", url: SOCIAL_DATA[icon.type]?.url || SOCIAL_DATA.NONE.url, size: "full" }]
                                        })) }
                                    ]}
                                ]
                            },
                            footer: { type: "box", layout: "vertical", paddingAll: "10px", contents: [{ type: "box", layout: "vertical", paddingAll: "12px", backgroundColor: d.themeColor || "#00b900", cornerRadius: "md", action: { type: "uri", uri: cleanUri(d.btnUri) }, contents: [{ type: "text", text: d.btnLabel || "了解更多", color: "#ffffff", align: "center", weight: "bold", size: "sm" }] }] }
                        };
                    }

                    if (page.template === 'ECOMMERCE') {
                        return {
                            type: "bubble", size: "mega",
                            body: { type: "box", layout: "vertical", paddingAll: "0px", contents: [
                                { type: "image", url: d.url || SOCIAL_DATA.NONE.url, size: "full", aspectRatio: "1:1", aspectMode: "cover" },
                                { type: "box", layout: "vertical", paddingAll: "15px", contents: [
                                    { type: "text", text: d.title || "商品名稱", weight: "bold", size: "lg" },
                                    { type: "text", text: d.price || "$0", weight: "bold", size: "xl", color: "#ff0000" },
                                    { type: "text", text: d.desc || " ", wrap: true, size: "sm", color: "#666666", margin: "sm" }
                                ]}
                            ]},
                            footer: { type: "box", layout: "vertical", paddingAll: "10px", contents: [{ type: "button", style: "primary", color: d.themeColor || "#000000", action: { type: "uri", label: d.btnLabel || "立即購買", uri: cleanUri(d.btnUri) } }] }
                        };
                    }
                    return { type: "bubble", body: { type: "box", layout: "vertical", contents: [{ type: "text", text: "未配置" }] } };
                });

                return { type: "carousel", contents, altText };
            }, [pages, altText]);

            useEffect(() => {
                const flex = buildJson();
                const syncObj = { ...flex, _pages: pages }; 
                window.parent.postMessage({ type: 'SYNC_FLEX_DATA', json: JSON.stringify(syncObj) }, '*');
            }, [pages, buildJson, altText]);

            const updateActivePageData = (path, val) => {
                setPages(prev => {
                    const next = [...prev];
                    const keys = path.split('.');
                    let curr = next[activeIndex].data;
                    for (let i = 0; i < keys.length - 1; i++) { curr[keys[i]] = { ...curr[keys[i]] }; curr = curr[keys[i]]; }
                    curr[keys[keys.length - 1]] = val;
                    return next;
                });
            };

            const handleMasterMove = (newVal) => {
                setPages(prev => {
                    const next = [...prev];
                    const p = next[activeIndex];
                    const diff = newVal - p.data.avatarTop;
                    p.data = { ...p.data, avatarTop: newVal, nameTop: p.data.nameTop + diff, label1Top: p.data.label1Top + diff, socialTop: p.data.socialTop + diff, descTop: p.data.descTop + diff };
                    return next;
                });
            };

            const renderEditor = () => {
                const page = pages[activeIndex];
                if (!page.template) {
                    return (
                        <div className="text-center py-20 border-4 border-dashed rounded-3xl space-y-6">
                            <h2 className="text-2xl font-black text-slate-300 uppercase italic">Page {activeIndex + 1} Empty</h2>
                            <div className="grid grid-cols-1 gap-4 px-10">
                                {Object.keys(TEMPLATE_TYPES).map(k => (
                                    <button key={k} onClick={()=>{const n=[...pages]; n[activeIndex]={...page, template:k, data:GET_DEFAULT_DATA(k)}; setPages(n)}} className="bg-white border-2 border-slate-200 p-8 rounded-2xl font-black hover:border-[#06C755] transition-all flex items-center justify-between text-xl text-black shadow-sm">
                                        <span>{TEMPLATE_TYPES[k].name}</span><i data-lucide={TEMPLATE_TYPES[k].icon} className="w-8 h-8 text-[#06C755]"></i>
                                    </button>
                                ))}
                            </div>
                        </div>
                    );
                }

                if (page.template === 'SEQUENTIAL_PRO') {
                    const d = page.data;
                    return (
                        <div className="space-y-8 animate-in fade-in duration-300 pb-20 text-black font-black">
                            <div className="flex justify-between items-center bg-[#06C755] p-5 rounded-2xl shadow-lg">
                                <div className="font-black text-xl text-white flex items-center gap-2"><i data-lucide="award"></i> 正在編輯：專業業務版</div>
                                <button onClick={()=>{const n=[...pages]; n[activeIndex].template=null; setPages(n)}} className="bg-white/20 text-white px-4 py-1.5 rounded-lg text-sm font-bold">重選</button>
                            </div>

                            <div className="control-panel space-y-6">
                                <h3 className="text-lg font-black text-slate-800 border-b pb-4 flex items-center gap-2 uppercase tracking-widest font-black"><i data-lucide="image"></i> 1. 背景與標籤設定</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center"><label className="text-sm font-black text-slate-400">背景圖網址</label><label className="flex items-center gap-2 cursor-pointer bg-green-50 px-3 py-1 rounded-full"><input type="checkbox" checked={d.animated} onChange={e=>updateActivePageData('animated', e.target.checked)} className="w-5 h-5 accent-green-600"/><span className="text-xs font-black text-green-700">動畫開關</span></label></div>
                                    <input type="text" value={d.url} onChange={e=>updateActivePageData('url', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-bold" />
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">標籤內容</label><input type="text" value={d.badgeText} onChange={e=>updateActivePageData('badgeText', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl" /></div>
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">標籤圓角</label><select value={d.badgeRadius} onChange={e=>updateActivePageData('badgeRadius', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl">{RADIUS_OPTIONS.map(r=><option key={r} value={r}>{r.toUpperCase()}</option>)}</select></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">標籤底色</label><input type="color" value={d.badgeBg} onChange={e=>updateActivePageData('badgeBg', e.target.value)} /></div>
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">標籤位置</label><select value={d.badgePos} onChange={e=>updateActivePageData('badgePos', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-black"><option value="offsetStart">靠左</option><option value="offsetEnd">靠右</option></select></div>
                                    </div>
                                </div>
                            </div>

                            <div className="control-panel space-y-5 border-l-8 border-amber-500 bg-amber-50/20 font-black">
                                <div className="flex justify-between items-center"><h3 className="text-lg font-black text-amber-700 uppercase tracking-tighter">全局高度連動 (MASTER SLIDER)</h3><span className="text-amber-700 font-black text-xl">{d.avatarTop}px</span></div>
                                <input type="range" min="0" max="800" value={d.avatarTop} onChange={e=>handleMasterMove(parseInt(e.target.value))} className="w-full master-slider" />
                            </div>

                            <div className="control-panel space-y-6">
                                <h3 className="text-lg font-black text-slate-800 border-b pb-4 uppercase tracking-widest font-black">2. 核心身份資料</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center"><label className="text-sm font-black text-slate-400">頭像 URL</label><label className="flex items-center gap-2 cursor-pointer bg-green-50 px-3 py-1 rounded-full"><input type="checkbox" checked={d.avatarAnimated} onChange={e=>updateActivePageData('avatarAnimated', e.target.checked)} className="w-5 h-5 accent-green-600"/><span className="text-xs font-black text-green-700">頭像動畫</span></label></div>
                                    <input type="text" value={d.avatar} onChange={e=>updateActivePageData('avatar', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-bold" />
                                    <div className="grid grid-cols-2 gap-6 font-black">
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">顯示姓名</label><input type="text" value={d.name} onChange={e=>updateActivePageData('name', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-black text-xl" /></div>
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">姓名顏色</label><input type="color" value={d.nameColor} onChange={e=>updateActivePageData('nameColor', e.target.value)} /></div>
                                    </div>
                                    <div className="border-t pt-6 space-y-4">
                                        <div className="space-y-2"><label className="text-sm font-black text-slate-400">職稱/標籤文字</label><input type="text" value={d.label1} onChange={e=>updateActivePageData('label1', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-black" /></div>
                                        <div className="grid grid-cols-3 gap-4">
                                            <div className="space-y-2"><label className="text-xs font-black text-slate-400">標籤底色</label><input type="color" value={d.label1Bg.substring(0,7)} onChange={e=>updateActivePageData('label1Bg', e.target.value+'33')} /></div>
                                            <div className="space-y-2"><label className="text-xs font-black text-slate-400">標籤文字色</label><input type="color" value={d.label1Color} onChange={e=>updateActivePageData('label1Color', e.target.value)} /></div>
                                            <div className="space-y-2"><label className="text-xs font-black text-slate-400">字體粗細</label><select value={d.label1Weight} onChange={e=>updateActivePageData('label1Weight', e.target.value)} className="w-full p-2 border rounded-xl font-black"><option value="bold">粗</option><option value="regular">一般</option></select></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="control-panel space-y-8 font-black">
                                <div className="flex justify-between items-center border-b pb-4">
                                    <h3 className="text-lg font-black text-slate-800 uppercase tracking-widest font-black">3. 社群互動區 (50x50)</h3>
                                    <button onClick={()=>{if(d.icons.length < 5) updateActivePageData('icons', [...d.icons, {type:'LINE', uri:'https://line.me'}])}} className="bg-slate-900 text-white px-6 py-3 rounded-2xl flex items-center gap-2 font-black active:scale-95 text-sm shadow-lg font-black"><i data-lucide="plus-circle" className="w-6 h-6 text-green-400"></i> 新增社群按鈕</button>
                                </div>
                                <div className="space-y-4">
                                    {d.icons.map((s, i) => (
                                        <div key={i} className="flex gap-4 bg-slate-50 p-5 rounded-3xl relative border-2 border-slate-100 group transition-all hover:border-green-400">
                                            <button onClick={()=>{const nl=d.icons.filter((_,idx)=>idx!==i); updateActivePageData('icons', nl)}} className="absolute -top-3 -right-3 bg-red-500 text-white rounded-full p-2 shadow-xl opacity-0 group-hover:opacity-100 transition-all font-black"><i data-lucide="trash-2" className="w-5 h-5"></i></button>
                                            <select value={s.type} onChange={e=>{const nl=[...d.icons]; nl[i].type=e.target.value; updateActivePageData('icons', nl)}} className="border-2 border-slate-200 rounded-xl p-3 w-40 font-black bg-white">{Object.keys(SOCIAL_DATA).map(k=><option key={k} value={k}>{SOCIAL_DATA[k].label}</option>)}</select>
                                            <input type="text" value={s.uri} onChange={e=>{const nl=[...d.icons]; nl[i].uri=e.target.value; updateActivePageData('icons', nl)}} className="flex-1 p-3 border-2 border-slate-200 rounded-xl font-mono font-black bg-white" />
                                        </div>
                                    ))}
                                </div>
                                <div className="border-t pt-8 space-y-4 font-black">
                                    <h3 className="text-lg font-black text-slate-800 uppercase tracking-widest font-black">4. 介紹說明內容 (10px 邊界)</h3>
                                    <textarea value={d.desc} onChange={e=>updateActivePageData('desc', e.target.value)} className="w-full p-5 border-2 border-slate-100 rounded-3xl h-48 font-bold leading-relaxed text-lg" placeholder="介紹文字...支援 Enter 換行"></textarea>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2"><label className="text-sm font-bold text-slate-400">介紹文字顏色</label><input type="color" value={d.descColor} onChange={e=>updateActivePageData('descColor', e.target.value)} /></div>
                                        <div className="flex bg-slate-100 p-1 rounded-xl gap-2 mt-auto h-fit">
                                            {['start', 'center', 'end'].map(a => <button key={a} onClick={()=>updateActivePageData('descAlign', a)} className={`flex-1 py-3 rounded-xl font-black ${d.descAlign===a?'bg-white shadow text-[#06C755]':'text-slate-400'}`}>{a.toUpperCase()}</button>)}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="control-panel space-y-8 shadow-2xl border-2 border-black font-black">
                                <h3 className="text-xl font-black text-black border-b-4 border-black pb-4 uppercase tracking-tighter font-black">5. 底部動作按鈕詳情</h3>
                                <div className="grid grid-cols-2 gap-8">
                                    <div className="space-y-2"><label className="text-sm font-bold text-slate-400">Footer 背景色</label><input type="color" value={d.footerBg} onChange={e=>updateActivePageData('footerBg', e.target.value)} /></div>
                                    <div className="space-y-2"><label className="text-sm font-bold text-slate-400">按鈕主題色</label><input type="color" value={d.footerThemeColor} onChange={e=>updateActivePageData('footerThemeColor', e.target.value)} /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-8">
                                    <div className="space-y-2"><label className="text-sm font-bold text-slate-400">按鈕文字色</label><input type="color" value={d.footerTextColor} onChange={e=>updateActivePageData('footerTextColor', e.target.value)} /></div>
                                    <div className="space-y-2"><label className="text-sm font-bold text-slate-400">文字粗細</label><select value={d.footerWeight} onChange={e=>updateActivePageData('footerWeight', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-black"><option value="bold">粗體</option><option value="regular">一般</option></select></div>
                                </div>
                                <input type="text" value={d.footerLabel} onChange={e=>updateActivePageData('footerLabel', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-2xl font-black text-lg text-center" />
                                <input type="text" value={d.footerUri} onChange={e=>updateActivePageData('footerUri', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-2xl font-mono text-sm font-black" placeholder="https://..." />
                            </div>

                            <div className="p-8 bg-slate-900 rounded-[40px] flex justify-between items-center shadow-2xl">
                                <div className="text-white font-black text-xl flex items-center gap-3"><i data-lucide="send" className="w-8 h-8 text-[#06C755]"></i> 發送時顯示本頁</div>
                                <button onClick={()=>setPages(p=>{const n=[...p]; n[activeIndex].isVisible=!n[activeIndex].isVisible; return n})} className={`w-20 h-10 rounded-full relative transition-all shadow-inner ${page.isVisible?'bg-[#06C755]':'bg-slate-700'}`}><div className={`absolute top-1.5 w-7 h-7 bg-white rounded-full transition-all shadow-xl ${page.isVisible?'left-11':'left-2'}`}></div></button>
                            </div>
                        </div>
                    );
                }

                if (page.template === 'PERSONAL') {
                    const d = page.data;
                    return (
                        <div className="space-y-8 animate-in fade-in duration-300 pb-20 text-black font-black">
                            <div className="flex justify-between items-center bg-[#06C755] p-5 rounded-2xl shadow-lg">
                                <div className="font-black text-xl text-white flex items-center gap-2 font-black"><i data-lucide="user"></i> 正在編輯：個人名片版</div>
                                <button onClick={()=>{const n=[...pages]; n[activeIndex].template=null; setPages(n)}} className="bg-white/20 text-white px-4 py-1.5 rounded-lg text-sm">重選</button>
                            </div>
                            <div className="control-panel space-y-6">
                                <h3 className="text-lg font-black text-slate-800 border-b pb-4 flex items-center gap-2 uppercase tracking-widest font-black"><i data-lucide="image"></i> 背景與比例</h3>
                                <input type="text" value={d.url} onChange={e=>updateActivePageData('url', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-bold" />
                                <select value={d.aspectRatio} onChange={e=>updateActivePageData('aspectRatio', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-black"><option value="16:9">16:9</option><option value="4:3">4:3</option><option value="1:1">1:1</option></select>
                            </div>
                            <div className="control-panel space-y-6">
                                <h3 className="text-lg font-black text-slate-800 border-b pb-4 uppercase tracking-widest font-black">文字與顏色設定</h3>
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="space-y-2"><label className="text-sm font-bold text-slate-400">姓名顏色</label><input type="color" value={d.nameColor} onChange={e=>updateActivePageData('nameColor', e.target.value)} /></div>
                                    <div className="space-y-2"><label className="text-sm font-bold text-slate-400">簡介顏色</label><input type="color" value={d.descColor} onChange={e=>updateActivePageData('descColor', e.target.value)} /></div>
                                </div>
                                <input type="text" value={d.name} onChange={e=>updateActivePageData('name', e.target.value)} className="w-full p-4 border-2 border-slate-100 rounded-xl font-black text-xl" />
                                <textarea value={d.desc} onChange={e=>updateActivePageData('desc', e.target.value)} className="w-full p-5 border-2 border-slate-100 rounded-3xl h-40 font-bold leading-relaxed text-lg"></textarea>
                            </div>
                        </div>
                    );
                }
                return null;
            };

            const PreviewComp = () => {
                const page = pages[activeIndex];
                if (!page.template) return <div className="p-20 text-center italic text-slate-300 font-black text-2xl font-black">本分頁尚未設定內容</div>;
                const d = page.data;
                const width = 300;
                
                if (page.template === 'SEQUENTIAL_PRO') {
                    const scale = 300 / 400;
                    return (
                        <div className="rounded-[55px] shadow-[0_30px_60px_-15px_rgba(0,0,0,0.5)] overflow-hidden relative border-[12px] border-black bg-white" style={{ width: '300px' }}>
                            <div className="relative overflow-hidden" style={{ height: '450px' }}>
                                <img src={d.url} className="w-full h-full object-cover" />
                                <div className="absolute px-4 py-1.5 text-white font-bold rounded shadow-xl" style={{ top: '15px', [d.badgePos === 'offsetStart' ? 'left' : 'right']: '15px', backgroundColor: d.badgeBg, fontSize: '10px', borderRadius: d.badgeRadius==='none'?'0':d.badgeRadius==='xs'?'2px':'8px' }}>{d.badgeText}</div>
                                <div className="absolute w-full flex justify-center" style={{ top: (d.avatarTop * scale) + 'px' }}><img src={d.avatar} className="w-18 h-18 rounded-full border-[3px] border-white shadow-2xl overflow-hidden bg-white" /></div>
                                <div className="absolute w-full text-center px-4" style={{ top: (d.nameTop * scale) + 'px', color: d.nameColor, fontWeight: 900, fontSize: '18px' }}>{d.name}</div>
                                <div className="absolute w-full px-10" style={{ top: (d.label1Top * scale) + 'px' }}><div className="py-1 rounded-md text-[9px] text-center font-black shadow-md font-black" style={{ backgroundColor: d.label1Bg, color: d.label1Color }}>{d.label1}</div></div>
                                <div className="absolute w-full flex justify-center gap-2" style={{ top: (d.socialTop * scale) + 'px' }}>{(d.icons || []).map((s, i) => <div key={i} className="w-10 h-10 p-2 bg-white/20 rounded-full border border-white/40 flex items-center justify-center shadow-xl backdrop-blur-sm"><img src={SOCIAL_DATA[s.type]?.url} className="w-full h-full object-contain" /></div>)}</div>
                                <div className="absolute w-full px-[14px]" style={{ top: (d.descTop * scale) + 'px', textAlign: d.descAlign }}><p className="text-[10px] preview-text-multiline leading-relaxed font-bold font-black" style={{ color: d.descColor }}>{d.desc}</p></div>
                                <div className="absolute top-0 left-0 w-full h-full border-b-2 border-dashed border-red-500 pointer-events-none opacity-20"></div>
                            </div>
                            <div className="p-4" style={{ backgroundColor: d.footerBg }}><div className="py-3 text-center rounded-2xl text-xs font-black shadow-lg font-black" style={{ backgroundColor: d.footerThemeColor, color: d.footerTextColor }}>{d.footerLabel}</div></div>
                        </div>
                    );
                }

                if (page.template === 'PERSONAL') {
                    const [w, h] = (d.aspectRatio || "16:9").split(':').map(Number);
                    const mediaH = (h / w) * 300;
                    return (
                        <div className="rounded-[40px] bg-white shadow-2xl overflow-hidden relative border-[10px] border-black" style={{ width: '300px' }}>
                            <div style={{ height: `${mediaH}px` }} className="bg-slate-100"><img src={d.url} className="w-full h-full object-cover" /></div>
                            <div className="p-6 pt-8">
                                <div className="font-black text-2xl" style={{ color: d.nameColor }}>{d.name}</div>
                                <div className="mt-4 text-sm font-bold font-black" style={{ color: d.descColor }}>{d.desc}</div>
                                <div className="flex gap-2 mt-6">{(d.icons || []).map((icon, i) => <div key={i} className="w-12 h-12 p-2.5 bg-slate-50 border-2 border-slate-100 rounded-full flex items-center justify-center shadow-sm"><img src={SOCIAL_DATA[icon.type]?.url} className="w-full h-full object-contain" /></div>)}</div>
                            </div>
                            <div className="p-5 pt-0"><div className="py-3.5 text-center rounded-2xl text-white font-black text-base shadow-lg font-black" style={{ backgroundColor: d.themeColor }}>{d.btnLabel}</div></div>
                        </div>
                    );
                }
                return null;
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-black">
                    <div className="w-1/2 bg-white border-r flex flex-col shadow-2xl z-20 font-black text-black">
                        <div className="p-8 border-b shrink-0 flex items-center justify-between font-black text-black"><div className="flex items-center gap-4 font-black"><div className="bg-[#06C755] p-3 rounded-2xl text-white shadow-xl rotate-3 font-black"><i data-lucide="layers" className="w-8 h-8 font-black"></i></div><h1 className="text-2xl uppercase italic font-black tracking-tighter font-black">Carousel Factory</h1></div></div>
                        <div className="p-5 bg-slate-50 border-b flex gap-4 overflow-x-auto custom-scrollbar shrink-0 no-scrollbar items-center font-black">
                            {pages.map((p, i) => (
                                <button key={i} onClick={()=>setActiveIndex(i)} className={`shrink-0 w-14 h-14 border-4 rounded-2xl font-black transition-all flex items-center justify-center text-xl shadow-sm ${activeIndex === i ? 'page-tab-active shadow-[#06C755]/40' : 'bg-white border-slate-200'} ${!p.template ? 'page-tab-empty' : ''} ${!p.isVisible ? 'page-tab-hidden' : ''}`}>{i + 1}</button>
                            ))}
                        </div>
                        <div className="flex-1 overflow-y-auto p-10 custom-scrollbar font-black">
                            <div className="mb-12 control-panel border-4 border-[#06C755] bg-green-50/10 font-black">
                                <label className="text-sm text-slate-500 block mb-3 font-black uppercase font-black">通知預覽標題內容</label>
                                <div className="text-xl font-black p-4 bg-white/50 rounded-xl border-2 border-slate-100 text-black font-black italic">這是我的數位名片，請多指教</div>
                            </div>
                            {renderEditor()}
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col chat-room-bg overflow-hidden text-black font-black">
                        <div className="h-[90px] bg-white border-b flex items-center px-12 gap-10 shrink-0 shadow-sm relative z-30 font-black text-black"><button onClick={()=>setActiveTab('editor')} className={`h-full border-b-[10px] flex items-center gap-3 transition-all text-xl font-black font-black ${activeTab === 'editor' ? 'text-[#06C755] border-[#06C755]' : 'text-slate-400 border-transparent'}`}><i data-lucide="eye"></i> 視覺預覽</button><button onClick={()=>setActiveTab('json')} className={`h-full border-b-[10px] flex items-center gap-3 transition-all text-xl font-black font-black ${activeTab === 'json' ? 'text-[#06C755] border-[#06C755]' : 'text-slate-400 border-transparent'}`}><i data-lucide="code"></i> JSON 代碼</button></div>
                        <div className="flex-1 overflow-y-auto p-12 flex flex-col items-center custom-scrollbar font-black">
                            {activeTab === 'editor' ? (<div className="space-y-10 flex flex-col items-center animate-in zoom-in-95 duration-500 font-black"><div className="px-10 py-4 bg-black text-white rounded-full text-sm tracking-[0.5em] font-black uppercase shadow-2xl font-black">Page {activeIndex + 1} LIVE PREVIEW</div><PreviewComp /></div>) : (<div className="w-full max-w-2xl mx-auto font-black"><pre className="bg-slate-900 p-12 rounded-[50px] text-green-400 text-xs overflow-x-auto font-mono w-full shadow-2xl leading-relaxed border border-white/10 font-black">{JSON.stringify(buildJson(), null, 2)}</pre></div>)}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        window.addEventListener('load', () => { if(window.lucide) window.lucide.createIcons(); });
    </script>
</body>
</html>
