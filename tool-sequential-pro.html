<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Pro - 業務終極修正版 v3.1.3</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide 圖示載入 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #06C755; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .chat-room-bg { background-color: #7988a0; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .control-panel { background: white; border-radius: 12px; padding: 0; overflow: hidden; border: 1px solid #e2e8f0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .panel-header { background: linear-gradient(135deg, #06C755 0%, #00A648 100%); padding: 16px 20px; }
        .panel-content { padding: 20px; }
        .master-slider { accent-color: #f59e0b; height: 10px; }
        .preview-text-multiline { white-space: pre-wrap; word-break: break-all; }
        input, select, textarea, button { font-size: 14px !important; }
        .section-title { font-size: 15px; font-weight: 900; color: white; }
        .control-label { font-size: 13px; font-weight: 700; color: #475569; }
        .sticky-section { position: sticky; top: 0; background: white; z-index: 50; padding: 15px 20px; border-bottom: 1px solid #e2e8f0; }
        .amber-header { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important; }
        .slider-value-display { font-size: 12px; font-weight: 900; background: #f59e0b; color: white; padding: 2px 8px; border-radius: 10px; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid #e2e8f0; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, memo } = React;

        const CONSTANTS = {
            SOCIAL_DATA: {
                NONE: { url: "https://vos.line-scdn.net/bot-designer-template-images/bot-designer-icon.png", label: "請選擇類型", defaultUri: "https://" },
                LINE: { url: "https://cdn-icons-png.flaticon.com/512/124/124027.png", label: "LINE", defaultUri: "https://line.me" },
                PHONE: { url: "https://cdn-icons-png.flaticon.com/512/3616/3616215.png", label: "電話聯絡", defaultUri: "tel:0912345678" },
                FB: { url: "https://cdn-icons-png.flaticon.com/512/733/733547.png", label: "Facebook", defaultUri: "https://facebook.com/" },
                IG: { url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png", label: "Instagram", defaultUri: "https://instagram.com/" },
                TIKTOK: { url: "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", label: "TikTok", defaultUri: "https://tiktok.com/@" },
                MAIL: { url: "https://cdn-icons-png.flaticon.com/512/732/732200.png", label: "Email 郵件", defaultUri: "mailto:yourname@email.com" },
                MAP: { url: "https://cdn-icons-png.flaticon.com/512/355/355980.png", label: "Google 地圖", defaultUri: "https://www.google.com/maps/search/?api=1&query=" }
            },
            DEFAULT_DATA: {
                url: "https://aiwe.cc/wp-content/uploads/2025/12/cf75e54791dd1f49f918345fdfe2430b.png",
                badgeText: "HOT ITEM", badgeBg: "#FF0000", badgeRadius: "15px", badgeTop: 20, badgePos: "offsetEnd",
                avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200",
                avatarTop: 60,
                name: "張志明", nameTop: 155, nameColor: "#000000", nameWeight: "bold", nameAlign: "center",
                socialTop: 205, // 靠近一點
                icons: [
                    { type: "PHONE", uri: "tel:0912345678" },
                    { type: "LINE", uri: "https://line.me" }
                ],
                desc: "致力於協助企業品牌數位轉型\n擁有超過 15 年的跨國行銷經驗",
                descTop: 265, descColor: "#000000", descWeight: "regular", descAlign: "center",
                footerBg: "#111111", footerLabel: "聯繫我了解更多", footerUri: "https://line.me",
                footerThemeColor: "#06C755", footerTextColor: "#FFFFFF", footerWeight: "bold"
            }
        };

        const Utils = {
            toPx: (val) => {
                const num = parseFloat(val);
                return isNaN(num) ? val : `${Math.round(num)}px`;
            }
        };

        const FlexPreview = memo(({ data }) => {
            const scale = 300 / 400;
            const SOCIAL = CONSTANTS.SOCIAL_DATA;
            const d = data;

            return (
                <div className="flex justify-center p-4 min-h-full">
                    <div className="rounded-[45px] shadow-2xl overflow-hidden relative border-[10px] border-black bg-white w-[300px]">
                        <div className="relative h-[450px] overflow-hidden bg-white">
                            {d.url !== 'none' && <img src={d.url} className="w-full h-full object-cover" alt="背景" />}
                            <div className="absolute px-3 text-white font-bold shadow-sm text-[10px] flex items-center justify-center whitespace-nowrap overflow-hidden" style={{ 
                                top: '15px', 
                                [d.badgePos === 'offsetStart' ? 'left' : 'right']: '15px', 
                                backgroundColor: d.badgeBg, 
                                borderRadius: '15px',
                                height: '25px',
                                minWidth: '50px'
                            }}>{d.badgeText}</div>
                            
                            <div className="absolute w-full flex justify-center" style={{ top: (d.avatarTop * scale) + 'px' }}>
                                <img src={d.avatar} className="w-16 h-16 rounded-full border-2 border-white shadow-xl object-cover" alt="頭像" />
                            </div>

                            <div className="absolute w-full px-4" style={{ 
                                top: (d.nameTop * scale) + 'px', color: d.nameColor, textAlign: d.nameAlign,
                                fontWeight: d.nameWeight === 'bold' ? 900 : 400, fontSize: '18px' 
                            }}>{d.name}</div>
                            
                            <div className="absolute w-full flex justify-center gap-3" style={{ top: (d.socialTop * scale) + 'px' }}>
                                {(d.icons || []).map((icon, i) => (
                                    <div key={i} className="w-10 h-10 p-2 bg-white/25 rounded-full border border-white/40 flex items-center justify-center shadow-md backdrop-blur-sm">
                                        <img src={SOCIAL[icon.type]?.url || SOCIAL.NONE.url} className="w-full h-full object-contain" alt="icon" />
                                    </div>
                                ))}
                            </div>

                            <div className="absolute w-full px-5" style={{ 
                                top: (d.descTop * scale) + 'px', textAlign: d.descAlign, color: d.descColor, fontSize: '12px'
                            }}>
                                <p className="preview-text-multiline leading-relaxed" style={{ fontWeight: d.descWeight === 'bold' ? 900 : 400 }}>{d.desc}</p>
                            </div>
                        </div>

                        <div className="p-4" style={{ backgroundColor: d.footerBg }}>
                            <div className="py-3 text-center rounded-xl text-[13px] font-black shadow-md" style={{ 
                                backgroundColor: d.footerThemeColor, color: d.footerTextColor 
                            }}>{d.footerLabel}</div>
                        </div>
                    </div>
                </div>
            );
        });

        const ControlPanel = ({ title, icon, children, headerClass = "" }) => (
            <div className="control-panel mb-6 font-black">
                <div className={`panel-header flex items-center gap-2 ${headerClass}`}>
                    <i data-lucide={icon} className="w-5 h-5 text-white"></i>
                    <span className="section-title uppercase">{title}</span>
                </div>
                <div className="panel-content space-y-4">{children}</div>
            </div>
        );

        const App = () => {
            const [data, setData] = useState(CONSTANTS.DEFAULT_DATA);
            const [activeTab, setActiveTab] = useState('editor');

            // --- 產生符合 LINE 規格的 JSON ---
            const buildJson = useCallback((d = data) => {
                const SOCIAL = CONSTANTS.SOCIAL_DATA;
                const baseContents = [];

                // 只有在背景不為 none 時才加入背景圖片
                if (d.url !== 'none') {
                    baseContents.push({ type: "image", url: d.url, size: "full", aspectRatio: "2:3", aspectMode: "cover", animated: true });
                }

                // 標籤強制固定規格
                baseContents.push({
                    type: "box", layout: "vertical", position: "absolute", 
                    offsetTop: Utils.toPx(d.badgeTop), [d.badgePos]: "20px",
                    height: "25px", 
                    backgroundColor: d.badgeBg, 
                    cornerRadius: "15px", 
                    paddingAll: "2px", paddingStart: "8px", paddingEnd: "8px",
                    justifyContent: "center", 
                    contents: [{ type: "text", text: d.badgeText, color: "#ffffff", size: "xxs", weight: "bold" }]
                });

                // 頭像
                baseContents.push({
                    type: "box", layout: "vertical", position: "absolute", offsetTop: Utils.toPx(d.avatarTop), offsetStart: "0px", offsetEnd: "0px", alignItems: "center",
                    contents: [{
                        type: "box", layout: "vertical", width: "85px", height: "85px", cornerRadius: "100px", borderWidth: "3px", borderColor: "#ffffff",
                        contents: [{ type: "image", url: d.avatar, size: "full", aspectMode: "cover", animated: true }]
                    }]
                });

                // 姓名
                baseContents.push({
                    type: "box", layout: "vertical", position: "absolute", offsetTop: Utils.toPx(d.nameTop), offsetStart: "0px", offsetEnd: "0px",
                    contents: [{ type: "text", text: d.name, weight: d.nameWeight, size: "lg", color: d.nameColor, align: d.nameAlign }]
                });

                // 社群按鈕
                baseContents.push({
                    type: "box", layout: "horizontal", position: "absolute", offsetTop: Utils.toPx(d.socialTop), offsetStart: "0px", offsetEnd: "0px", justifyContent: "center", spacing: "md",
                    contents: (d.icons || []).map(icon => ({
                        type: "box", layout: "vertical", width: "45px", height: "45px", cornerRadius: "100px", backgroundColor: "#ffffff1a", paddingAll: "8px",
                        action: { type: "uri", uri: icon.uri || "https://line.me" },
                        contents: [{ type: "image", url: SOCIAL[icon.type]?.url || SOCIAL.NONE.url, size: "full", aspectRatio: "1:1", animated: true }]
                    }))
                });

                // 簡介
                baseContents.push({
                    type: "box", layout: "vertical", position: "absolute", offsetTop: Utils.toPx(d.descTop), offsetStart: "15px", offsetEnd: "15px",
                    contents: [{ type: "text", text: d.desc, wrap: true, size: "xs", color: d.descColor, align: d.descAlign, weight: d.descWeight }]
                });

                const bubble = {
                    type: "bubble", size: "mega",
                    body: {
                        type: "box", layout: "vertical", paddingAll: "0px",
                        contents: baseContents
                    },
                    footer: {
                        type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: d.footerBg,
                        contents: [{
                            type: "box", layout: "vertical", backgroundColor: d.footerThemeColor, paddingAll: "12px", cornerRadius: "md",
                            action: { type: "uri", uri: d.footerUri || "https://line.me" },
                            contents: [{ type: "text", text: d.footerLabel, color: d.footerTextColor, align: "center", weight: d.footerWeight, size: "sm" }]
                        }]
                    }
                };
                return bubble;
            }, [data]);

            // 與主介面同步
            useEffect(() => {
                const json = buildJson();
                window.parent.postMessage({ type: 'SYNC_FLEX_DATA', json: JSON.stringify(json) }, '*');
            }, [data, buildJson]);

            // 接收指令
            useEffect(() => {
                const handleParentMsg = (event) => {
                    const { type, json } = event.data;
                    if (type === 'GET_FLEX_DATA_REQUEST') {
                        window.parent.postMessage({ type: 'SYNC_FLEX_DATA', json: JSON.stringify(buildJson()) }, '*');
                    }
                };
                window.addEventListener('message', handleParentMsg);
                window.parent.postMessage({ type: 'CHILD_READY' }, '*');
                return () => window.removeEventListener('message', handleParentMsg);
            }, [buildJson]);

            const updateField = useCallback((path, value) => {
                setData(prev => {
                    const keys = path.split('.');
                    const next = { ...prev };
                    let curr = next;
                    for (let i = 0; i < keys.length - 1; i++) {
                        curr[keys[i]] = { ...curr[keys[i]] };
                        curr = curr[keys[i]];
                    }
                    curr[keys[keys.length - 1]] = value;
                    return next;
                });
            }, []);

            const handleMasterMove = useCallback((newAvatarTop) => {
                setData(prev => {
                    const diff = newAvatarTop - prev.avatarTop;
                    return {
                        ...prev, avatarTop: newAvatarTop,
                        nameTop: prev.nameTop + diff,
                        socialTop: prev.socialTop + diff, 
                        descTop: prev.descTop + diff
                    };
                });
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [data, activeTab]);

            return (
                <div className="flex h-screen overflow-hidden bg-slate-100 font-black text-black">
                    <div className="w-1/2 bg-white border-r flex flex-col shadow-xl z-10">
                        <div className="sticky-section flex items-center gap-3 bg-white">
                            <i data-lucide="award" className="w-8 h-8 text-[#06C755]"></i>
                            <h1 className="text-xl tracking-tighter uppercase italic">業務編輯器 v3.1.3</h1>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            <ControlPanel title="1. 背景與標籤" icon="image">
                                <label className="control-label block mb-2">背景網址</label>
                                <div className="flex gap-2 mb-4">
                                    <input type="text" value={data.url === 'none' ? '' : data.url} onChange={e => updateField('url', e.target.value || 'none')} className="flex-1 p-3 border rounded-xl bg-slate-50 font-mono text-xs" />
                                    <button onClick={() => updateField('url', data.url === 'none' ? CONSTANTS.DEFAULT_DATA.url : 'none')} className={`px-4 rounded-xl border-2 font-black transition-all text-xs ${data.url === 'none' ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-400 border-slate-200'}`}>{data.url === 'none' ? '啟用' : '無'}</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="control-label block mb-2">標籤文字 (限10字)</label>
                                        <input type="text" maxLength={10} value={data.badgeText} onChange={e => updateField('badgeText', e.target.value)} className="w-full p-3 border rounded-xl" />
                                    </div>
                                    <div>
                                        <label className="control-label block mb-2">標籤對齊</label>
                                        <div className="flex gap-1 bg-slate-50 p-1 rounded-lg border">
                                            {['offsetStart', 'offsetEnd'].map(pos => (
                                                <button key={pos} onClick={() => updateField('badgePos', pos)} className={`flex-1 py-2 rounded-md ${data.badgePos === pos ? 'bg-white shadow text-[#06C755]' : 'text-slate-400'}`}>
                                                    <i data-lucide={pos === 'offsetStart' ? 'align-left' : 'align-right'} className="w-4 h-4 mx-auto"></i>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-4">
                                    <label className="control-label block mb-2">標籤底色</label>
                                    <input type="color" value={data.badgeBg} onChange={e => updateField('badgeBg', e.target.value)} className="w-full h-11 border rounded-xl bg-white" />
                                </div>
                            </ControlPanel>

                            <ControlPanel title="2. 個人頭像" icon="user-circle">
                                <label className="control-label block mb-2">頭像網址</label>
                                <input type="text" value={data.avatar} onChange={e => updateField('avatar', e.target.value)} className="w-full p-3 border rounded-xl bg-slate-50 font-mono text-xs" />
                            </ControlPanel>

                            <ControlPanel title="3. 垂直位置調整" icon="move-vertical" headerClass="amber-header">
                                <div className="flex justify-between mb-2"><label className="control-label">連動位移</label><span className="slider-value-display">{data.avatarTop}px</span></div>
                                <input type="range" min="0" max="600" value={data.avatarTop} onChange={e => handleMasterMove(parseInt(e.target.value))} className="w-full master-slider cursor-pointer" />
                            </ControlPanel>

                            <ControlPanel title="4. 姓名設定" icon="user">
                                <div className="flex gap-2 mb-3">
                                    <input type="text" value={data.name} onChange={e => updateField('name', e.target.value)} className="flex-1 p-3 border rounded-xl font-bold" />
                                    <input type="color" value={data.nameColor} onChange={e => updateField('nameColor', e.target.value)} className="w-12 h-12 border rounded-xl" />
                                </div>
                                <div className="flex bg-slate-50 p-1 rounded-lg border">
                                    {['start', 'center', 'end'].map(a => <button key={a} onClick={() => updateField('nameAlign', a)} className={`flex-1 py-2 rounded-md ${data.nameAlign === a ? 'bg-white shadow text-[#06C755]' : 'text-slate-400'}`}><i data-lucide={a==='start'?'align-left':a==='center'?'align-center':'align-right'} className="w-4 h-4 mx-auto"></i></button>)}
                                </div>
                            </ControlPanel>

                            <ControlPanel title="5. 社群按鈕" icon="share-2">
                                <button onClick={() => updateField('icons', [...data.icons, { type: 'LINE', uri: 'https://line.me' }])} className="w-full bg-[#06C755] text-white py-3 rounded-xl mb-4 font-black shadow-md">+ 新增按鈕</button>
                                {data.icons.map((icon, idx) => (
                                    <div key={idx} className="bg-slate-50 p-4 border rounded-xl mb-4 relative group">
                                        <button onClick={() => updateField('icons', data.icons.filter((_, i) => i !== idx))} className="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full flex items-center justify-center shadow-lg">×</button>
                                        <select value={icon.type} onChange={e => {
                                            const newList = [...data.icons];
                                            newList[idx].type = e.target.value;
                                            newList[idx].uri = CONSTANTS.SOCIAL_DATA[e.target.value].defaultUri;
                                            updateField('icons', newList);
                                        }} className="w-full p-2 border rounded-lg mb-2 text-xs">
                                            {Object.keys(CONSTANTS.SOCIAL_DATA).map(k => <option key={k} value={k}>{CONSTANTS.SOCIAL_DATA[k].label}</option>)}
                                        </select>
                                        <input type="text" value={icon.uri} onChange={e => {
                                            const n = [...data.icons];
                                            n[idx].uri = e.target.value;
                                            updateField('icons', n);
                                        }} className="w-full p-2 border rounded-lg text-[10px] font-mono" />
                                    </div>
                                ))}
                            </ControlPanel>

                            <ControlPanel title="6. 簡介內容" icon="align-left">
                                <textarea value={data.desc} onChange={e => updateField('desc', e.target.value)} className="w-full p-3 border rounded-xl h-24 mb-3 text-xs leading-relaxed" />
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="flex bg-slate-50 p-1 rounded-lg border">
                                        {['start', 'center', 'end'].map(a => <button key={a} onClick={() => updateField('descAlign', a)} className={`flex-1 py-2 rounded-md ${data.descAlign === a ? 'bg-white shadow text-[#06C755]' : 'text-slate-400'}`}><i data-lucide={a==='start'?'align-left':a==='center'?'align-center':'align-right'} className="w-4 h-4 mx-auto"></i></button>)}
                                    </div>
                                    <div className="flex items-center gap-2 border p-1 rounded-lg bg-white">
                                        <label className="text-[10px] text-slate-400 font-bold uppercase ml-2">顏色</label>
                                        <input type="color" value={data.descColor} onChange={e => updateField('descColor', e.target.value)} className="flex-1 h-8 rounded border p-0 cursor-pointer shadow-sm" />
                                    </div>
                                </div>
                            </ControlPanel>

                            <ControlPanel title="7. 底部行為按鈕" icon="external-link">
                                <input type="text" value={data.footerLabel} onChange={e => updateField('footerLabel', e.target.value)} className="w-full p-3 border rounded-xl mb-2 font-bold" placeholder="按鈕文字" />
                                <input type="text" value={data.footerUri} onChange={e => updateField('footerUri', e.target.value)} className="w-full p-3 border rounded-xl mb-4 text-[10px] font-mono" placeholder="按鈕連結" />
                                <div className="grid grid-cols-3 gap-2 mt-3">
                                    <div><label className="text-[9px] text-slate-400 block mb-1 uppercase font-bold">區域背景</label><input type="color" value={data.footerBg} onChange={e => updateField('footerBg', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white shadow-sm" /></div>
                                    <div><label className="text-[9px] text-slate-400 block mb-1 uppercase font-bold">按鈕背景</label><input type="color" value={data.footerThemeColor} onChange={e => updateField('footerThemeColor', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white shadow-sm" /></div>
                                    <div><label className="text-[9px] text-slate-400 block mb-1 uppercase font-bold">文字顏色</label><input type="color" value={data.footerTextColor} onChange={e => updateField('footerTextColor', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white shadow-sm" /></div>
                                </div>
                            </ControlPanel>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col chat-room-bg overflow-hidden relative">
                        <div className="h-[70px] bg-white border-b flex items-center px-10 gap-10 shrink-0 z-30 font-black">
                            <button onClick={() => setActiveTab('editor')} className={`text-sm tracking-widest ${activeTab === 'editor' ? 'text-[#06C755] border-b-4 border-[#06C755]' : 'text-slate-400'}`}>視覺預覽</button>
                            <button onClick={() => setActiveTab('json')} className={`text-sm tracking-widest ${activeTab === 'json' ? 'text-[#06C755] border-b-4 border-[#06C755]' : 'text-slate-400'}`}>JSON 代碼</button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar">
                            {activeTab === 'editor' ? (
                                <div className="py-12 flex flex-col items-center min-h-full">
                                    <div className="mb-6 px-4 py-1.5 bg-slate-900 text-white rounded-full text-[10px] font-black uppercase flex items-center gap-2 tracking-[0.2em] shadow-2xl">
                                        <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                                        FLEX PREVIEW ACTIVE
                                    </div>
                                    <FlexPreview data={data} />
                                </div>
                            ) : (
                                <div className="p-10"><pre className="bg-slate-900 text-emerald-400 p-8 rounded-[32px] text-xs overflow-x-auto leading-relaxed border-4 border-slate-800 shadow-2xl font-mono">{JSON.stringify(buildJson(), null, 2)}</pre></div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
