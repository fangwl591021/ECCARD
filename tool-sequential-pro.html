<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Pro - 專業全功能完整版</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide 圖示載入 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; margin: 0; color: #000; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #00b900; border-radius: 10px; }
        .lucide { width: 1.2em; height: 1.2em; vertical-align: middle; display: inline-block; }
        input, select, textarea { font-size: 14px !important; }
        
        .chat-room-bg {
            background-color: #7988a0;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .control-panel { background: white; border-radius: 12px; padding: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .master-slider { accent-color: #f59e0b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const SOCIAL_DATA = {
            NONE: { url: "https://vos.line-scdn.net/bot-designer-template-images/bot-designer-icon.png", label: "無" },
            FB: { url: "https://cdn-icons-png.flaticon.com/512/733/733547.png", label: "FB" },
            IG: { url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png", label: "IG" },
            TIKTOK: { url: "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", label: "TikTok" },
            LINE: { url: "https://cdn-icons-png.flaticon.com/512/124/124027.png", label: "LINE" },
            PHONE: { url: "https://cdn-icons-png.flaticon.com/512/3616/3616215.png", label: "電話" },
            MAIL: { url: "https://cdn-icons-png.flaticon.com/512/732/732200.png", label: "郵件" },
            MAP: { url: "https://cdn-icons-png.flaticon.com/512/355/355980.png", label: "地標" }
        };

        const RADIUS_OPTIONS = ["none", "xs", "sm", "md", "lg", "xl", "xxl"];

        const initialData = {
            size: "mega",
            media: {
                url: "https://aiwe.cc/wp-content/uploads/2025/12/f4545de10a478013942e50dd8c13282b-2.png",
                aspectRatio: "9:16",
                badgeText: "PREMIUM",
                badgeBg: "#D4AF37",
                badgeRadius: "xs",
                badgeTop: 20,
                badgePos: "offsetEnd"
            },
            identity: {
                avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200",
                avatarTop: 60,
                name: "張志明",
                nameTop: 155,
                nameColor: "#000000",
                nameWeight: "bold",
                label1: "行銷總監 / 品牌顧問",
                label1Top: 190,
                label1Bg: "#FFFFFF33",
                label1Color: "#000000",
                label1Weight: "bold",
                desc: "致力於協助企業品牌數位轉型，擁有超過 15 年的跨國行銷經驗。",
                descTop: 280,
                descColor: "#000000",
                descWeight: "regular",
                descAlign: "center" 
            },
            social: {
                show: true,
                top: 235,
                icons: [
                    { type: "PHONE", uri: "tel:0900000000" },
                    { type: "LINE", uri: "https://line.me" },
                    { type: "TIKTOK", uri: "https://tiktok.com" }
                ]
            },
            footer: {
                label: "聯繫我了解更多",
                uri: "https://line.me",
                footerBg: "#111111",
                themeColor: "#D4AF37",
                textColor: "#000000",
                weight: "bold"
            }
        };

        const App = () => {
            const [data, setData] = useState(initialData);
            const [activeTab, setActiveTab] = useState('editor');

            const toPx = (val) => String(val).endsWith('px') ? val : `${val}px`;

            const buildJson = useCallback(() => {
                const bubble = {
                    type: "bubble",
                    size: data.size,
                    body: {
                        type: "box", layout: "vertical", paddingAll: "0px",
                        contents: [
                            { type: "image", url: data.media.url, size: "full", aspectRatio: "9:16", aspectMode: "cover" },
                            // 頂部標籤
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.media.badgeTop), [data.media.badgePos]: "20px", backgroundColor: data.media.badgeBg, cornerRadius: data.media.badgeRadius, paddingAll: "2px", paddingStart: "8px", paddingEnd: "8px", contents: [{ type: "text", text: data.media.badgeText, color: "#ffffff", size: "xxs", weight: "bold" }] },
                            // 頭像
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.avatarTop), offsetStart: "0px", offsetEnd: "0px", alignItems: "center", contents: [{ type: "box", layout: "vertical", width: "85px", height: "85px", cornerRadius: "100px", borderWidth: "3px", borderColor: "#ffffff", contents: [{ type: "image", url: data.identity.avatar, size: "full", aspectMode: "cover" }] }] },
                            // 姓名
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.nameTop), offsetStart: "0px", offsetEnd: "0px", contents: [{ type: "text", text: data.identity.name, weight: data.identity.nameWeight, size: "xxl", color: data.identity.nameColor, align: "center" }] },
                            // 職稱標籤
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.label1Top), offsetStart: "40px", offsetEnd: "40px", backgroundColor: data.identity.label1Bg, cornerRadius: "md", paddingAll: "4px", contents: [{ type: "text", text: data.identity.label1, size: "xs", color: data.identity.label1Color, align: "center", weight: data.identity.label1Weight }] }
                        ]
                    },
                    footer: { type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: data.footer.footerBg, contents: [{ type: "box", layout: "vertical", backgroundColor: data.footer.themeColor, paddingAll: "12px", cornerRadius: "md", action: { type: "uri", uri: data.footer.uri || "https://line.me" }, contents: [{ type: "text", text: data.footer.label, color: data.footer.textColor, align: "center", weight: data.footer.weight, size: "sm" }] }] }
                };

                if (data.social.show) {
                    bubble.body.contents.push({ 
                        type: "box", layout: "horizontal", position: "absolute", offsetTop: toPx(data.social.top), offsetStart: "0px", offsetEnd: "0px", justifyContent: "center", spacing: "md", 
                        contents: data.social.icons.map(icon => ({ 
                            type: "box", layout: "vertical", width: "32px", height: "32px", cornerRadius: "100px", backgroundColor: "#ffffff1a", paddingAll: "7px", 
                            action: { type: "uri", uri: icon.uri || "https://line.me" }, 
                            contents: [{ type: "image", url: SOCIAL_DATA[icon.type]?.url, size: "full" }] 
                        })) 
                    });
                }

                bubble.body.contents.push({ 
                    type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.descTop), offsetStart: "30px", offsetEnd: "30px", 
                    contents: [{ type: "text", text: data.identity.desc, wrap: true, size: "sm", color: data.identity.descColor, align: data.identity.descAlign, lineHeight: "1.6", weight: data.identity.descWeight }] 
                });
                
                return bubble;
            }, [data]);

            useEffect(() => { window.parent.postMessage({ type: 'CHILD_READY' }, '*'); }, []);
            useEffect(() => {
                const jsonStr = JSON.stringify(buildJson(), null, 2);
                window.parent.postMessage({ type: 'SYNC_FLEX_DATA', json: jsonStr }, '*');
            }, [data, buildJson]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [data, activeTab]);

            const handleMasterMove = (newVal) => {
                const diff = newVal - parseInt(data.identity.avatarTop);
                setData(prev => ({
                    ...prev,
                    identity: { 
                        ...prev.identity, 
                        avatarTop: newVal, 
                        nameTop: parseInt(prev.identity.nameTop) + diff, 
                        label1Top: parseInt(prev.identity.label1Top) + diff, 
                        descTop: parseInt(prev.identity.descTop) + diff 
                    },
                    social: { ...prev.social, top: parseInt(prev.social.top) + diff }
                }));
            };

            const updateField = (path, val) => {
                const keys = path.split('.');
                setData(prev => {
                    const next = JSON.parse(JSON.stringify(prev));
                    let curr = next;
                    for (let i = 0; i < keys.length - 1; i++) curr = curr[keys[i]];
                    curr[keys[keys.length - 1]] = val;
                    return next;
                });
            };

            const PreviewComp = () => {
                const width = data.size === 'giga' ? 420 : 300;
                const height = (width * 16) / 9;
                return (
                    <div className="flex justify-center p-4 min-h-full font-black">
                        <div className="rounded-3xl shadow-2xl overflow-hidden relative border border-white/10 bg-white" style={{ width: `${width}px` }}>
                            <div className="relative overflow-hidden" style={{ height: `${height}px` }}>
                                <img src={data.media.url} className="w-full h-full object-cover" />
                                <div className="absolute px-3 py-0.5 text-white text-[9px] font-bold" style={{ top: toPx(data.media.badgeTop), [data.media.badgePos === 'offsetStart' ? 'left' : 'right']: '20px', backgroundColor: data.media.badgeBg, borderRadius: data.media.badgeRadius === 'none' ? '0' : '6px' }}>{data.media.badgeText}</div>
                                <div className="absolute w-full flex justify-center" style={{ top: toPx(data.identity.avatarTop) }}><img src={data.identity.avatar} className="w-20 h-20 rounded-full border-4 border-white shadow-xl" /></div>
                                <div className="absolute w-full text-center px-4" style={{ top: toPx(data.identity.nameTop), color: data.identity.nameColor, fontWeight: data.identity.nameWeight==='bold'?900:400, fontSize: '20px' }}>{data.identity.name}</div>
                                <div className="absolute w-full px-10" style={{ top: toPx(data.identity.label1Top) }}><div className="py-1 rounded text-[10px] text-center" style={{ backgroundColor: data.identity.label1Bg, color: data.identity.label1Color, fontWeight: data.identity.label1Weight==='bold'?900:400 }}>{data.identity.label1}</div></div>
                                {data.social.show && <div className="absolute w-full flex justify-center gap-3" style={{ top: toPx(data.social.top) }}>{data.social.icons.map((s, i) => <div key={i} className="w-8 h-8 p-1.5 bg-white/10 rounded-full flex items-center justify-center"><img src={SOCIAL_DATA[s.type]?.url} className="w-full h-full object-contain" /></div>)}</div>}
                                <div className="absolute w-full px-8" style={{ top: toPx(data.identity.descTop), textAlign: data.identity.descAlign==='start'?'left':data.identity.descAlign==='end'?'right':'center' }}><p className="text-xs" style={{ color: data.identity.descColor, fontWeight: data.identity.descWeight==='bold'?700:400 }}>{data.identity.desc}</p></div>
                                <div className="absolute top-0 left-0 w-full h-full border-b-2 border-dashed border-red-500 pointer-events-none opacity-30"></div>
                            </div>
                            <div className="p-4" style={{ backgroundColor: data.footer.footerBg }}><div className="py-3 text-center rounded-xl text-sm font-black" style={{ backgroundColor: data.footer.themeColor, color: data.footer.textColor }}>{data.footer.label}</div></div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-bold text-black">
                    <div className="w-1/2 bg-white border-r flex flex-col shadow-2xl z-20">
                        <div className="p-6 border-b flex items-center justify-between font-black"><h1 className="text-xl font-black uppercase tracking-tighter">Sequential Pro master</h1></div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                            
                            {/* 1. 標籤與媒體設定 */}
                            <div className="control-panel space-y-4">
                                <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="image"></i> 1. 標籤與底圖設定</h3>
                                <input type="text" value={data.media.url} onChange={e=>updateField('media.url', e.target.value)} className="w-full p-2 border rounded" placeholder="底圖網址" />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="text" value={data.media.badgeText} onChange={e=>updateField('media.badgeText', e.target.value)} className="p-2 border rounded" placeholder="標籤文字" />
                                    <select value={data.media.badgeRadius} onChange={e=>updateField('media.badgeRadius', e.target.value)} className="p-2 border rounded bg-white">
                                        {RADIUS_OPTIONS.map(r => <option key={r} value={r}>圓角: {r.toUpperCase()}</option>)}
                                    </select>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="color" value={data.media.badgeBg} onChange={e=>updateField('media.badgeBg', e.target.value)} className="w-full h-10 border rounded p-1" />
                                    <select value={data.media.badgePos} onChange={e=>updateField('media.badgePos', e.target.value)} className="p-2 border rounded bg-white text-xs">
                                        <option value="offsetStart">標籤靠左</option>
                                        <option value="offsetEnd">標籤靠右</option>
                                    </select>
                                </div>
                            </div>

                            {/* 2. 連動調整 */}
                            <div className="control-panel space-y-4 border-l-4 border-amber-500 bg-amber-50/30 font-black">
                                <h3 className="text-sm font-black text-amber-600 uppercase tracking-widest flex items-center gap-2"><i data-lucide="move"></i> 2. 連動位移 (Master)</h3>
                                <input type="range" min="0" max="800" value={parseInt(data.identity.avatarTop)} onChange={e=>handleMasterMove(parseInt(e.target.value))} className="w-full master-slider" />
                            </div>

                            {/* 3. 姓名與職稱設定 */}
                            <div className="control-panel space-y-4">
                                <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="user"></i> 3. 姓名與職稱標籤</h3>
                                <div className="flex gap-2">
                                    <input type="text" value={data.identity.name} onChange={e=>updateField('identity.name', e.target.value)} className="flex-1 p-2 border rounded" placeholder="姓名" />
                                    <input type="color" value={data.identity.nameColor} onChange={e=>updateField('identity.nameColor', e.target.value)} className="w-10 h-10 border rounded" />
                                </div>
                                <select value={data.identity.nameWeight} onChange={e=>updateField('identity.nameWeight', e.target.value)} className="w-full border rounded p-2"><option value="bold">粗體</option><option value="regular">一般</option></select>
                                <div className="border-t pt-4 space-y-2">
                                    <input type="text" value={data.identity.label1} onChange={e=>updateField('identity.label1', e.target.value)} className="w-full p-2 border rounded text-xs" placeholder="職稱文字" />
                                    <div className="grid grid-cols-3 gap-2">
                                        <div className="flex flex-col gap-1"><label className="text-[10px]">文字</label><input type="color" value={data.identity.label1Color} onChange={e=>updateField('identity.label1Color', e.target.value)} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px]">背景</label><input type="color" value={data.identity.label1Bg.substring(0,7)} onChange={e=>updateField('identity.label1Bg', e.target.value+'33')} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px]">粗細</label><select value={data.identity.label1Weight} onChange={e=>updateField('identity.label1Weight', e.target.value)} className="text-[10px] border rounded h-8"><option value="bold">粗體</option><option value="regular">一般</option></select></div>
                                    </div>
                                </div>
                            </div>

                            {/* 4. 社群管理 */}
                            <div className="control-panel space-y-4">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="share-2"></i> 4. 社群圖示</h3>
                                    <button onClick={()=>{if(data.social.icons.length < 5) updateField('social.icons', [...data.social.icons, {type:'WEB', uri:''}])}} className="bg-slate-800 text-white p-1 rounded-md transition-all hover:bg-black"><i data-lucide="plus" className="w-4 h-4"></i></button>
                                </div>
                                {data.social.icons.map((s, i) => (
                                    <div key={i} className="flex gap-2 mb-2 bg-slate-50 p-2 rounded-lg relative group">
                                        <button onClick={()=>{const nl=data.social.icons.filter((_,idx)=>idx!==i); updateField('social.icons', nl)}} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="x" className="w-3 h-3"></i></button>
                                        <select value={s.type} onChange={e=>{const nl=[...data.social.icons]; nl[i].type=e.target.value; updateField('social.icons', nl)}} className="border rounded text-[10px] w-24">
                                            {Object.keys(SOCIAL_DATA).map(k=><option key={k} value={k}>{SOCIAL_DATA[k].label}</option>)}
                                        </select>
                                        <input type="text" value={s.uri} onChange={e=>{const nl=[...data.social.icons]; nl[i].uri=e.target.value; updateField('social.icons', nl)}} className="flex-1 p-1 border rounded text-[10px] font-mono" />
                                    </div>
                                ))}
                            </div>

                            {/* 5. 說明區設定 */}
                            <div className="control-panel space-y-4">
                                <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="align-left"></i> 5. 說明區設定</h3>
                                <div className="flex bg-slate-100 p-1 rounded gap-1">
                                    {['start', 'center', 'end'].map(a => <button key={a} onClick={()=>updateField('identity.descAlign', a)} className={`flex-1 py-1 rounded text-[10px] font-black ${data.identity.descAlign === a ? 'bg-white shadow text-green-600' : 'text-slate-400'}`}>{a.toUpperCase()}</button>)}
                                </div>
                                <textarea value={data.identity.desc} onChange={e=>updateField('identity.desc', e.target.value)} className="w-full p-2 border rounded h-20 text-xs" placeholder="說明內容"></textarea>
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="color" value={data.identity.descColor} onChange={e=>updateField('identity.descColor', e.target.value)} className="w-full h-8" />
                                    <select value={data.identity.descWeight} onChange={e=>updateField('identity.descWeight', e.target.value)} className="text-xs border rounded"><option value="regular">一般</option><option value="bold">粗體</option></select>
                                </div>
                            </div>

                            {/* 6. Footer 按鈕設定 (已補回完整欄位) */}
                            <div className="control-panel space-y-4 mb-10">
                                <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="mouse-pointer-2"></i> 6. 底部 Footer 設定</h3>
                                <div className="space-y-3">
                                    <div>
                                        <label className="text-[10px] text-slate-400">Footer 背景色</label>
                                        <input type="color" value={data.footer.footerBg} onChange={e=>updateField('footer.footerBg', e.target.value)} className="w-full h-8 border rounded" />
                                    </div>
                                    <div className="space-y-2">
                                        <input type="text" value={data.footer.label} onChange={e=>updateField('footer.label', e.target.value)} className="w-full p-2 border rounded" placeholder="按鈕文字" />
                                        <input type="text" value={data.footer.uri} onChange={e=>updateField('footer.uri', e.target.value)} className="w-full p-2 border rounded text-xs font-mono" placeholder="跳轉連結" />
                                    </div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <div className="flex flex-col gap-1"><label className="text-[10px]">按鈕色</label><input type="color" value={data.footer.themeColor} onChange={e=>updateField('footer.themeColor', e.target.value)} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px]">文字色</label><input type="color" value={data.footer.textColor} onChange={e=>updateField('footer.textColor', e.target.value)} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px]">粗細</label><select value={data.footer.weight} onChange={e=>updateField('footer.weight', e.target.value)} className="text-[10px] border rounded h-8"><option value="bold">粗體</option><option value="regular">一般</option></select></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col chat-room-bg overflow-hidden">
                        <div className="h-[60px] bg-white border-b flex items-center px-10 gap-8 shrink-0">
                            <button onClick={()=>setActiveTab('editor')} className={`h-full border-b-4 flex items-center gap-2 transition-all ${activeTab === 'editor' ? 'text-[#06C755] border-[#06C755]' : 'text-slate-400 border-transparent'}`}>視覺預覽</button>
                            <button onClick={()=>setActiveTab('json')} className={`h-full border-b-4 flex items-center gap-2 transition-all ${activeTab === 'json' ? 'text-[#06C755] border-[#06C755]' : 'text-slate-400 border-transparent'}`}>JSON 代碼</button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar">
                            {activeTab === 'editor' ? <PreviewComp /> : <div className="p-10"><pre className="bg-slate-900 p-8 rounded-3xl text-green-400 text-xs overflow-x-auto leading-relaxed shadow-2xl border border-white/10 font-mono">{JSON.stringify(buildJson(), null, 2)}</pre></div>}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
