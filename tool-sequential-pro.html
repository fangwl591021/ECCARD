<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Pro - 支援分享文字與 400:600 版</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide 圖示載入 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; margin: 0; color: #000; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #00b900; border-radius: 10px; }
        .lucide { width: 1.2em; height: 1.2em; vertical-align: middle; display: inline-block; }
        input, select, textarea { font-size: 14px !important; }
        
        .chat-room-bg {
            background-color: #7988a0;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .control-panel { background: white; border-radius: 12px; padding: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .master-slider { accent-color: #f59e0b; }
        
        /* 支援換行顯示 */
        .preview-text-multiline {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const SOCIAL_DATA = {
            NONE: { url: "https://vos.line-scdn.net/bot-designer-template-images/bot-designer-icon.png", label: "無" },
            FB: { url: "https://cdn-icons-png.flaticon.com/512/733/733547.png", label: "FB" },
            IG: { url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png", label: "IG" },
            TIKTOK: { url: "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", label: "TikTok" },
            LINE: { url: "https://cdn-icons-png.flaticon.com/512/124/124027.png", label: "LINE" },
            PHONE: { url: "https://cdn-icons-png.flaticon.com/512/3616/3616215.png", label: "電話" },
            MAIL: { url: "https://cdn-icons-png.flaticon.com/512/732/732200.png", label: "郵件" },
            MAP: { url: "https://cdn-icons-png.flaticon.com/512/355/355980.png", label: "地標" }
        };

        const RADIUS_OPTIONS = ["none", "xs", "sm", "md", "lg", "xl", "xxl"];

        const initialData = {
            size: "mega",
            shareAltText: "這是我的數位名片，請多多指教！", // 新增分享內容自訂
            media: {
                url: "https://aiwe.cc/wp-content/uploads/2025/12/cf75e54791dd1f49f918345fdfe2430b.png",
                aspectRatio: "400:600",
                animated: false,
                badgeText: "PREMIUM",
                badgeBg: "#D4AF37",
                badgeRadius: "xs",
                badgeTop: 20,
                badgePos: "offsetEnd"
            },
            identity: {
                avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200",
                avatarTop: 60,
                animated: false,
                name: "張志明",
                nameTop: 155,
                nameColor: "#000000",
                nameWeight: "bold",
                label1: "行銷總監 / 品牌顧問",
                label1Top: 190,
                label1Bg: "#FFFFFF33",
                label1Color: "#000000",
                label1Weight: "bold",
                desc: "致力於協助企業品牌數位轉型\n擁有超過 15 年的跨國行銷經驗",
                descTop: 275,
                descColor: "#000000",
                descWeight: "regular",
                descAlign: "center" 
            },
            social: {
                show: true,
                top: 215,
                icons: [
                    { type: "PHONE", uri: "tel:0900000000" },
                    { type: "LINE", uri: "https://line.me" },
                    { type: "TIKTOK", uri: "https://tiktok.com" }
                ]
            },
            footer: {
                label: "聯繫我了解更多",
                uri: "https://line.me",
                footerBg: "#111111",
                themeColor: "#D4AF37",
                textColor: "#000000",
                weight: "bold"
            }
        };

        const App = () => {
            const [data, setData] = useState(initialData);
            const [activeTab, setActiveTab] = useState('editor');

            const toPx = (val) => String(val).endsWith('px') ? val : `${val}px`;

            const updateData = (path, val) => {
                setData(prev => {
                    const keys = path.split('.');
                    const next = { ...prev };
                    let current = next;
                    for (let i = 0; i < keys.length - 1; i++) {
                        current[keys[i]] = { ...current[keys[i]] };
                        current = current[keys[i]];
                    }
                    current[keys[keys.length - 1]] = val;
                    return next;
                });
            };

            const buildJson = useCallback(() => {
                const bubble = {
                    type: "bubble",
                    size: data.size,
                    // 特殊處理：將 altText 塞進 JSON 根部，讓 index.html 讀取
                    altText: data.shareAltText,
                    body: {
                        type: "box", layout: "vertical", paddingAll: "0px",
                        contents: [
                            { type: "image", url: data.media.url, size: "full", aspectRatio: "400:600", aspectMode: "cover", animated: data.media.animated },
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.media.badgeTop), [data.media.badgePos]: "20px", backgroundColor: data.media.badgeBg, cornerRadius: data.media.badgeRadius, paddingAll: "2px", paddingStart: "8px", paddingEnd: "8px", contents: [{ type: "text", text: data.media.badgeText, color: "#ffffff", size: "xxs", weight: "bold" }] },
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.avatarTop), offsetStart: "0px", offsetEnd: "0px", alignItems: "center", contents: [{ type: "box", layout: "vertical", width: "85px", height: "85px", cornerRadius: "100px", borderWidth: "3px", borderColor: "#ffffff", contents: [{ type: "image", url: data.identity.avatar, size: "full", aspectMode: "cover", animated: data.identity.animated }] }] },
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.nameTop), offsetStart: "0px", offsetEnd: "0px", contents: [{ type: "text", text: data.identity.name, weight: data.identity.nameWeight, size: "xxl", color: data.identity.nameColor, align: "center" }] },
                            { type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.label1Top), offsetStart: "40px", offsetEnd: "40px", backgroundColor: data.identity.label1Bg, cornerRadius: "md", paddingAll: "4px", contents: [{ type: "text", text: data.identity.label1, size: "xs", color: data.identity.label1Color, align: "center", weight: data.identity.label1Weight }] }
                        ]
                    },
                    footer: { type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: data.footer.footerBg, contents: [{ type: "box", layout: "vertical", backgroundColor: data.footer.themeColor, paddingAll: "12px", cornerRadius: "md", action: { type: "uri", uri: data.footer.uri || "https://line.me" }, contents: [{ type: "text", text: data.footer.label, color: data.footer.textColor, align: "center", weight: data.footer.weight, size: "sm" }] }] }
                };

                if (data.social.show) {
                    bubble.body.contents.push({ 
                        type: "box", layout: "horizontal", position: "absolute", offsetTop: toPx(data.social.top), offsetStart: "0px", offsetEnd: "0px", justifyContent: "center", spacing: "md", 
                        contents: data.social.icons.map(icon => ({ 
                            type: "box", layout: "vertical", width: "50px", height: "50px", cornerRadius: "100px", backgroundColor: "#ffffff1a", paddingAll: "10px", 
                            action: { type: "uri", uri: icon.uri || "https://line.me" }, 
                            contents: [{ type: "image", url: SOCIAL_DATA[icon.type]?.url, size: "full" }] 
                        })) 
                    });
                }

                bubble.body.contents.push({ 
                    type: "box", layout: "vertical", position: "absolute", offsetTop: toPx(data.identity.descTop), offsetStart: "10px", offsetEnd: "10px", 
                    contents: [{ type: "text", text: data.identity.desc, wrap: true, size: "sm", color: data.identity.descColor, align: data.identity.descAlign, lineHeight: "1.6", weight: data.identity.descWeight }] 
                });
                
                return bubble;
            }, [data]);

            useEffect(() => { window.parent.postMessage({ type: 'CHILD_READY' }, '*'); }, []);
            useEffect(() => {
                const jsonStr = JSON.stringify(buildJson(), null, 2);
                window.parent.postMessage({ type: 'SYNC_FLEX_DATA', json: jsonStr }, '*');
            }, [data, buildJson]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [data, activeTab]);

            const handleMasterMove = (newVal) => {
                setData(prev => {
                    const diff = newVal - prev.identity.avatarTop;
                    return {
                        ...prev,
                        identity: { 
                            ...prev.identity, 
                            avatarTop: newVal, 
                            nameTop: prev.identity.nameTop + diff, 
                            label1Top: prev.identity.label1Top + diff, 
                            descTop: prev.identity.descTop + diff 
                        },
                        social: { ...prev.social, top: prev.social.top + diff }
                    };
                });
            };

            const PreviewComp = () => {
                const width = data.size === 'giga' ? 420 : 300;
                const height = (width * 600) / 400;
                return (
                    <div className="flex justify-center p-4 min-h-full font-black text-black">
                        <div className="rounded-3xl shadow-2xl overflow-hidden relative border border-white/10 bg-white" style={{ width: `${width}px` }}>
                            <div className="relative overflow-hidden" style={{ height: `${height}px` }}>
                                <img src={data.media.url} className="w-full h-full object-cover" />
                                <div className="absolute px-3 py-0.5 text-white text-[9px] font-bold" style={{ top: toPx(data.media.badgeTop), [data.media.badgePos === 'offsetStart' ? 'left' : 'right']: '20px', backgroundColor: data.media.badgeBg, borderRadius: data.media.badgeRadius === 'none' ? '0' : '6px' }}>{data.media.badgeText}</div>
                                <div className="absolute w-full flex justify-center" style={{ top: toPx(data.identity.avatarTop) }}><img src={data.identity.avatar} className="w-20 h-20 rounded-full border-4 border-white shadow-xl" /></div>
                                <div className="absolute w-full text-center px-4" style={{ top: toPx(data.identity.nameTop), color: data.identity.nameColor, fontWeight: data.identity.nameWeight==='bold'?900:400, fontSize: '20px' }}>{data.identity.name}</div>
                                <div className="absolute w-full px-10" style={{ top: toPx(data.identity.label1Top) }}><div className="py-1 rounded text-[10px] text-center font-black" style={{ backgroundColor: data.identity.label1Bg, color: data.identity.label1Color, fontWeight: data.identity.label1Weight==='bold'?900:400 }}>{data.identity.label1}</div></div>
                                {data.social.show && <div className="absolute w-full flex justify-center gap-3" style={{ top: toPx(data.social.top) }}>{data.social.icons.map((s, i) => <div key={i} className="w-[50px] h-[50px] p-2 bg-white/10 rounded-full flex items-center justify-center border border-white/20"><img src={SOCIAL_DATA[s.type]?.url} className="w-full h-full object-contain" /></div>)}</div>}
                                <div className="absolute w-full px-[10px]" style={{ top: toPx(data.identity.descTop), textAlign: data.identity.descAlign==='start'?'left':data.identity.descAlign==='end'?'right':'center' }}>
                                    <p className="text-xs preview-text-multiline" style={{ color: data.identity.descColor, fontWeight: data.identity.descWeight==='bold'?700:400 }}>{data.identity.desc}</p>
                                </div>
                                <div className="absolute top-0 left-0 w-full h-full border-b-2 border-dashed border-red-500 pointer-events-none opacity-30"></div>
                            </div>
                            <div className="p-4" style={{ backgroundColor: data.footer.footerBg }}><div className="py-3 text-center rounded-xl text-sm font-black shadow-sm" style={{ backgroundColor: data.footer.themeColor, color: data.footer.textColor }}>{data.footer.label}</div></div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-bold">
                    <div className="w-1/2 bg-white border-r flex flex-col shadow-2xl z-20">
                        <div className="p-6 border-b flex items-center justify-between font-black text-black"><h1 className="text-xl font-black uppercase tracking-tighter">Sequential Pro Master</h1></div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar text-black">
                            
                            {/* 1. 分享預覽文字設定 (新功能) */}
                            <div className="control-panel space-y-4 border-2 border-[#06C755] bg-green-50/20">
                                <h3 className="text-sm font-black text-[#06C755] uppercase tracking-widest flex items-center gap-2"><i data-lucide="send"></i> 7. 分享預覽文字</h3>
                                <input 
                                    type="text" 
                                    value={data.shareAltText} 
                                    onChange={e=>updateData('shareAltText', e.target.value)} 
                                    className="w-full p-2 border rounded-lg bg-white shadow-inner font-black text-black" 
                                    placeholder="聊天室預覽文字..." 
                                />
                                <p className="text-[10px] text-slate-400 leading-tight">※ 這是發送出去後，在聊天列表看到的訊息標題內容。</p>
                            </div>

                            <div className="control-panel space-y-4">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="image"></i> 1. 底圖與標籤</h3>
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" checked={data.media.animated} onChange={e=>updateData('media.animated', e.target.checked)} className="w-4 h-4 accent-green-600" />
                                        <span className="text-[10px] font-black uppercase text-green-600">動畫開關</span>
                                    </label>
                                </div>
                                <input type="text" value={data.media.url} onChange={e=>updateData('media.url', e.target.value)} className="w-full p-2 border rounded" placeholder="底圖網址" />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="text" value={data.media.badgeText} onChange={e=>updateData('media.badgeText', e.target.value)} className="p-2 border rounded" placeholder="標籤文字" />
                                    <select value={data.media.badgeRadius} onChange={e=>updateData('media.badgeRadius', e.target.value)} className="p-2 border rounded bg-white text-xs">
                                        {RADIUS_OPTIONS.map(r => <option key={r} value={r}>圓角: {r.toUpperCase()}</option>)}
                                    </select>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="color" value={data.media.badgeBg} onChange={e=>updateData('media.badgeBg', e.target.value)} className="w-full h-10 border rounded p-1" />
                                    <select value={data.media.badgePos} onChange={e=>updateData('media.badgePos', e.target.value)} className="p-2 border rounded bg-white text-xs">
                                        <option value="offsetStart">靠左</option>
                                        <option value="offsetEnd">靠右</option>
                                    </select>
                                </div>
                            </div>

                            <div className="control-panel space-y-4 border-l-4 border-amber-500 bg-amber-50/30">
                                <h3 className="text-sm font-black text-amber-600 uppercase tracking-widest flex items-center gap-2"><i data-lucide="move"></i> 2. 連動位移 (Master)</h3>
                                <input type="range" min="0" max="800" value={data.identity.avatarTop} onChange={e=>handleMasterMove(parseInt(e.target.value))} className="w-full master-slider" />
                            </div>

                            <div className="control-panel space-y-4">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="user"></i> 3. 身份資料設定</h3>
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" checked={data.identity.animated} onChange={e=>updateData('identity.animated', e.target.checked)} className="w-4 h-4 accent-green-600" />
                                        <span className="text-[10px] font-black uppercase text-green-600">頭像動畫</span>
                                    </label>
                                </div>
                                <input type="text" value={data.identity.avatar} onChange={e=>updateData('identity.avatar', e.target.value)} className="w-full p-2 border rounded text-xs" placeholder="頭像網址" />
                                <div className="flex gap-2">
                                    <input type="text" value={data.identity.name} onChange={e=>updateData('identity.name', e.target.value)} className="flex-1 p-2 border rounded" placeholder="姓名" />
                                    <input type="color" value={data.identity.nameColor} onChange={e=>updateData('identity.nameColor', e.target.value)} className="w-10 h-10 border rounded" />
                                </div>
                                <select value={data.identity.nameWeight} onChange={e=>updateData('identity.nameWeight', e.target.value)} className="w-full border rounded p-2 text-xs text-black"><option value="bold">姓名粗體</option><option value="regular">姓名一般</option></select>
                                <div className="border-t pt-4 space-y-2">
                                    <input type="text" value={data.identity.label1} onChange={e=>updateData('identity.label1', e.target.value)} className="w-full p-2 border rounded text-xs" placeholder="職稱文字" />
                                    <div className="grid grid-cols-3 gap-2">
                                        <div className="flex flex-col gap-1"><label className="text-[10px] text-slate-400">文字色</label><input type="color" value={data.identity.label1Color} onChange={e=>updateData('identity.label1Color', e.target.value)} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px] text-slate-400">背景色</label><input type="color" value={data.identity.label1Bg.substring(0,7)} onChange={e=>updateData('identity.label1Bg', e.target.value+'33')} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px] text-slate-400">粗細</label><select value={data.identity.label1Weight} onChange={e=>updateData('identity.label1Weight', e.target.value)} className="text-[10px] border rounded h-8 text-black"><option value="bold">粗體</option><option value="regular">一般</option></select></div>
                                    </div>
                                </div>
                            </div>

                            <div className="control-panel space-y-4">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="share-2"></i> 4. 社群按鈕 (50x50)</h3>
                                    <button onClick={()=>{if(data.social.icons.length < 5) updateData('social.icons', [...data.social.icons, {type:'WEB', uri:''}])}} className="bg-slate-800 text-white p-1 rounded-md hover:bg-black"><i data-lucide="plus" className="w-4 h-4"></i></button>
                                </div>
                                {data.social.icons.map((s, i) => (
                                    <div key={i} className="flex gap-2 mb-2 bg-slate-50 p-2 rounded-lg relative group border border-slate-100">
                                        <button onClick={()=>{const nl=data.social.icons.filter((_,idx)=>idx!==i); updateData('social.icons', nl)}} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="x" className="w-3 h-3"></i></button>
                                        <select value={s.type} onChange={e=>{const nl=[...data.social.icons]; nl[i].type=e.target.value; updateData('social.icons', nl)}} className="border rounded text-[10px] w-24 text-black">
                                            {Object.keys(SOCIAL_DATA).map(k=><option key={k} value={k}>{SOCIAL_DATA[k].label}</option>)}
                                        </select>
                                        <input type="text" value={s.uri} onChange={e=>{const nl=[...data.social.icons]; nl[i].uri=e.target.value; updateData('social.icons', nl)}} className="flex-1 p-1 border rounded text-[10px] font-mono text-black" placeholder="連結 URL" />
                                    </div>
                                ))}
                            </div>

                            <div className="control-panel space-y-4">
                                <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="align-left"></i> 5. 說明區設定 (支援 Enter 換行)</h3>
                                <div className="flex bg-slate-100 p-1 rounded gap-1">
                                    {['start', 'center', 'end'].map(align => (
                                        <button key={align} onClick={()=>updateData('identity.descAlign', align)} className={`flex-1 py-1 rounded text-[10px] font-black ${data.identity.descAlign === align ? 'bg-white shadow text-green-600' : 'text-slate-400'}`}>{align.toUpperCase()}</button>
                                    ))}
                                </div>
                                <textarea 
                                    value={data.identity.desc} 
                                    onChange={e=>updateData('identity.desc', e.target.value)} 
                                    className="w-full p-2 border rounded h-28 text-xs text-black" 
                                    placeholder="輸入介紹內容，可按 Enter 換行..."
                                ></textarea>
                                <div className="grid grid-cols-2 gap-2 text-black">
                                    <div className="flex items-center gap-2 border p-1 rounded">
                                        <label className="text-[10px] text-slate-400">文字色</label>
                                        <input type="color" value={data.identity.descColor} onChange={e=>updateData('identity.descColor', e.target.value)} className="flex-1 h-6" />
                                    </div>
                                    <select value={data.identity.descWeight} onChange={e=>updateData('identity.descWeight', e.target.value)} className="text-xs border rounded text-black"><option value="regular">一般</option><option value="bold">粗體</option></select>
                                </div>
                                <div className="flex items-center gap-4 text-xs mt-2 text-black">
                                    <span className="shrink-0 text-slate-400">高度位置</span>
                                    <input type="range" min="0" max="1000" value={data.identity.descTop} onChange={e=>updateData('identity.descTop', parseInt(e.target.value))} className="flex-1" />
                                    <span className="w-10 text-right">{data.identity.descTop}px</span>
                                </div>
                            </div>

                            <div className="control-panel space-y-4 mb-10 text-black">
                                <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><i data-lucide="mouse-pointer-2"></i> 6. 底部按鈕設定</h3>
                                <div className="space-y-3">
                                    <div className="flex flex-col gap-1">
                                        <label className="text-[10px] text-slate-400">Footer 背景色</label>
                                        <input type="color" value={data.footer.footerBg} onChange={e=>updateData('footer.footerBg', e.target.value)} className="w-full h-8 border rounded" />
                                    </div>
                                    <input type="text" value={data.footer.label} onChange={e=>updateData('footer.label', e.target.value)} className="w-full p-2 border rounded text-black font-black" placeholder="按鈕文字" />
                                    <input type="text" value={data.footer.uri} onChange={e=>updateData('footer.uri', e.target.value)} className="w-full p-2 border rounded text-xs font-mono text-black" placeholder="連結 (URI)" />
                                    <div className="grid grid-cols-3 gap-2">
                                        <div className="flex flex-col gap-1"><label className="text-[10px] text-slate-400">按鈕背景</label><input type="color" value={data.footer.themeColor} onChange={e=>updateData('footer.themeColor', e.target.value)} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px] text-slate-400">按鈕文字</label><input type="color" value={data.footer.textColor} onChange={e=>updateData('footer.textColor', e.target.value)} className="w-full h-8" /></div>
                                        <div className="flex flex-col gap-1"><label className="text-[10px] text-slate-400">粗細</label><select value={data.footer.weight} onChange={e=>updateData('footer.weight', e.target.value)} className="text-[10px] border rounded h-8 text-black"><option value="bold">粗體</option><option value="regular">一般</option></select></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col chat-room-bg overflow-hidden text-black font-black">
                        <div className="h-[70px] bg-white border-b flex items-center px-10 gap-8 shrink-0 shadow-sm">
                            <button onClick={()=>setActiveTab('editor')} className={`h-full border-b-4 flex items-center gap-2 transition-all ${activeTab === 'editor' ? 'text-[#06C755] border-[#06C755]' : 'text-slate-400 border-transparent'}`}>視覺預覽</button>
                            <button onClick={()=>setActiveTab('json')} className={`h-full border-b-4 flex items-center gap-2 transition-all ${activeTab === 'json' ? 'text-[#06C755] border-[#06C755]' : 'text-slate-400 border-transparent'}`}>JSON 代碼</button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar">
                            {activeTab === 'editor' ? <PreviewComp /> : <div className="p-10"><pre className="bg-slate-900 p-8 rounded-3xl text-green-400 text-xs overflow-x-auto leading-relaxed shadow-2xl border border-white/10 font-mono">{JSON.stringify(buildJson(), null, 2)}</pre></div>}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
