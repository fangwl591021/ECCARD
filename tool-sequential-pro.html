<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Pro - 業務終極修正版 v3.0.8</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide 圖示載入 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #06C755; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .chat-room-bg { background-color: #7988a0; background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
        .control-panel { background: white; border-radius: 12px; padding: 0; overflow: hidden; border: 1px solid #e2e8f0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .panel-header { background: linear-gradient(135deg, #06C755 0%, #00A648 100%); padding: 16px 20px; }
        .panel-content { padding: 20px; }
        .master-slider { accent-color: #f59e0b; height: 10px; }
        .preview-text-multiline { white-space: pre-wrap; word-break: break-all; }
        input, select, textarea, button { font-size: 14px !important; }
        .section-title { font-size: 15px; font-weight: 900; color: white; }
        .control-label { font-size: 13px; font-weight: 700; color: #475569; }
        .sticky-section { position: sticky; top: 0; background: white; z-index: 50; padding: 15px 20px; border-bottom: 1px solid #e2e8f0; }
        .amber-header { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important; }
        .slider-value-display { font-size: 12px; font-weight: 900; background: #f59e0b; color: white; padding: 2px 8px; border-radius: 10px; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid #e2e8f0; border-radius: 4px; }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, memo } = React;

        const CONSTANTS = {
            SOCIAL_DATA: {
                NONE: { url: "https://vos.line-scdn.net/bot-designer-template-images/bot-designer-icon.png", label: "請選擇類型", defaultUri: "https://" },
                LINE: { url: "https://cdn-icons-png.flaticon.com/512/124/124027.png", label: "LINE", defaultUri: "https://line.me" },
                PHONE: { url: "https://cdn-icons-png.flaticon.com/512/3616/3616215.png", label: "電話聯絡", defaultUri: "tel:0912345678" },
                FB: { url: "https://cdn-icons-png.flaticon.com/512/733/733547.png", label: "Facebook", defaultUri: "https://facebook.com/" },
                IG: { url: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png", label: "Instagram", defaultUri: "https://instagram.com/" },
                TIKTOK: { url: "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", label: "TikTok", defaultUri: "https://tiktok.com/@" },
                MAIL: { url: "https://cdn-icons-png.flaticon.com/512/732/732200.png", label: "Email 郵件", defaultUri: "mailto:yourname@email.com" },
                MAP: { url: "https://cdn-icons-png.flaticon.com/512/355/355980.png", label: "Google 地圖", defaultUri: "https://www.google.com/maps/search/?api=1&query=" }
            },
            DEFAULT_DATA: {
                url: "https://aiwe.cc/wp-content/uploads/2025/12/cf75e54791dd1f49f918345fdfe2430b.png",
                badgeText: "HOT ITEM", badgeBg: "#FF0000", badgeRadius: "15px", badgeTop: 20, badgePos: "offsetEnd",
                avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200",
                avatarTop: 60,
                name: "張志明", nameTop: 155, nameColor: "#000000", nameWeight: "bold", nameAlign: "center",
                desc: "致力於協助企業品牌數位轉型\n擁有超過 15 年的跨國行銷經驗",
                descTop: 215, descColor: "#000000", descWeight: "regular", descAlign: "center",
                socialTop: 275,
                icons: [
                    { type: "PHONE", uri: "tel:0912345678" },
                    { type: "LINE", uri: "https://line.me" }
                ],
                footerBg: "#111111", footerLabel: "聯繫我了解更多", footerUri: "https://line.me",
                footerThemeColor: "#D4AF37", footerTextColor: "#000000", footerWeight: "bold"
            }
        };

        const Utils = {
            toPx: (val) => String(val).endsWith('px') ? val : `${val}px`
        };

        const FlexPreview = memo(({ data }) => {
            const scale = 300 / 400;
            const SOCIAL = CONSTANTS.SOCIAL_DATA;
            const d = data;

            return (
                <div className="flex justify-center p-4 min-h-full">
                    <div className="rounded-[45px] shadow-2xl overflow-hidden relative border-[10px] border-black bg-white w-[300px]">
                        <div className="relative h-[450px] overflow-hidden">
                            <img src={d.url} className="w-full h-full object-cover" alt="背景" />
                            <div className="absolute px-3 text-white font-bold shadow-sm text-[10px] flex items-center justify-center whitespace-nowrap overflow-hidden" style={{ 
                                top: '15px', 
                                [d.badgePos === 'offsetStart' ? 'left' : 'right']: '15px', 
                                backgroundColor: d.badgeBg, 
                                borderRadius: '15px',
                                height: '25px',
                                minWidth: '50px'
                            }}>{d.badgeText}</div>
                            
                            <div className="absolute w-full flex justify-center" style={{ top: (d.avatarTop * scale) + 'px' }}>
                                <img src={d.avatar} className="w-16 h-16 rounded-full border-2 border-white shadow-xl" alt="頭像" />
                            </div>
                            <div className="absolute w-full px-4" style={{ 
                                top: (d.nameTop * scale) + 'px', color: d.nameColor, textAlign: d.nameAlign,
                                fontWeight: d.nameWeight === 'bold' ? 900 : 400, fontSize: '18px' 
                            }}>{d.name}</div>
                            
                            <div className="absolute w-full flex justify-center gap-3" style={{ top: (d.socialTop * scale) + 'px' }}>
                                {d.icons.map((icon, i) => (
                                    <div key={i} className="w-10 h-10 p-2 bg-white/25 rounded-full border border-white/40 flex items-center justify-center shadow-md backdrop-blur-sm">
                                        <img src={SOCIAL[icon.type]?.url || SOCIAL.NONE.url} className="w-full h-full object-contain" alt="icon" />
                                    </div>
                                ))}
                            </div>
                            <div className="absolute w-full px-5" style={{ 
                                top: (d.descTop * scale) + 'px', textAlign: d.descAlign, color: d.descColor, fontSize: '12px'
                            }}>
                                <p className="preview-text-multiline leading-relaxed" style={{ fontWeight: d.descWeight === 'bold' ? 900 : 400 }}>{d.desc}</p>
                            </div>
                        </div>
                        <div className="p-4" style={{ backgroundColor: d.footerBg }}>
                            <div className="py-3 text-center rounded-xl text-[13px] font-black shadow-md" style={{ 
                                backgroundColor: d.footerThemeColor, color: d.footerTextColor 
                            }}>{d.footerLabel}</div>
                        </div>
                    </div>
                </div>
            );
        });

        const ControlPanel = ({ title, icon, children, headerClass = "" }) => (
            <div className="control-panel mb-6 font-black">
                <div className={`panel-header flex items-center gap-2 ${headerClass}`}>
                    <i data-lucide={icon} className="w-5 h-5 text-white"></i>
                    <span className="section-title uppercase">{title}</span>
                </div>
                <div className="panel-content space-y-4">{children}</div>
            </div>
        );

        const App = () => {
            const [data, setData] = useState(CONSTANTS.DEFAULT_DATA);
            const [activeTab, setActiveTab] = useState('editor');
            const [copyStatus, setCopyStatus] = useState("複製 JSON");

            const buildJson = useCallback((d = data) => {
                const SOCIAL = CONSTANTS.SOCIAL_DATA;
                return {
                    type: "bubble", size: "mega",
                    body: {
                        type: "box", layout: "vertical", paddingAll: "0px",
                        contents: [
                            { type: "image", url: d.url, size: "full", aspectRatio: "2:3", aspectMode: "cover", animated: true },
                            {
                                type: "box", layout: "vertical", position: "absolute", 
                                offsetTop: Utils.toPx(d.badgeTop), [d.badgePos]: "20px",
                                height: "25px", 
                                backgroundColor: d.badgeBg, 
                                cornerRadius: "15px", 
                                paddingAll: "2px", paddingStart: "8px", paddingEnd: "8px",
                                justifyContent: "center", 
                                contents: [{ type: "text", text: d.badgeText, color: "#ffffff", size: "xxs", weight: "bold" }]
                            },
                            {
                                type: "box", layout: "vertical", position: "absolute", offsetTop: Utils.toPx(d.avatarTop), offsetStart: "0px", offsetEnd: "0px", alignItems: "center",
                                contents: [{
                                    type: "box", layout: "vertical", width: "85px", height: "85px", cornerRadius: "100px", borderWidth: "3px", borderColor: "#ffffff",
                                    contents: [{ type: "image", url: d.avatar, size: "full", aspectMode: "cover", animated: true }]
                                }]
                            },
                            {
                                type: "box", layout: "vertical", position: "absolute", offsetTop: Utils.toPx(d.nameTop), offsetStart: "0px", offsetEnd: "0px",
                                contents: [{ type: "text", text: d.name, weight: d.nameWeight, size: "lg", color: d.nameColor, align: d.nameAlign }]
                            },
                            {
                                type: "box", layout: "horizontal", position: "absolute", offsetTop: Utils.toPx(d.socialTop), offsetStart: "0px", offsetEnd: "0px", justifyContent: "center", spacing: "md",
                                contents: (d.icons || []).map(icon => ({
                                    type: "box", layout: "vertical", width: "45px", height: "45px", cornerRadius: "100px", backgroundColor: "#ffffff1a", paddingAll: "8px",
                                    action: { type: "uri", uri: icon.uri || "https://line.me" },
                                    contents: [{ type: "image", url: SOCIAL[icon.type]?.url || SOCIAL.NONE.url, size: "full", animated: true }]
                                }))
                            },
                            {
                                type: "box", layout: "vertical", position: "absolute", offsetTop: Utils.toPx(d.descTop), offsetStart: "15px", offsetEnd: "15px",
                                contents: [{ type: "text", text: d.desc, wrap: true, size: "xs", color: d.descColor, align: d.descAlign, weight: d.descWeight }]
                            }
                        ]
                    },
                    footer: {
                        type: "box", layout: "vertical", paddingAll: "15px", backgroundColor: d.footerBg,
                        contents: [{
                            type: "box", layout: "vertical", backgroundColor: d.footerThemeColor, paddingAll: "12px", cornerRadius: "md",
                            action: { type: "uri", uri: d.footerUri || "https://line.me" },
                            contents: [{ type: "text", text: d.footerLabel, color: d.footerTextColor, align: "center", weight: d.footerWeight, size: "sm" }]
                        }]
                    }
                };
            }, [data]);

            const updateField = useCallback((path, value) => {
                setData(prev => {
                    const keys = path.split('.');
                    const next = { ...prev };
                    let curr = next;
                    for (let i = 0; i < keys.length - 1; i++) {
                        curr[keys[i]] = { ...curr[keys[i]] };
                        curr = curr[keys[i]];
                    }
                    curr[keys[keys.length - 1]] = value;
                    return next;
                });
            }, []);

            const handleMasterMove = useCallback((newAvatarTop) => {
                setData(prev => {
                    const diff = newAvatarTop - prev.avatarTop;
                    return {
                        ...prev, avatarTop: newAvatarTop,
                        nameTop: prev.nameTop + diff,
                        socialTop: prev.socialTop + diff, descTop: prev.descTop + diff
                    };
                });
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [data, activeTab]);

            return (
                <div className="flex h-screen overflow-hidden bg-slate-100 font-black text-black">
                    <div className="w-1/2 bg-white border-r flex flex-col shadow-xl z-10">
                        <div className="sticky-section flex items-center gap-3">
                            <i data-lucide="award" className="w-8 h-8 text-green-600"></i>
                            <h1 className="text-xl tracking-tighter uppercase">業務版終極修正 v3.0.8</h1>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                            <ControlPanel title="1. 媒體層設定 (標籤限10字)" icon="image">
                                <label className="control-label block mb-2">背景底圖網址 ( animated=true )</label>
                                <input type="text" value={data.url} onChange={e => updateField('url', e.target.value)} className="w-full p-3 border rounded-xl bg-slate-50 font-mono text-xs" />
                                <div className="grid grid-cols-2 gap-4 mt-4">
                                    <div>
                                        <label className="control-label block mb-2">標籤文字 (最多10字)</label>
                                        <input 
                                            type="text" 
                                            maxLength={10}
                                            value={data.badgeText} 
                                            onChange={e => updateField('badgeText', e.target.value)} 
                                            className="w-full p-3 border rounded-xl placeholder-slate-300" 
                                        />
                                    </div>
                                    <div><label className="control-label block mb-2">標籤顏色</label><input type="color" value={data.badgeBg} onChange={e => updateField('badgeBg', e.target.value)} className="w-full h-11 p-1 border rounded-xl bg-white cursor-pointer" /></div>
                                </div>
                            </ControlPanel>

                            <ControlPanel title="2. 主控連動位移" icon="move-vertical" headerClass="amber-header">
                                <div className="flex justify-between items-center mb-2">
                                    <label className="control-label">垂直位置連動</label>
                                    <span className="slider-value-display">{data.avatarTop}px</span>
                                </div>
                                <input type="range" min="0" max="600" value={data.avatarTop} onChange={e => handleMasterMove(parseInt(e.target.value))} className="w-full master-slider cursor-pointer" />
                            </ControlPanel>

                            <ControlPanel title="3. 姓名設定" icon="user">
                                <div className="flex gap-2">
                                    <input type="text" value={data.name} onChange={e => updateField('name', e.target.value)} className="flex-1 p-3 border rounded-xl font-bold bg-white" placeholder="姓名" />
                                    <input type="color" value={data.nameColor} onChange={e => updateField('nameColor', e.target.value)} className="w-12 h-12 p-1 border rounded-xl bg-white cursor-pointer shadow-sm" />
                                </div>
                                <div className="flex bg-slate-100 p-1 rounded-lg border mt-3">
                                    {['start', 'center', 'end'].map(a => <button key={a} onClick={() => updateField('nameAlign', a)} className={`flex-1 py-2 rounded-md ${data.nameAlign === a ? 'bg-white shadow text-green-600' : 'text-slate-400'}`}><i data-lucide={a==='start'?'align-left':a==='center'?'align-center':'align-right'} className="w-4 h-4 mx-auto"></i></button>)}
                                </div>
                            </ControlPanel>

                            <ControlPanel title="4. 簡介內容排版" icon="align-left">
                                <div className="flex items-center justify-between mb-2">
                                    <label className="control-label text-xs uppercase tracking-wider">簡介內容與樣式</label>
                                    <div className="flex items-center gap-2">
                                        <span className="text-[10px] text-slate-400">文字顏色</span>
                                        <input type="color" value={data.descColor} onChange={e => updateField('descColor', e.target.value)} className="w-10 h-10 p-1 border rounded-lg bg-white cursor-pointer shadow-sm" />
                                    </div>
                                </div>
                                <textarea 
                                    value={data.desc} 
                                    onChange={e => updateField('desc', e.target.value)} 
                                    className="w-full p-3 border rounded-xl h-32 resize-none leading-relaxed bg-white shadow-inner focus:ring-2 ring-green-500 ring-opacity-10 outline-none transition-all" 
                                    placeholder="輸入簡介內容..." 
                                />
                                <div className="flex bg-slate-100 p-1 rounded-lg border mt-2">
                                    {['start', 'center', 'end'].map(a => (
                                        <button key={a} onClick={() => updateField('descAlign', a)} className={`flex-1 py-2 rounded-md ${data.descAlign === a ? 'bg-white shadow text-green-600' : 'text-slate-400'}`}>
                                            <i data-lucide={a==='start'?'align-left':a==='center'?'align-center':'align-right'} className="w-4 h-4 mx-auto"></i>
                                        </button>
                                    ))}
                                </div>
                            </ControlPanel>

                            <ControlPanel title="5. 社群連結管理" icon="share-2">
                                <div className="flex justify-between items-center mb-4">
                                    <label className="control-label font-black text-xs uppercase tracking-widest">聯絡管道設定</label>
                                    <button 
                                        onClick={() => updateField('icons', [...data.icons, { type: 'LINE', uri: 'https://line.me' }])} 
                                        className="text-xs bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl shadow-lg transition-all active:scale-95 font-black"
                                    >+ 新增按鈕</button>
                                </div>
                                {data.icons.map((icon, idx) => (
                                    <div key={idx} className="bg-slate-50 p-4 border rounded-2xl mb-4 relative group hover:border-green-500 transition-colors shadow-sm">
                                        <button onClick={() => updateField('icons', data.icons.filter((_, i) => i !== idx))} className="absolute -top-2 -right-2 bg-red-500 text-white w-7 h-7 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 shadow-xl transition-all hover:scale-110 z-10"><i data-lucide="x" className="w-4 h-4"></i></button>
                                        
                                        <div className="flex flex-col gap-3">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 shrink-0 bg-white rounded-lg flex items-center justify-center shadow-inner border border-slate-200">
                                                    <img src={CONSTANTS.SOCIAL_DATA[icon.type]?.url || CONSTANTS.SOCIAL_DATA.NONE.url} className="w-6 h-6 object-contain" />
                                                </div>
                                                <select 
                                                    value={icon.type} 
                                                    onChange={e => {
                                                        const newList = [...data.icons];
                                                        const newType = e.target.value;
                                                        const defaultUri = CONSTANTS.SOCIAL_DATA[newType]?.defaultUri || "https://";
                                                        newList[idx].type = newType;
                                                        newList[idx].uri = defaultUri;
                                                        updateField('icons', newList);
                                                    }}
                                                    className="flex-1 p-3 border rounded-xl bg-white font-black text-sm outline-none focus:ring-2 ring-green-500 ring-opacity-20 transition-all cursor-pointer"
                                                >
                                                    {Object.keys(CONSTANTS.SOCIAL_DATA).map(k => (
                                                        <option key={k} value={k}>{CONSTANTS.SOCIAL_DATA[k].label}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <input 
                                                type="text" 
                                                value={icon.uri || ""} 
                                                onChange={e => { 
                                                    const n = [...data.icons]; 
                                                    n[idx].uri = e.target.value; 
                                                    updateField('icons', n); 
                                                }} 
                                                className="w-full p-3 text-xs border rounded-xl bg-white font-mono placeholder-slate-300" 
                                                placeholder="輸入連結資訊"
                                            />
                                        </div>
                                    </div>
                                ))}
                            </ControlPanel>

                            <ControlPanel title="6. 底部行為按鈕" icon="external-link">
                                <div className="grid grid-cols-2 gap-3">
                                    <input type="text" value={data.footerLabel} onChange={e => updateField('footerLabel', e.target.value)} className="p-3 border rounded-xl bg-white font-bold" placeholder="按鈕文字" />
                                    <input type="text" value={data.footerUri} onChange={e => updateField('footerUri', e.target.value)} className="p-3 border rounded-xl bg-white font-mono text-xs" placeholder="按鈕連結" />
                                </div>
                                <div className="grid grid-cols-3 gap-2 mt-3">
                                    <div><label className="text-[10px] text-slate-400 block mb-1">區域背景</label><input type="color" value={data.footerBg} onChange={e => updateField('footerBg', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white" /></div>
                                    <div><label className="text-[10px] text-slate-400 block mb-1">按鈕背景</label><input type="color" value={data.footerThemeColor} onChange={e => updateField('footerThemeColor', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white" /></div>
                                    <div><label className="text-[10px] text-slate-400 block mb-1">文字顏色</label><input type="color" value={data.footerTextColor} onChange={e => updateField('footerTextColor', e.target.value)} className="w-full h-10 p-1 border rounded-lg bg-white" /></div>
                                </div>
                            </ControlPanel>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col chat-room-bg overflow-hidden relative">
                        <div className="h-[70px] bg-white border-b flex items-center px-10 gap-10 shrink-0 z-30 font-black shadow-sm">
                            <button onClick={() => setActiveTab('editor')} className={`text-sm tracking-widest ${activeTab === 'editor' ? 'text-green-600 border-b-4 border-green-600' : 'text-slate-400'}`}>視覺預覽</button>
                            <button onClick={() => setActiveTab('json')} className={`text-sm tracking-widest ${activeTab === 'json' ? 'text-green-600 border-b-4 border-green-600' : 'text-slate-400'}`}>JSON 代碼</button>
                            <div className="flex-1"></div>
                            <button onClick={() => { 
                                const json = JSON.stringify(buildJson(), null, 2);
                                if(navigator.clipboard) {
                                    navigator.clipboard.writeText(json);
                                } else {
                                    const textArea = document.createElement("textarea");
                                    textArea.value = json;
                                    document.body.appendChild(textArea);
                                    textArea.select();
                                    document.execCommand('copy');
                                    document.body.removeChild(textArea);
                                }
                                setCopyStatus("已複製！"); 
                                setTimeout(()=>setCopyStatus("複製 JSON"), 2000); 
                            }} className="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl text-xs flex items-center gap-2 shadow-lg active:scale-95 transition-all"><i data-lucide="copy" className="w-4 h-4"></i> {copyStatus}</button>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            {activeTab === 'editor' ? (
                                <div className="py-12 flex flex-col items-center min-h-full">
                                    <div className="mb-10 px-6 py-2 bg-slate-900/90 text-white rounded-full text-[10px] tracking-[0.2em] font-black uppercase flex items-center gap-3 shadow-2xl">
                                        <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                                        LINE Flex Message LIVE PREVIEW
                                    </div>
                                    <FlexPreview data={data} />
                                </div>
                            ) : (
                                <div className="p-10"><div className="bg-slate-900 p-8 rounded-[32px] shadow-2xl border-4 border-slate-800 relative"><pre className="text-emerald-400 font-mono text-xs overflow-x-auto leading-relaxed custom-scrollbar pt-6">{JSON.stringify(buildJson(), null, 2)}</pre></div></div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
