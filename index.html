<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub Pro - 聯網通訊版 (v2.1.1)</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; color: #000000; font-weight: 700; }
        .sidebar-item-active { background-color: #ffffff !important; color: #06C755 !important; font-weight: 900; border-right: 4px solid #06C755; }
        .line-sidebar { background-color: #F4F5F7; border-right: 1px solid #E5E7EB; }
        .iframe-container { width: 100%; height: 100%; border: none; background: #fff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06C755; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #000000; border-radius: 10px; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .overlay-loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(2px); }
        
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: white; padding: 14px 28px; border-radius: 15px;
            z-index: 10000; font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease-out; border: 2px solid #06C755;
            min-width: 250px; text-align: center;
        }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 全域配置 ---
        const APP_VERSION = "v2.1.1";
        const LIFF_ID = "2008541971-XPIDtaaj";
        const LIFF_URL = `https://liff.line.me/${LIFF_ID}`;
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzIwDiSspAT03CePvj3oGkb05uFjYo2TzhR-zLu1iLA51f9pXsrG_gXyGYilq384SMF/exec"; 

        // --- 完整版型模板 (ECOMMERCE) ---
        const ECOMMERCE_FULL_TEMPLATE = JSON.stringify({
            "type": "bubble", "size": "mega",
            "hero": { "type": "video", "url": "https://lihi.cc/YsmAp", "previewUrl": "https://lihi.cc/5OXMZ", "aspectRatio": "16:9" },
            "body": {
                "type": "box", "layout": "vertical", "backgroundColor": "#F8F8F8", "paddingAll": "none",
                "contents": [
                    { "type": "box", "layout": "vertical", "contents": [
                        { "type": "image", "url": "https://lihi.cc/l5qqU", "position": "absolute", "size": "full", "aspectMode": "cover" },
                        { "type": "box", "layout": "vertical", "paddingAll": "md", "contents": [
                            { "type": "box", "layout": "horizontal", "contents": [
                                { "type": "box", "layout": "vertical", "width": "32%", "contents": [
                                    { "type": "image", "url": "https://lihi.cc/mwMvo", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" },
                                    { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "品項 A", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }
                                ]}
                            ]}
                        ]}
                    ]}
                ]
            },
            "footer": { "type": "box", "layout": "horizontal", "spacing": "md", "backgroundColor": "#ffffff", "contents": [ { "type": "button", "style": "primary", "height": "sm", "color": "#000000", "action": { "type": "uri", "label": "聯繫客服", "uri": "https://line.me" } } ] }
        });

        const PERSONAL_FULL_TEMPLATE = JSON.stringify({
            "type": "bubble", "size": "mega",
            "body": { "type": "box", "layout": "vertical", "contents": [{ "type": "text", "text": "個人名片版型載入中..." }] }
        });

        const PROJECTS = {
            ECOMMERCE: { id: 'ECOMMERCE', name: "電商商品版", url: "./tool-ecommerce.html", parent: 'MSG', template: ECOMMERCE_FULL_TEMPLATE },
            PERSONAL: { id: 'PERSONAL', name: "個人名片版", url: "./tool-personal.html", parent: 'MSG', template: PERSONAL_FULL_TEMPLATE }
        };

        // --- 基礎組件：Icon ---
        const Icon = ({ name, className = "w-4 h-4" }) => {
            const icons = {
                left: <polyline points="15 18 9 12 15 6" />,
                plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
                save: <React.Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></React.Fragment>,
                send: <React.Fragment><line x1="22" y1="2" x2="11" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></React.Fragment>,
                trash: <React.Fragment><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></React.Fragment>,
                code: <React.Fragment><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></React.Fragment>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                x: <React.Fragment><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></React.Fragment>,
                clock: <React.Fragment><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></React.Fragment>
            };
            const pathData = icons[name] || null;
            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{pathData}</svg>;
        };

        // --- 組件：CopyButton ---
        const CopyButton = ({ text, label, theme = "slate", icon="copy" }) => {
            const [copied, setCopied] = useState(false);
            const handleCopy = () => {
                const finalCode = cleanJsonText(text);
                const textArea = document.createElement("textarea");
                textArea.value = finalCode;
                textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus(); textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };
            const styles = {
                slate: copied ? 'bg-green-100 text-green-600' : 'bg-slate-100 text-black',
                github: copied ? 'bg-green-600 text-white' : 'bg-black text-white',
                blue: copied ? 'bg-green-600 text-white' : 'bg-blue-600 text-white'
            };
            return (
                <button onClick={handleCopy} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-black border border-transparent transition-all ${styles[theme]}`}>
                    <Icon name={copied ? "check" : icon} />
                    <span>{copied ? "已複製！" : label}</span>
                </button>
            );
        };

        // --- 組件：DirectoryView ---
        const DirectoryView = ({ files, projectName, onAdd, onEdit, onDelete, isAdmin }) => (
            <div className="p-8 h-full overflow-y-auto custom-scrollbar animate-in fade-in duration-300 text-black font-bold">
                <div className="flex justify-between items-end border-b border-slate-300 pb-6 mb-6">
                    <div>
                        <h2 className="text-2xl font-black text-black uppercase tracking-tighter">{projectName} {isAdmin && <span className="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-black">ADMIN</span>}</h2>
                        <p className="text-black text-sm mt-1 font-black italic opacity-60">雲端試算表中心 (v2.1.1)</p>
                    </div>
                    <button onClick={onAdd} className="bg-[#06C755] text-white px-6 py-3 rounded-lg font-black text-sm flex items-center gap-2 shadow-md hover:bg-[#05b34c]"><Icon name="plus" /> 建立新設計</button>
                </div>
                <div className="bg-white border border-slate-300 rounded-xl overflow-hidden shadow-sm">
                    <table className="w-full text-left text-base font-bold text-black font-black">
                        <thead className="bg-slate-100 border-b border-slate-300 text-black font-black uppercase text-sm">
                            <tr><th className="p-5">專案設計名稱</th>{isAdmin && <th className="p-5 text-center">擁有者</th>}<th className="p-5 text-center">狀態</th><th className="p-5 text-right">管理</th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-200">
                            {files.length === 0 ? <tr><td colSpan="4" className="p-10 text-center text-black italic opacity-30">無存檔記錄...</td></tr> : files.map(f => (
                                <tr key={String(f.id)} className="hover:bg-slate-50 transition-colors">
                                    <td className="p-5 font-black text-xl">{f.name}</td>
                                    {isAdmin && <td className="p-5 text-xs text-center opacity-60 font-mono">{f.userId}</td>}
                                    <td className="p-5 text-center"><span className={`px-3 py-1 rounded-full text-xs font-black ${f.content ? 'bg-green-100 text-green-700' : 'bg-slate-200'}`}>{f.content ? '✓ 已存' : '○ 空白'}</span></td>
                                    <td className="p-5 text-right space-x-6">
                                        <button onClick={()=>onEdit(f)} className="text-blue-700 font-black hover:underline text-xl">編輯</button>
                                        <button onClick={()=>onDelete(f.id)} className="text-red-600 hover:text-red-800"><Icon name="trash" className="w-6 h-6" /></button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- 組件：EditorView ---
        const EditorView = ({ file, onSave, onCancel, projectUrl, defaultTemplate }) => {
            const [localName, setLocalName] = useState("");
            const [localJson, setLocalJson] = useState("");
            const [showJson, setShowJson] = useState(false);
            const [toast, setToast] = useState(null);
            const iframeRef = useRef(null);

            const showMsg = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3500); };

            useEffect(() => {
                const handleIframeMessage = (event) => {
                    if (event.data && event.data.type === 'SYNC_FLEX_DATA') {
                        setLocalJson(cleanJsonText(event.data.json));
                    }
                    if (event.data && event.data.type === 'CHILD_READY') {
                        const targetJson = localJson || defaultTemplate;
                        if (iframeRef.current) {
                            iframeRef.current.contentWindow.postMessage({ type: 'LOAD_FLEX_DATA', json: targetJson }, '*');
                        }
                    }
                };
                window.addEventListener('message', handleIframeMessage);
                return () => window.removeEventListener('message', handleIframeMessage);
            }, [localJson, defaultTemplate]);

            useEffect(() => {
                if (file) {
                    setLocalName(file.name || "未命名設計");
                    setLocalJson(cleanJsonText(file.content || defaultTemplate));
                }
            }, [file.id]);

            const handleSend = async () => {
                try {
                    const flexMessage = JSON.parse(cleanJsonText(localJson));
                    if (liff.isApiAvailable('shareTargetPicker')) {
                        const result = await liff.shareTargetPicker([{ type: "flex", altText: `設計：${localName}`, contents: flexMessage }]);
                        if (result) showMsg("✅ 發送成功！");
                    }
                } catch (e) { showMsg("⚠️ JSON 格式錯誤"); }
            };

            return (
                <div className="h-full flex flex-col bg-white overflow-hidden relative font-bold text-black">
                    {toast && <div className="toast">{toast}</div>}
                    <div className="h-16 border-b border-slate-300 px-6 flex items-center justify-between shrink-0 bg-white z-20 shadow-sm">
                        <div className="flex items-center gap-4 flex-1">
                            <button onClick={onCancel} className="text-black hover:text-green-600"><Icon name="left" className="w-8 h-8" /></button>
                            <input type="text" value={localName} onChange={e=>setLocalName(e.target.value)} className="bg-transparent border-none p-0 text-black font-black outline-none focus:text-[#06C755] text-lg w-full max-w-sm" />
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={handleSend} className="bg-[#06C755] text-white px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 active:scale-95 shadow-md font-black"><Icon name="send" /> <span>發送 (通訊錄)</span></button>
                            <CopyButton text={localJson} label="複製 JSON" theme="github" icon="code" />
                            <button onClick={()=>setShowJson(!showJson)} className={`p-2.5 rounded-lg border ${showJson ? 'bg-blue-600 text-white' : 'text-black border-slate-400'}`}><Icon name="code" /></button>
                            <button onClick={()=>onSave(file.id, localName, localJson)} className="bg-black text-white px-5 py-2.5 rounded-lg font-black text-sm active:scale-95 shadow-md"><Icon name="save" /> 儲存至雲端</button>
                        </div>
                    </div>
                    <div className="flex-1 flex relative overflow-hidden">
                        <div className={`absolute right-0 top-0 bottom-0 w-96 bg-slate-900 border-l border-slate-800 z-30 shadow-2xl p-6 flex flex-col gap-4 drawer-transition ${showJson ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="flex justify-between items-center text-white text-sm">
                                <span className="flex items-center gap-2 text-green-400 uppercase tracking-widest"><Icon name="code" />JSON 同步區</span>
                                <button onClick={()=>setShowJson(false)} className="text-white hover:text-red-400"><Icon name="x" /></button>
                            </div>
                            <textarea value={localJson} onChange={e=>setLocalJson(e.target.value)} className="flex-1 w-full bg-slate-950 border border-slate-700 rounded-xl p-4 font-mono text-[11px] text-green-500 outline-none custom-scrollbar leading-relaxed font-bold" />
                        </div>
                        <iframe ref={iframeRef} src={projectUrl} className="iframe-container" allow="clipboard-read; clipboard-write"></iframe>
                    </div>
                </div>
            );
        };

        // --- 組件：RegisterView ---
        const RegisterView = ({ user, onRegister }) => {
            const [form, setForm] = useState({ name: user.displayName || "", phone: "", company: "" });
            return (
                <div className="h-screen w-screen flex items-center justify-center bg-slate-100 p-6">
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border-4 border-black font-black">
                        <h1 className="text-3xl font-black mb-2 uppercase text-black">帳號註冊</h1>
                        <p className="text-slate-500 mb-8 text-sm italic">UID: {user.uid}</p>
                        <div className="space-y-6">
                            <div><label className="text-[10px] uppercase text-slate-400 mb-1 block">真實姓名</label><input type="text" value={form.name} onChange={e=>setForm({...form, name: e.target.value})} className="w-full p-4 border-2 border-slate-200 rounded-xl outline-none focus:border-black font-bold" /></div>
                            <div><label className="text-[10px] uppercase text-slate-400 mb-1 block">聯繫電話</label><input type="text" value={form.phone} onChange={e=>setForm({...form, phone: e.target.value})} className="w-full p-4 border-2 border-slate-200 rounded-xl outline-none focus:border-black font-bold" /></div>
                            <div><label className="text-[10px] uppercase text-slate-400 mb-1 block">公司名稱 / 單位</label><input type="text" value={form.company} onChange={e=>setForm({...form, company: e.target.value})} className="w-full p-4 border-2 border-slate-200 rounded-xl outline-none focus:border-black font-bold" /></div>
                            <button onClick={()=>onRegister(form)} className="w-full bg-[#06C755] text-white py-5 rounded-2xl text-xl font-black shadow-lg active:scale-95 transition-all">送出審核申請</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 主程式：App ---
        const App = () => {
            const [viewState, setViewState] = useState('LOADING'); 
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeLevel2, setActiveLevel2] = useState('ECOMMERCE');
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [isGlobalLoading, setIsGlobalLoading] = useState(false);
            const [isLiffInit, setIsLiffInit] = useState(false);

            const refreshFiles = async (uid, role) => {
                try {
                    const res = await fetch(`${GAS_URL}?userId=${uid}&action=getFiles&role=${role==='系統管理員'?'ADMIN':'USER'}`);
                    const data = await res.json();
                    setUserFiles(data || []);
                } catch(e) {}
            };

            useEffect(() => {
                const init = async () => {
                    const isPreview = window.location.href.includes('usercontent.goog');
                    try {
                        if (isPreview) {
                            const mockUser = { uid: 'DEBUG_ADMIN', displayName: '測試員' };
                            setUser(mockUser); setProfile({ status: 'APPROVED', role: '系統管理員', name: '管理員' });
                            await refreshFiles(mockUser.uid, '系統管理員'); setViewState('MAIN'); return;
                        }
                        await liff.init({ liffId: LIFF_ID });
                        setIsLiffInit(true);
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }
                        const lp = await liff.getProfile();
                        setUser({ uid: lp.userId, displayName: lp.displayName });
                        const res = await fetch(`${GAS_URL}?userId=${lp.userId}&action=checkStatus`);
                        const gasData = await res.json();
                        if (gasData.status === 'NOT_FOUND') setViewState('REGISTER');
                        else if (gasData.status === 'PENDING') setViewState('PENDING');
                        else { setProfile(gasData); await refreshFiles(lp.userId, gasData.role); setViewState('MAIN'); }
                    } catch (e) { console.error(e); setViewState('LOGIN'); }
                };
                init();
            }, []);

            const handleLogin = () => { if (isLiffInit) liff.login(); else alert("初始化中..."); };

            const handleRegister = async (formData) => {
                setIsGlobalLoading(true);
                try {
                    const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'register', userId: user.uid, ...formData }) });
                    const result = await res.json();
                    if(result.success) setViewState('PENDING');
                } catch (e) { alert("連線失敗"); }
                setIsGlobalLoading(false);
            };

            const handleSave = async (id, name, content) => {
                setIsGlobalLoading(true);
                try {
                    const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'saveFile', userId: String(user.uid), id: String(id), name, content }) });
                    const result = await res.json();
                    if(result.success) { await refreshFiles(user.uid, profile.role); setActiveFile(null); }
                } catch (e) { alert("儲存失敗"); }
                setIsGlobalLoading(false);
            };

            const handleDelete = async (id) => {
                if(!confirm("確定要永久刪除？")) return;
                setIsGlobalLoading(true);
                try {
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteFile', userId: String(user.uid), id: String(id) }) });
                    setUserFiles(prev => prev.filter(f => String(f.id) !== String(id)));
                } catch (e) {}
                setIsGlobalLoading(false);
            };

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white font-black italic animate-pulse"><div className="loader mb-4"></div>CONNECTING...</div>;
            if (viewState === 'LOGIN') return <div className="h-screen w-screen flex items-center justify-center bg-slate-50"><button onClick={handleLogin} className="bg-[#06C755] text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-all">使用 LINE 帳號登入</button></div>;
            if (viewState === 'REGISTER') return <RegisterView user={user} onRegister={handleRegister} />;
            if (viewState === 'PENDING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white p-10 font-black border-8 border-black shadow-2xl"><Icon name="clock" className="w-20 h-20 mb-6 text-blue-500 animate-pulse" /><h1 className="text-3xl uppercase">帳號審核中</h1><p className="mt-4 text-slate-500">請聯繫管理員協助開通權限。</p><p className="mt-2 text-xs font-mono opacity-40">UID: {user?.uid}</p></div>;

            const currentProject = PROJECTS[activeLevel2];

            return (
                <div className="flex h-screen w-screen overflow-hidden text-black bg-[#f4f5f7] font-black">
                    {isGlobalLoading && <div className="overlay-loading font-black uppercase italic text-black text-xl"><div className="loader mb-4"></div>數據同步中...</div>}
                    <aside className="w-64 line-sidebar flex flex-col shrink-0 border-r border-slate-300 font-bold">
                        <div className="h-16 flex flex-col justify-center px-6 border-b border-slate-300 bg-white shadow-sm z-10 font-bold">
                            <span className="font-black text-[#06C755] text-xl uppercase italic tracking-tighter leading-none mb-1">Flex Hub Center</span>
                            <span className="text-[8px] text-black font-black tracking-widest opacity-40 uppercase">{APP_VERSION}</span>
                        </div>
                        <nav className="flex-1 overflow-y-auto custom-scrollbar pt-4 text-black">
                            {Object.keys(PROJECTS).map(key => (
                                <button key={key} onClick={()=>{setActiveLevel2(key); setActiveFile(null);}} className={`w-full text-left px-10 py-4 text-sm transition-all border-r-4 ${activeLevel2 === key && !activeFile ? 'sidebar-item-active' : 'hover:bg-white border-transparent'}`}>{PROJECTS[key].name}</button>
                            ))}
                        </nav>
                        <div className="p-5 border-t border-slate-300 bg-white flex items-center gap-3 font-black uppercase">
                            <div className="p-2 bg-slate-100 rounded-full text-black border border-slate-300 shadow-inner font-bold font-black font-black"><Icon name={profile?.role === '系統管理員' ? "shield" : "user"} /></div>
                            <div className="overflow-hidden min-w-0 font-black">
                                <div className="text-xs truncate font-bold text-black uppercase tracking-tight">{profile?.name} {profile?.role === '系統管理員' && <span className="text-[8px] bg-blue-100 text-blue-700 px-1 rounded border border-blue-200">Admin</span>}</div>
                                <div className="text-[10px] text-black tracking-tight mt-1 opacity-60">EXP: {profile?.endDate ? new Date(profile.endDate).toLocaleDateString() : '--'}</div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col shadow-inner font-bold font-black">
                        {activeFile ? (
                            <EditorView key={String(activeFile.id)} file={activeFile} onSave={handleSave} onCancel={() => setActiveFile(null)} projectUrl={currentProject.url} defaultTemplate={currentProject.template} />
                        ) : (
                            <DirectoryView projectName={currentProject.name} files={userFiles} onAdd={()=>setActiveFile({id: String(Date.now()), name:"新設計專案", content: currentProject.template})} onEdit={f=>setActiveFile(f)} onDelete={handleDelete} isAdmin={profile?.role === '系統管理員'} />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
