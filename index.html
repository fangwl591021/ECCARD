<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub Pro - ÊóóËâ¶ÂàÜÈ°ûËÅöÂêàÁâà (v2.6.5)</title>
    <!-- Ê†∏ÂøÉÂ∫´ËºâÂÖ• -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; color: #000; font-weight: 700; }
        .sidebar-item-active { background-color: #ffffff !important; color: #06C755 !important; border-right: 6px solid #06C755; font-weight: 900; }
        .line-sidebar { 
            background-color: #F4F5F7; 
            border-right: 1px solid #E5E7EB; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #06C755; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .toast { 
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%); 
            background: #000; color: white; padding: 16px 32px; border-radius: 16px; 
            z-index: 10000; font-weight: 900; box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
            border: 2px solid #06C755; animation: slideDown 0.3s ease-out; 
        }
        @keyframes slideDown { from { top: -60px; opacity: 0; } to { top: 20px; opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }
        .chevron-rotate { transition: transform 0.3s ease; }
        .chevron-down { transform: rotate(0deg); }
        .chevron-up { transform: rotate(180deg); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Fragment } = React;

        const APP_VERSION = "v2.6.5";
        const LIFF_ID = "2008541971-XPIDtaaj";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzIwDiSspAT03CePvj3oGkb05uFjYo2TzhR-zLu1iLA51f9pXsrG_gXyGYilq384SMF/exec"; 

        // --- ÂàÜÈ°ûÂÆöÁæ© ---
        const NAV_GROUPS = [
            {
                name: "Êï∏‰ΩçÂêçÁâáÂçÄ",
                id: "CARDS",
                items: [
                    { id: 'CAROUSEL_PRO', name: "Â∞àÊ•≠Â§öÈ†ÅÂûãÂç°Áâá", url: "./tool-carousel-pro.html", icon: 'layers' },
                    { id: 'SEQUENTIAL_PRO', name: "ÂñÆÈ†ÅÊ•≠ÂãôÂêçÁâá", url: "./tool-sequential-pro.html", icon: 'award' },
                    { id: 'PERSONAL', name: "ÂñÆÈ†ÅÂÄã‰∫∫ÂêçÁâá", url: "./tool-personal.html", icon: 'user' },
                    { id: 'ECOMMERCE', name: "ÂñÆÈ†ÅÈõªÂïÜÂêçÁâá", url: "./tool-ecommerce.html", icon: 'shopping' }
                ]
            },
            {
                name: "Á≥ªÁµ±Â∑•ÂÖ∑",
                id: "TOOLS",
                items: [
                    { id: 'MEDIA', name: "Â™íÈ´îÊì∑ÂèñÂ∑•ÂÖ∑", url: "./tool-media.html", icon: 'tool' }
                ]
            }
        ];

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                menu: <path d="M3 12h18M3 6h18M3 18h18" />,
                chevron: <polyline points="6 9 12 15 18 9" />,
                layers: <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                award: <circle cx="12" cy="8" r="7" />,
                shopping: <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4zM3 6h18M16 10a4 4 0 0 1-8 0" />,
                tool: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
                copy: <Fragment><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></Fragment>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />,
                send: <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />,
                save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            };
            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        const App = () => {
            const [viewState, setViewState] = useState('LOADING'); 
            const [user, setUser] = useState(null);
            const [activeModuleId, setActiveModuleId] = useState('CAROUSEL_PRO');
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [toast, setToast] = useState(null);
            const [collapsedGroups, setCollapsedGroups] = useState({ CARDS: false, TOOLS: false });

            const [currentJson, setCurrentJson] = useState("");
            const iframeRef = useRef(null);

            const showMsg = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };

            const refreshFiles = async (uid) => {
                try {
                    const res = await fetch(`${GAS_URL}?userId=${uid}&action=getFiles`);
                    const data = await res.json();
                    setUserFiles(data || []);
                } catch (e) { setUserFiles([]); }
            };

            useEffect(() => {
                const init = async () => {
                    try {
                        const isPreview = window.location.href.includes('usercontent.goog');
                        if (isPreview) {
                            setUser({ uid: 'DEBUG_USER', displayName: 'ÁÆ°ÁêÜÂì°' });
                            await refreshFiles('DEBUG_USER'); setViewState('MAIN'); return;
                        }
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }
                        const lp = await liff.getProfile();
                        setUser({ uid: lp.userId, displayName: lp.displayName });
                        await refreshFiles(lp.userId); setViewState('MAIN');
                    } catch (e) { setViewState('LOGIN'); }
                };
                init();
            }, []);

            useEffect(() => {
                const handleMessage = (event) => {
                    if (event.data?.type === 'SYNC_FLEX_DATA') {
                        setCurrentJson(event.data.json);
                    }
                    if (event.data?.type === 'CHILD_READY' && activeFile && iframeRef.current) {
                        iframeRef.current.contentWindow.postMessage({ type: 'LOAD_FLEX_DATA', json: activeFile.content }, '*');
                    }
                };
                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, [activeFile]);

            const handleSave = async () => {
                if (!activeFile) return;
                setIsLoading(true);
                try {
                    const res = await fetch(GAS_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ action: 'saveFile', userId: user.uid, id: activeFile.id, name: activeFile.name || "Êú™ÂëΩÂêçË®≠Ë®à", content: currentJson }) 
                    });
                    if ((await res.json()).success) { showMsg("‚úÖ ÂÑ≤Â≠òÊàêÂäüÔºÅ"); await refreshFiles(user.uid); }
                } catch (e) { showMsg("‚ùå ÂÑ≤Â≠òÂ§±Êïó"); }
                setIsLoading(false);
            };

            const handleSend = async () => {
                if (!currentJson) { alert("‚ö†Ô∏è ÂÖßÂÆπÂêåÊ≠•‰∏≠ÔºåË´ãÁ®çÂÄô„ÄÇ"); return; }
                try {
                    const rawData = JSON.parse(currentJson);
                    const altText = rawData.altText || "ÈÄôÊòØÊàëÁöÑÊï∏‰ΩçÂêçÁâáÔºåË´ãÂ§öÊåáÊïô";
                    
                    // --- Êï∏ÊìöÊ∑®ÂåñÔºöÂà™Èô§Èö±ËóèÊ¨Ñ‰Ωç ---
                    const cleanPayload = JSON.parse(JSON.stringify(rawData));
                    delete cleanPayload.altText;
                    delete cleanPayload._pages;
                    delete cleanPayload.pages;
                    delete cleanPayload.isVisible;
                    delete cleanPayload.template;

                    if (!liff.isLoggedIn()) { liff.login(); return; }
                    const result = await liff.shareTargetPicker([{ type: "flex", altText, contents: cleanPayload }]);
                    if (result) showMsg("‚úÖ ÁôºÈÄÅÊàêÂäüÔºÅ");
                } catch (e) { alert("‚ùå ÁôºÈÄÅÂ§±ÊïóÔºö" + e.message); }
            };

            const handleClone = async (file) => {
                setIsLoading(true);
                const newName = `${file.name} (Ë§áË£Ω)`;
                await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'saveFile', userId: user.uid, id: String(Date.now()), name: newName, content: file.content }) });
                await refreshFiles(user.uid);
                setIsLoading(false);
                showMsg("üìã Â∑≤Ë§áË£ΩÂ∞àÊ°à");
            };

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white font-black italic animate-pulse">Êï∏ÊìöËºâÂÖ•‰∏≠...</div>;
            if (viewState === 'LOGIN') return <div className="h-screen w-screen flex items-center justify-center bg-slate-50 font-black"><button onClick={()=>liff.login()} className="bg-[#06C755] text-white px-12 py-5 rounded-3xl font-black shadow-2xl active:scale-95">ÁôªÂÖ•Á≥ªÁµ±</button></div>;

            const currentProject = NAV_GROUPS.flatMap(g => g.items).find(i => i.id === activeModuleId);

            return (
                <div className="flex h-screen w-screen overflow-hidden text-black bg-[#f4f5f7] font-black">
                    {isLoading && <div className="fixed inset-0 bg-white/80 z-[10001] flex items-center justify-center font-black text-xl italic animate-pulse">ËôïÁêÜ‰∏≠...</div>}
                    {toast && <div className="toast">{toast}</div>}
                    
                    <aside className="line-sidebar border-r border-slate-300 w-72 shrink-0 bg-white">
                        <div className="h-24 flex items-center px-8 border-b border-slate-300 bg-white shrink-0 shadow-sm">
                            <span className="text-[#06C755] mr-4"><Icon name="menu" className="w-8 h-8" /></span>
                            <div className="flex flex-col"><span className="font-black text-[#06C755] text-2xl uppercase italic leading-none">FLEX HUB PRO</span><span className="text-[10px] opacity-40 mt-1 tracking-widest">{APP_VERSION}</span></div>
                        </div>
                        
                        <nav className="flex-1 overflow-y-auto pt-6 px-3 custom-scrollbar">
                            {NAV_GROUPS.map(group => (
                                <div key={group.id} className="mb-4">
                                    <button 
                                        onClick={() => setCollapsedGroups(p => ({...p, [group.id]: !p[group.id]}))}
                                        className="w-full flex items-center justify-between px-5 py-3 text-xs text-slate-400 uppercase tracking-[0.2em] font-black hover:text-black transition-colors"
                                    >
                                        <span>{group.name}</span>
                                        <span className={`chevron-rotate ${collapsedGroups[group.id] ? 'chevron-up' : 'chevron-down'}`}><Icon name="chevron" className="w-3 h-3" /></span>
                                    </button>
                                    
                                    {!collapsedGroups[group.id] && (
                                        <div className="flex flex-col gap-1.5 mt-1 animate-in slide-in-from-top-1 duration-200">
                                            {group.items.map(item => (
                                                <button 
                                                    key={item.id} 
                                                    onClick={()=>{setActiveModuleId(item.id); setActiveFile(null);}} 
                                                    className={`w-full flex items-center px-6 py-4 gap-4 rounded-2xl transition-all ${activeModuleId === item.id && !activeFile ? 'sidebar-item-active' : 'hover:bg-slate-50 text-slate-500'}`}
                                                >
                                                    <Icon name={item.icon} />
                                                    <span className="text-sm font-black truncate">{item.name}</span>
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </aside>

                    <main className="flex-1 bg-white relative flex flex-col shadow-inner">
                        {activeFile ? (
                            <div className="h-full flex flex-col animate-in fade-in duration-500">
                                <div className="h-24 border-b flex items-center px-10 justify-between bg-white shadow-md z-10">
                                    <button onClick={()=>setActiveFile(null)} className="font-black text-black flex items-center gap-3 hover:text-[#06C755] transition-colors shrink-0 text-lg"><span>‚Üê Back</span></button>
                                    <input type="text" value={activeFile.name} onChange={e=>setActiveFile({...activeFile, name: e.target.value})} className="bg-slate-100 border-2 border-black rounded-2xl px-6 py-3 font-black text-center max-w-xl mx-8 outline-none text-xl focus:bg-white transition-all shadow-inner" />
                                    <div className="flex items-center gap-4 shrink-0">
                                        <button onClick={handleSend} className="bg-[#06C755] text-white px-8 py-3.5 rounded-2xl text-lg flex items-center gap-3 shadow-xl active:scale-95 transition-all font-black hover:bg-[#05b34c]"><Icon name="send" /> <span>ÁôºÈÄÅ</span></button>
                                        <button onClick={handleSave} className="bg-black text-white px-8 py-3.5 rounded-2xl text-lg flex items-center gap-3 shadow-xl active:scale-95 transition-all font-black hover:bg-slate-800"><Icon name="save" /> <span>ÂÑ≤Â≠ò</span></button>
                                    </div>
                                </div>
                                <iframe ref={iframeRef} src={currentProject.url} className="flex-1 border-none shadow-inner"></iframe>
                            </div>
                        ) : (
                            <div className="p-12 h-full overflow-y-auto font-black custom-scrollbar">
                                <div className="flex justify-between items-end border-b-4 border-slate-100 pb-8 mb-10">
                                    <div className="flex flex-col"><h2 className="text-4xl font-black uppercase text-slate-800 tracking-tighter">{currentProject.name}</h2><p className="text-base text-slate-400 mt-2 italic font-bold">Manage your exclusive designs.</p></div>
                                    <button onClick={()=>setActiveFile({id: String(Date.now()), name:"", content: null})} className="bg-[#06C755] text-white px-10 py-5 rounded-[25px] font-black text-lg flex items-center gap-4 shadow-2xl active:scale-95 transition-all hover:-translate-y-1">Ôºã Âª∫Á´ãÊñ∞Ë®≠Ë®à</button>
                                </div>
                                <div className="bg-white border-2 border-slate-100 rounded-[40px] overflow-hidden shadow-2xl">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b-2 border-slate-100 font-black text-slate-400 uppercase text-xs tracking-widest"><tr><th className="p-8">Â∞àÊ°àÂêçÁ®±</th><th className="p-8 text-center">Êìç‰ΩúÁÆ°ÁêÜ</th></tr></thead>
                                        <tbody className="divide-y-2 divide-slate-50">
                                            {userFiles.length === 0 ? <tr><td colSpan="2" className="p-32 text-center text-slate-200 italic text-2xl">ÁõÆÂâçÂ∞öÁÑ°Êï∏Êìö</td></tr> : userFiles.map(f => (
                                                <tr key={String(f.id)} className="hover:bg-slate-50/50 transition-all">
                                                    <td className="p-8 text-xl font-black text-black">{f.name}</td>
                                                    <td className="p-8 text-center">
                                                        <div className="flex justify-center items-center gap-10">
                                                            <button onClick={()=>setActiveFile(f)} className="text-[#06C755] hover:underline font-black text-lg uppercase italic tracking-tighter">Edit</button>
                                                            <button onClick={()=>handleClone(f)} className="text-amber-500 flex items-center gap-2 hover:underline font-black text-lg uppercase italic tracking-tighter"><Icon name="copy" /> Clone</button>
                                                            <button onClick={async ()=>{ if(!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÔºüÊï∏ÊìöÂ∞áÁÑ°Ê≥ïÈÇÑÂéü„ÄÇ")) return; setIsLoading(true); await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteFile', userId: user.uid, id: String(f.id) }) }); await refreshFiles(user.uid); setIsLoading(false); }} className="text-red-500 transition-all hover:scale-110"><Icon name="trash" className="w-8 h-8" /></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
