<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub Pro - 聯網通訊版 (v2.0.6)</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; color: #000000; font-weight: 700; }
        .sidebar-item-active { background-color: #ffffff !important; color: #06C755 !important; font-weight: 900; border-right: 4px solid #06C755; }
        .line-sidebar { background-color: #F4F5F7; border-right: 1px solid #E5E7EB; }
        .iframe-container { width: 100%; height: 100%; border: none; background: #fff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06C755; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #000000; border-radius: 10px; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .overlay-loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(2px); }
        
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: white; padding: 14px 28px; border-radius: 15px;
            z-index: 10000; font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease-out; border: 2px solid #06C755;
            min-width: 250px; text-align: center;
        }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const APP_VERSION = "v2.0.6";
        const LIFF_ID = "2008541971-XPIDtaaj";
        const LIFF_URL = `https://liff.line.me/${LIFF_ID}`;

        const GAS_URL = "https://script.google.com/macros/s/AKfycbzIwDiSspAT03CePvj3oGkb05uFjYo2TzhR-zLu1iLA51f9pXsrG_gXyGYilq384SMF/exec"; 

        // --- 完整版型模板 (這是最原始、最完整的 JSON) ---
        const ECOMMERCE_FULL_TEMPLATE = JSON.stringify({
            "type": "bubble", "size": "mega",
            "hero": { "type": "video", "url": "https://lihi.cc/YsmAp", "previewUrl": "https://lihi.cc/5OXMZ", "aspectRatio": "16:9" },
            "body": {
                "type": "box", "layout": "vertical", "backgroundColor": "#F8F8F8", "paddingAll": "none",
                "contents": [
                    { "type": "box", "layout": "vertical", "contents": [
                        { "type": "image", "url": "https://lihi.cc/l5qqU", "position": "absolute", "size": "full", "aspectMode": "cover" },
                        { "type": "box", "layout": "vertical", "paddingAll": "md", "contents": [
                            { "type": "box", "layout": "horizontal", "contents": [
                                { "type": "box", "layout": "vertical", "width": "32%", "contents": [
                                    { "type": "image", "url": "https://lihi.cc/mwMvo", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" },
                                    { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "品項 A", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }
                                ]},
                                { "type": "box", "layout": "vertical", "width": "32%", "margin": "md", "contents": [
                                    { "type": "image", "url": "https://lihi.cc/2Nu8G", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" },
                                    { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "品項 B", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }
                                ]},
                                { "type": "box", "layout": "vertical", "width": "32%", "margin": "md", "contents": [
                                    { "type": "image", "url": "https://lihi.cc/yRfpn", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" },
                                    { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "品項 C", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }
                                ]}
                            ]}
                        ]}
                    ]}
                ]
            },
            "footer": {
                "type": "box", "layout": "horizontal", "spacing": "md", "backgroundColor": "#ffffff", "paddingTop": "md", "contents": [
                    { "type": "button", "style": "primary", "height": "sm", "color": "#000000", "action": { "type": "uri", "label": "官方網站", "uri": "https://line.me" } },
                    { "type": "button", "style": "primary", "height": "sm", "color": "#000000", "action": { "type": "uri", "label": "聯繫客服", "uri": "https://line.me" } }
                ]
            }
        }, null, 2);

        const PROJECTS = {
            ECOMMERCE: { id: 'ECOMMERCE', name: "電商商品版", url: "./tool-ecommerce.html", parent: 'MSG', template: ECOMMERCE_FULL_TEMPLATE },
            PERSONAL: { id: 'PERSONAL', name: "個人名片版", url: "./tool-personal.html", parent: 'MSG', template: "" }, // 名片版待補
            VOOM: { id: 'VOOM', name: "VOOM 解析器", parent: 'TOOL', template: "{}" }
        };

        const cleanJsonText = (str) => {
            let s = String(str || "").trim();
            if (s.startsWith('"') && s.endsWith('"')) {
                s = s.substring(1, s.length - 1).replace(/""/g, '"');
            }
            s = s.replace(/\{\{LIFF_URL\}\}/g, LIFF_URL);
            s = s.replace(/\{\{LIFF_ID\}\}/g, LIFF_ID);
            return s;
        };

        const Icon = ({ name, className = "w-4 h-4" }) => {
            const icons = {
                left: <polyline points="15 18 9 12 15 6" />,
                plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
                save: <React.Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></React.Fragment>,
                code: <React.Fragment><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></React.Fragment>,
                trash: <React.Fragment><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></React.Fragment>,
                check: <polyline points="20 6 9 17 4 12" />,
                send: <React.Fragment><line x1="22" y1="2" x2="11" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></React.Fragment>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />,
                github: <React.Fragment><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" /></React.Fragment>
            };
            const pathData = icons[name] || null;
            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{pathData}</svg>;
        };

        const EditorView = ({ file, onSave, onCancel, projectUrl, defaultTemplate }) => {
            const [localName, setLocalName] = useState("");
            const [localJson, setLocalJson] = useState("");
            const [showJson, setShowJson] = useState(false);
            const [toast, setToast] = useState(null);
            const iframeRef = useRef(null);

            const showMsg = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3500);
            };

            // 核心：監聽子工具的「READY」訊號
            useEffect(() => {
                const handleIframeMessage = (event) => {
                    // 1. 同步資料回主系統
                    if (event.data && event.data.type === 'SYNC_FLEX_DATA') {
                        setLocalJson(cleanJsonText(event.data.json));
                    }
                    // 2. 當子工具說準備好了，立刻把完整 JSON 丟過去渲染
                    if (event.data && event.data.type === 'CHILD_READY') {
                        const targetJson = localJson || defaultTemplate;
                        if (iframeRef.current) {
                            iframeRef.current.contentWindow.postMessage({
                                type: 'LOAD_FLEX_DATA',
                                json: targetJson
                            }, '*');
                        }
                    }
                };
                window.addEventListener('message', handleIframeMessage);
                return () => window.removeEventListener('message', handleIframeMessage);
            }, [localJson, defaultTemplate]);

            useEffect(() => {
                if (file) {
                    setLocalName(file.name || "未命名設計");
                    setLocalJson(cleanJsonText(file.content || defaultTemplate));
                }
            }, [file.id]);

            const handleSendDesigner = async () => {
                try {
                    const finalCode = cleanJsonText(localJson);
                    const flexMessage = JSON.parse(finalCode);
                    if (liff.isApiAvailable('shareTargetPicker')) {
                        const result = await liff.shareTargetPicker([{ type: "flex", altText: `FLEX設計：${localName}`, contents: flexMessage }]);
                        if (result) showMsg("✅ 已成功發送！");
                    }
                } catch (e) { showMsg("⚠️ JSON 格式錯誤"); }
            };

            return (
                <div className="h-full flex flex-col bg-white overflow-hidden relative animate-in fade-in duration-300 font-bold text-black font-black">
                    {toast && <div className="toast">{toast}</div>}
                    <div className="h-16 border-b border-slate-300 px-6 flex items-center justify-between shrink-0 bg-white z-20 shadow-sm font-black">
                        <div className="flex items-center gap-4 flex-1">
                            <button onClick={onCancel} className="text-black hover:text-green-600 transition-colors font-black"><Icon name="left" className="w-8 h-8" /></button>
                            <input type="text" value={localName} onChange={e=>setLocalName(e.target.value)} className="bg-transparent border-none p-0 text-black font-black outline-none focus:text-[#06C755] text-lg w-full max-w-sm" />
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={handleSendDesigner} className="bg-[#06C755] text-white px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 active:scale-95 shadow-md border border-[#05b34c] font-black">
                                <Icon name="send" /> <span>發送設計 (通訊錄)</span>
                            </button>
                            <button onClick={()=>onSave(file.id, localName, localJson)} className="bg-black text-white px-5 py-2.5 rounded-lg font-black text-sm flex items-center gap-2 active:scale-95 shadow-md border border-black font-black">
                                <Icon name="save" /> 儲存至雲端
                            </button>
                        </div>
                    </div>
                    <div className="flex-1 flex relative overflow-hidden text-black font-black">
                        <iframe ref={iframeRef} src={projectUrl} className="iframe-container" allow="clipboard-read; clipboard-write"></iframe>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [viewState, setViewState] = useState('LOADING'); 
            const [isGlobalLoading, setIsGlobalLoading] = useState(false);
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeLevel2, setActiveLevel2] = useState('ECOMMERCE');
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [isLiffInit, setIsLiffInit] = useState(false);

            const refreshFiles = async (uid, role) => {
                try {
                    const res = await fetch(`${GAS_URL}?userId=${uid}&action=getFiles&role=${role==='系統管理員'?'ADMIN':'USER'}`);
                    const data = await res.json();
                    setUserFiles(data || []);
                } catch(e) {}
            };

            useEffect(() => {
                const init = async () => {
                    const isPreviewEnv = window.location.href.includes('usercontent.goog') || window.location.protocol === 'blob:';
                    try {
                        if (isPreviewEnv) {
                            const mockUser = { uid: 'DEBUG', displayName: '測試員' };
                            setUser(mockUser); setProfile({ status: 'APPROVED', role: '系統管理員', name: '測試員', endDate: '2026-12-31' });
                            await refreshFiles(mockUser.uid, '系統管理員'); setViewState('MAIN'); return;
                        }
                        await liff.init({ liffId: LIFF_ID });
                        setIsLiffInit(true);
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }
                        const lp = await liff.getProfile();
                        setUser({ uid: lp.userId, displayName: lp.displayName });
                        const response = await fetch(`${GAS_URL}?userId=${lp.userId}&action=checkStatus`);
                        const gasData = await response.json();
                        if (gasData.status === 'NOT_FOUND') setViewState('REGISTER');
                        else { setProfile(gasData); await refreshFiles(lp.userId, gasData.role); setViewState('MAIN'); }
                    } catch (e) { setViewState('LOGIN'); }
                };
                init();
            }, []);

            const handleLogin = () => { if (isLiffInit) liff.login(); };

            const handleSave = async (id, name, content) => {
                setIsGlobalLoading(true);
                try {
                    const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'saveFile', userId: String(user.uid), id: String(id), name, content }) });
                    const result = await res.json();
                    if(result.success) {
                        await refreshFiles(user.uid, profile.role);
                        setActiveFile(null);
                    }
                } catch (e) { alert("儲存失敗"); }
                finally { setIsGlobalLoading(false); }
            };

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white text-black font-black uppercase italic animate-pulse"><div className="loader mb-4"></div>Connecting...</div>;
            if (viewState === 'LOGIN') return <div className="h-screen w-screen flex items-center justify-center bg-slate-50 font-black text-black"><button onClick={handleLogin} className="bg-[#06C755] text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-all">登入管理平台中心</button></div>;

            const currentProject = PROJECTS[activeLevel2];

            return (
                <div className="flex h-screen w-screen overflow-hidden text-black bg-[#f4f5f7] font-black font-black">
                    {isGlobalLoading && <div className="overlay-loading font-black uppercase italic text-black font-black text-xl"><div className="loader mb-4"></div>同步數據中...</div>}
                    <aside className="w-64 line-sidebar flex flex-col shrink-0 border-r border-slate-300 font-bold font-black">
                        <div className="h-16 flex flex-col justify-center px-6 border-b border-slate-300 bg-white shadow-sm z-10 font-bold font-black">
                            <span className="font-black text-[#06C755] text-xl uppercase italic tracking-tighter leading-none mb-1">Flex Hub Center</span>
                            <span className="text-[8px] text-black font-black tracking-widest opacity-40 uppercase font-bold">{APP_VERSION}</span>
                        </div>
                        <nav className="flex-1 overflow-y-auto custom-scrollbar pt-4 text-black font-black">
                            {Object.keys(PROJECTS).filter(k=>PROJECTS[k].parent==='MSG').map(key => (
                                <button key={key} onClick={()=>{setActiveLevel2(key); setActiveFile(null);}} className={`w-full text-left px-10 py-4 text-sm transition-all border-r-4 ${activeLevel2 === key && !activeFile ? 'sidebar-item-active' : 'hover:bg-white border-transparent text-black font-bold font-black'}`}>{PROJECTS[key].name}</button>
                            ))}
                        </nav>
                        <div className="p-5 border-t border-slate-300 bg-white flex items-center gap-3 font-black uppercase">
                            <div className="overflow-hidden min-w-0 font-black">
                                <div className="text-xs truncate font-bold text-black uppercase tracking-tight font-bold font-black">{profile?.name}</div>
                                <div className="text-[10px] text-black font-black tracking-tight mt-1 uppercase opacity-60 font-black font-bold">EXP: {profile?.endDate ? new Date(profile.endDate).toLocaleDateString() : '--'}</div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col shadow-inner font-bold font-black">
                        {activeFile ? (
                            <EditorView key={String(activeFile.id)} file={activeFile} onSave={handleSave} onCancel={() => setActiveFile(null)} projectUrl={currentProject.url} defaultTemplate={currentProject.template} />
                        ) : (
                            <DirectoryView projectName={currentProject.name} files={userFiles} onAdd={()=>setActiveFile({id: String(Date.now()), name:"新設計專案", content: ""})} onEdit={f=>setActiveFile(f)} onDelete={()=>{}} isAdmin={profile?.role === '系統管理員'} />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
