<body>

    <script type="text/babel">

        const APP_VERSION = "v2.7.3";
        const LIFF_ID = "2008541971-XPIDtaaj";

        const NAV_GROUPS = [

        const Icon = ({ name, className = "w-5 h-5" }) => {

                save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />

        };

        const App = () => {

            const [user, setUser] = useState(null);
            const [activeModuleId, setActiveModuleId] = useState('CAROUSEL_PRO');

            const [userFiles, setUserFiles] = useState([]);
            const [selectedIds, setSelectedIds] = useState(new Set());

            const [toast, setToast] = useState(null);

            // æ­¤è®Šæ•¸å„²å­˜ã€Œç•¶å‰ç·¨è¼¯ä¸­ã€çš„ Flex JSON
            const [currentJson, setCurrentJson] = useState("");
            const iframeRef = useRef(null);

            const showMsg = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };

            const refreshFiles = useCallback(async (uid, keepSelection = true) => {
                try {
                    const res = await fetch(`${GAS_URL}?userId=${uid}&action=getFiles`);
                    const data = await res.json();
                    setUserFiles(data || []);
                    if (!keepSelection) setSelectedIds(new Set());
                } catch (e) { setUserFiles([]); }
            }, []);

            useEffect(() => {
                const init = async () => {
                    try {
                        const url = window.location.href;

                        if (isDev) {
                            setUser({ uid: 'DEBUG_USER', displayName: 'ç®¡ç†å“¡' });
                            await refreshFiles('DEBUG_USER', false); 
                            setViewState('MAIN'); 
                            return;
                        }

                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }

                        const lp = await liff.getProfile();
                        setUser({ uid: lp.userId, displayName: lp.displayName });
                        await refreshFiles(lp.userId, false); 
                        setViewState('MAIN');
                    } catch (e) { 
                        setInitError(e.message);
                        setViewState('LOGIN'); 
                    }
                };
                init();
            }, [refreshFiles]);

            // ç•¶é–‹å•Ÿæª”æ¡ˆæˆ–åˆ‡æ›å°ˆæ¡ˆæ™‚çš„é‚è¼¯
            useEffect(() => {
                // ã€é—œéµä¿®å¾©ã€‘: ç•¶é–‹å•Ÿæª”æ¡ˆæ™‚ï¼Œç«‹å³å°‡æš«å­˜å€åŒæ­¥ç‚ºè©²å°ˆæ¡ˆçš„å…§å®¹ï¼Œé¿å…æŠ“åˆ°ä¸Šä¸€å€‹å°ˆæ¡ˆçš„æ•¸æ“š
                if (activeFile) {
                    setCurrentJson(activeFile.content || "");
                } else {
                    setCurrentJson("");
                }

                const handleMessage = (event) => {
                    // æ¥æ”¶ç·¨è¼¯å™¨å‚³å›çš„æœ€æ–° JSON
                    if (event.data?.type === 'SYNC_FLEX_DATA') {
                        setCurrentJson(event.data.json);
                    }
                    // ç•¶ç·¨è¼¯å™¨æº–å‚™å¥½æ™‚ï¼Œå°‡èˆŠæ•¸æ“šå¡é€²å»
                    if (event.data?.type === 'CHILD_READY' && activeFile && iframeRef.current) {
                        iframeRef.current.contentWindow.postMessage({ type: 'LOAD_FLEX_DATA', json: activeFile.content }, '*');
                    }
                };
                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, [activeFile]);

            useEffect(() => {
                setSelectedIds(new Set());
            }, [activeModuleId]);

            const handleSave = async () => {
                if (!activeFile) return;
                setIsLoading(true);
                try {
                    const res = await fetch(GAS_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ action: 'saveFile', userId: user.uid, id: String(activeFile.id), name: activeFile.name || "æœªå‘½åè¨­è¨ˆ", content: currentJson }) 
                    });
                    const result = await res.json();
                    if (result.success) { 
                        showMsg("âœ… å„²å­˜æˆåŠŸï¼"); 
                        // æ›´æ–°æœ¬åœ°å¿«ç…§ï¼Œç¢ºä¿å…§å®¹ä¸€è‡´
                        setActiveFile(prev => ({ ...prev, content: currentJson }));
                        await refreshFiles(user.uid, true); 
                    }
                } catch (e) { showMsg("âŒ å„²å­˜å¤±æ•—"); }
                setIsLoading(false);
            };

            const handleTestSend = async () => {
                if (!currentJson) { alert("âš ï¸ å°šæœªç”¢ç”Ÿ Flex æ•¸æ“šï¼Œè«‹å…ˆç·¨è¼¯å…§å®¹"); return; }
                try {
                    const content = typeof currentJson === 'string' ? JSON.parse(currentJson) : currentJson;
                    const clean = JSON.parse(JSON.stringify(content));
                    // ç¢ºä¿ç™¼é€ç´”ç²¹çš„ Flex å…§å®¹ï¼Œç§»é™¤è¼”åŠ©æ¬„ä½
                    ["altText", "_pages", "pages", "isVisible", "template"].forEach(k => delete clean[k]);
                    
                    const result = await liff.shareTargetPicker([{
                        type: "flex",
                        altText: activeFile?.name || "æ¸¬è©¦ç™¼é€",
                        contents: clean
                    }]);
                    if (result) showMsg("âœ… æ¸¬è©¦ç™¼é€æˆåŠŸï¼");
                } catch (e) { alert("âŒ ç™¼é€å¤±æ•—ï¼š" + e.message); }
            };

            const handleSendSelected = async () => {
                const selectedFiles = userFiles.filter(f => selectedIds.has(f.id));
                if (selectedFiles.length === 0) return;
                if (selectedFiles.length > 5) { alert("âš ï¸ LINE æ‰¹æ¬¡ç™¼é€ä¸Šé™ç‚º 5 å‰‡"); return; }
                try {
                    const messages = selectedFiles.map(f => {
                        const content = typeof f.content === 'string' ? JSON.parse(f.content) : f.content;
                        const clean = JSON.parse(JSON.stringify(content));
                        ["altText", "_pages", "pages", "isVisible", "template"].forEach(k => delete clean[k]);
                        return { type: "flex", altText: f.name || "æ•¸ä½åç‰‡", contents: clean };
                    });
                    const result = await liff.shareTargetPicker(messages);
                    if (result) showMsg("âœ… æ‰¹æ¬¡ç™¼é€æˆåŠŸï¼");
                } catch (e) { alert("âŒ ç™¼é€å¤±æ•—ï¼š" + e.message); }
            };

            const handleDelete = async (id) => {
                if(!confirm("ç¢ºå®šè¦åˆªé™¤ï¼Ÿæ­¤æ“ä½œä¸å¯é‚„åŸã€‚")) return;
                setIsLoading(true);
                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'deleteFile', userId: user.uid, id: String(id) })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showMsg("ğŸ—‘ï¸ å·²åˆªé™¤");
                        await refreshFiles(user.uid, true);
                    } else {
                        showMsg("âŒ åˆªé™¤å¤±æ•—");
                    }
                } catch (e) { showMsg("âŒ é€šè¨Šå¤±æ•—"); }
                setIsLoading(false);
            };

            if (viewState === 'LOADING') return (
                <div className="h-screen w-screen flex flex-col items-center justify-center bg-white font-black italic">
                    <div className="animate-pulse flex flex-col items-center text-[#06C755]">
                        <div className="w-16 h-16 border-4 border-[#06C755] border-t-transparent rounded-full animate-spin mb-4"></div>
                        <span>ç³»çµ±è¼‰å…¥ä¸­...</span>
                    </div>

            );

            if (viewState === 'LOGIN') return (

                    <div className="bg-white p-12 rounded-[40px] shadow-2xl flex flex-col items-center max-w-sm w-full border-2 border-slate-100">
                        <div className="w-20 h-20 bg-[#06C755] rounded-3xl flex items-center justify-center text-white mb-8 shadow-lg">

                        </div>
                        <h1 className="text-2xl mb-2 italic uppercase">Flex Hub Pro</h1>
                        <p className="text-slate-400 text-sm mb-10 font-bold">è«‹å…ˆå®Œæˆ LINE èº«ä»½é©—è­‰</p>
                        <button onClick={()=>liff.login()} className="w-full bg-[#06C755] text-white py-5 rounded-2xl font-black shadow-xl active:scale-95 transition-all text-lg hover:bg-[#05b34c]">ç™»å…¥ç³»çµ±</button>
                        <button onClick={() => { setUser({ uid: 'DEBUG_USER', displayName: 'é–‹ç™¼è€…' }); setViewState('MAIN'); refreshFiles('DEBUG_USER', false); }} className="mt-6 text-slate-300 hover:text-slate-500 text-xs underline">è·³éç™»å…¥ (æ¸¬è©¦ç”¨)</button>
                    </div>
                </div>
            );

            const currentProject = NAV_GROUPS.flatMap(g => g.items).find(i => i.id === activeModuleId);

            return (
                <div className="flex h-screen w-screen overflow-hidden text-black bg-[#f4f5f7] font-black">

                    {toast && <div className="toast">{toast}</div>}
                    
                    <aside className="line-sidebar border-r border-slate-300 w-72 shrink-0 bg-white">
                        <div className="h-24 flex items-center px-8 border-b border-slate-300 bg-white shrink-0">
                            <span className="text-[#06C755] mr-4"><Icon name="menu" className="w-8 h-8" /></span>
                            <div className="flex flex-col">
                                <span className="font-black text-[#06C755] text-2xl uppercase italic leading-none">FLEX HUB</span>
                                <span className="text-[10px] opacity-40 mt-1 tracking-widest">{APP_VERSION}</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 overflow-y-auto pt-6 px-3 custom-scrollbar">
                            {NAV_GROUPS.map(group => (
                                <div key={group.id} className="mb-4">
                                    <button onClick={() => setCollapsedGroups(p => ({...p, [group.id]: !p[group.id]}))} className="w-full flex items-center justify-between px-5 py-3 text-xs text-slate-400 uppercase tracking-[0.2em] font-black hover:text-black transition-colors">
                                        <span>{group.name}</span>
                                        <span className={`chevron-rotate ${collapsedGroups[group.id] ? 'rotate-180' : ''}`}><Icon name="chevron" className="w-3 h-3" /></span>
                                    </button>
                                    {!collapsedGroups[group.id] && (
                                        <div className="flex flex-col gap-1.5 mt-1">
                                            {group.items.map(item => (
                                                <button key={item.id} onClick={()=>{setActiveModuleId(item.id); setActiveFile(null);}} className={`w-full flex items-center px-6 py-4 gap-4 rounded-2xl transition-all ${activeModuleId === item.id && !activeFile ? 'sidebar-item-active shadow-sm' : 'hover:bg-slate-50 text-slate-500'}`}>
                                                    <Icon name={item.icon} />
                                                    <span className="text-sm font-black truncate">{item.name}</span>
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                        
                        <div className="p-4 border-t border-slate-100 flex items-center gap-3 bg-slate-50">
                            <div className="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center text-[10px] text-slate-400">UID</div>
                            <div className="flex flex-col overflow-hidden">
                                <span className="text-[10px] text-slate-300 truncate uppercase">User Profile</span>
                                <span className="text-[10px] text-slate-500 truncate">{user?.displayName || "ç®¡ç†è€…"}</span>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative flex flex-col shadow-inner">
                        {activeFile ? (
                            <div className="h-full flex flex-col animate-in fade-in duration-500">
                                <div className="h-24 border-b flex items-center px-10 justify-between bg-white shadow-md z-10">
                                    <button onClick={()=>setActiveFile(null)} className="font-black text-black flex items-center gap-3 hover:text-[#06C755] transition-colors shrink-0 text-lg"><span>â† è¿”å›æ¸…å–®</span></button>
                                    <div className="flex-1 flex justify-center px-4">
                                        <input type="text" value={activeFile.name} onChange={e=>setActiveFile({...activeFile, name: e.target.value})} className="bg-slate-100 border-2 border-black rounded-2xl px-6 py-3 font-black text-center w-full max-w-lg outline-none text-xl focus:bg-white transition-all shadow-inner" placeholder="è«‹è¼¸å…¥å°ˆæ¡ˆåç¨±..." />
                                    </div>
                                    <div className="flex items-center gap-4 shrink-0">
                                        <button onClick={handleTestSend} className="bg-blue-600 text-white px-8 py-3.5 rounded-2xl text-lg flex items-center gap-3 shadow-xl active:scale-95 transition-all font-black hover:bg-blue-700">
                                            <Icon name="send" /> <span>æ¸¬è©¦ç™¼é€</span>
                                        </button>
                                        <button onClick={handleSave} className="bg-black text-white px-10 py-3.5 rounded-2xl text-lg flex items-center gap-3 shadow-xl active:scale-95 transition-all font-black hover:bg-slate-800"><Icon name="save" /> <span>å„²å­˜å°ˆæ¡ˆ</span></button>
                                    </div>
                                </div>
                                {/* é‡è¦ï¼šiframe çš„ src æœƒæ ¹æ“š activeModuleId æ±ºå®šè¼‰å…¥å“ªå€‹ç·¨è¼¯å™¨ */}
                                <iframe ref={iframeRef} src={currentProject.url} className="flex-1 border-none shadow-inner"></iframe>
                            </div>
                        ) : (
                            <div className="p-12 h-full overflow-y-auto font-black custom-scrollbar">
                                <div className="flex justify-between items-center border-b-4 border-slate-100 pb-8 mb-10">
                                    <div className="flex flex-col"><h2 className="text-4xl font-black uppercase text-slate-800 tracking-tighter">{currentProject.name}</h2><p className="text-base text-slate-400 mt-2 italic font-bold">ç®¡ç†æ‚¨çš„å°ˆå±¬è¨­è¨ˆæ–¹æ¡ˆ</p></div>
                                    <div className="flex gap-4">
                                        {selectedIds.size > 0 && (
                                            <button onClick={handleSendSelected} className="bg-blue-600 text-white px-10 py-5 rounded-[25px] font-black text-lg flex items-center gap-4 shadow-2xl active:scale-95 transition-all hover:bg-blue-700 animate-bounce">
                                                <Icon name="send" /> æ‰¹æ¬¡ç™¼é€ ({selectedIds.size})
                                            </button>
                                        )}
                                        <button onClick={()=>{
                                            // å»ºç«‹æ–°å°ˆæ¡ˆæ™‚ï¼Œå¼·åˆ¶é‡ç½®æ•¸æ“šç‹€æ…‹
                                            setActiveFile({id: String(Date.now()), name:"æ–°å°ˆæ¡ˆ", content: null});
                                        }} className="bg-[#06C755] text-white px-10 py-5 rounded-[25px] font-black text-lg flex items-center gap-4 shadow-2xl active:scale-95 transition-all hover:-translate-y-1">ï¼‹ å»ºç«‹æ–°è¨­è¨ˆ</button>
                                    </div>
                                </div>
                                <div className="bg-white border-2 border-slate-100 rounded-[40px] overflow-hidden shadow-2xl">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b-2 border-slate-100 font-black text-slate-400 uppercase text-xs tracking-widest">
                                            <tr>
                                                <th className="p-8 w-16 text-center">
                                                    <input type="checkbox" checked={userFiles.length > 0 && selectedIds.size === userFiles.length} onChange={()=>{
                                                        if (selectedIds.size === userFiles.length) setSelectedIds(new Set());
                                                        else setSelectedIds(new Set(userFiles.map(f => f.id)));
                                                    }} className="checkbox-custom" />
                                                </th>
                                                <th className="p-8">å°ˆæ¡ˆåç¨±</th>
                                                <th className="p-8 text-center">æ“ä½œç®¡ç†</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y-2 divide-slate-50">
                                            {userFiles.length === 0 ? <tr><td colSpan="3" className="p-32 text-center text-slate-200 italic text-2xl">ç›®å‰å°šç„¡æ•¸æ“š</td></tr> : userFiles.map(f => (
                                                <tr key={String(f.id)} className={`transition-all ${selectedIds.has(f.id) ? 'bg-green-50' : 'hover:bg-slate-50/50'}`}>
                                                    <td className="p-8 text-center">
                                                        <input type="checkbox" checked={selectedIds.has(f.id)} onChange={()=>{
                                                            const n = new Set(selectedIds);
                                                            if (n.has(f.id)) n.delete(f.id); else n.add(f.id);
                                                            setSelectedIds(n);
                                                        }} className="checkbox-custom" />
                                                    </td>
                                                    <td className="p-8 text-xl font-black text-black cursor-pointer" onClick={()=>setActiveFile(f)}>{f.name || "æœªå‘½åè¨­è¨ˆ"}</td>
                                                    <td className="p-8 text-center">
                                                        <div className="flex justify-center items-center gap-10">
                                                            <button onClick={()=>setActiveFile(f)} className="text-[#06C755] hover:underline font-black text-lg uppercase italic tracking-tighter">ç·¨è¼¯å…§å®¹</button>
                                                            <button onClick={() => handleDelete(f.id)} className="text-red-500 transition-all hover:scale-110"><Icon name="trash" className="w-8 h-8" /></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
