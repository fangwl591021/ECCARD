<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEOA CMS - 控制中心</title>
    <!-- ... (前段省略) ... -->
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page');
            const search = window.location.search;
            const hash = window.location.hash;
            
            if (page === 'card') window.location.replace('card.html' + search + hash);
            else if (page === 'stand') window.location.replace('stand.html' + search + hash);
            else if (page === 'ec') window.location.replace('ec.html' + search + hash);
            else if (page === 'mix') window.location.replace('mix.html' + search + hash);
            
            // 關鍵：確保有這一行
            else if (page === 'edit') window.location.replace('edit.html' + search + hash);
            
            else if (page === 'reply') window.location.replace('reply.html' + search + hash);
            else {
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.style.display = 'block';
                });
            }
        })();
    </script>
