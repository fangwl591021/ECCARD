<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEOA CMS - 控制中心</title>
    <!-- ... 省略樣式 ... -->
    <style>
        /* ... */
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; overflow: hidden; display: none; }
        /* ... */
    </style>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page');
            
            if (page === 'card') window.location.replace('card.html' + window.location.search);
            else if (page === 'stand') window.location.replace('stand.html' + window.location.search);
            else if (page === 'ec') window.location.replace('ec.html' + window.location.search);
            else if (page === 'mix') window.location.replace('mix.html' + window.location.search);
            else if (page === 'edit') window.location.replace('edit.html' + window.location.search); // 確保這行存在
            else if (page === 'reply') window.location.replace('reply.html' + window.location.search);
            else document.addEventListener('DOMContentLoaded', function() { document.body.style.display = 'block'; });
        })();
    </script>
</head>
<!-- ... Body 內容不變 ... -->
