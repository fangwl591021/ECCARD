<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub OA - 專業管理平台</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Firebase SDK (Compat 模式) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; }
        .sidebar-item-active { background-color: #ffffff !important; color: #06C755 !important; font-weight: 700; border-right: 4px solid #06C755; }
        .line-sidebar { background-color: #F4F5F7; border-right: 1px solid #E5E7EB; }
        .iframe-container { width: 100%; height: 100%; border: none; background: #fff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06C755; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 子組件：圖示 ---
        const Icon = ({ name, className = "w-4 h-4" }) => {
            const icons = {
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />,
                plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
                save: <React.Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></React.Fragment>,
                code: <React.Fragment><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></React.Fragment>,
                left: <polyline points="15 18 9 12 15 6" />,
                lock: <React.Fragment><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></React.Fragment>,
                clock: <React.Fragment><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></React.Fragment>,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                alert: <React.Fragment><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        // --- 1. 註冊畫面 ---
        const RegisterView = ({ userId, onRegister, lineName }) => {
            const [formData, setFormData] = useState({ name: lineName || "", phone: "", company: "" });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                await onRegister(formData);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6">
                    <div className="bg-white p-8 sm:p-12 rounded-[2.5rem] shadow-2xl max-w-md w-full border border-slate-100">
                        <div className="text-center mb-10">
                            <div className="w-16 h-16 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 font-black tracking-tighter">REG</div>
                            <h2 className="text-2xl font-black text-slate-800">建立開發帳戶</h2>
                            <p className="text-slate-400 text-sm mt-2 font-medium">請填寫真實資料，註冊後由管理員核准</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">系統 UserID (自動抓取)</label>
                                <div className="bg-slate-100 border border-slate-200 rounded-xl px-4 py-3 text-slate-500 font-mono text-[10px] truncate select-all">{userId}</div>
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">真實姓名</label>
                                <input type="text" required value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-green-500 font-bold transition-all" placeholder="例如：王小明" />
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">聯絡電話</label>
                                <input type="tel" required value={formData.phone} onChange={e=>setFormData({...formData, phone: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-green-500 font-bold transition-all" placeholder="例如：0912-345-678" />
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">公司/單位名稱</label>
                                <input type="text" required value={formData.company} onChange={e=>setFormData({...formData, company: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-green-500 font-bold transition-all" placeholder="例如：XXX工作室" />
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-[#06C755] text-white py-4 rounded-xl font-black text-lg shadow-lg hover:bg-[#05b34c] transition-all active:scale-95 disabled:opacity-50">
                                {loading ? "正在送出註冊資訊..." : "提交註冊資料"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- 2. 管理員後台 ---
        const AdminView = ({ db, appId }) => {
            const [registrations, setRegistrations] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!db) return;
                const unsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').onSnapshot(s => {
                    const list = [];
                    s.forEach(d => list.push({ id: d.id, ...d.data() }));
                    setRegistrations(list);
                    setLoading(false);
                }, err => {
                    console.error("Admin Listener Error", err);
                    setLoading(false);
                });
                return () => unsub();
            }, [db, appId]);

            const handleApprove = async (uid) => {
                const start = prompt("請輸入開始日期 (YYYY-MM-DD)", new Date().toISOString().split('T')[0]);
                const end = prompt("請輸入結束日期 (YYYY-MM-DD)", "2026-12-31");
                if(!start || !end) return;

                try {
                    await db.collection('artifacts').doc(appId).collection('users').doc(uid).collection('profile').doc('info').set({
                        startDate: start,
                        endDate: end,
                        approved: true
                    }, { merge: true });

                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(uid).update({
                        status: 'APPROVED',
                        endDate: end
                    });
                    alert("核准成功！");
                } catch (e) {
                    alert("核准失敗：" + e.message);
                }
            };

            return (
                <div className="p-8 h-full overflow-y-auto text-slate-800">
                    <div className="flex items-center gap-3 mb-8 border-b pb-6">
                        <Icon name="shield" className="w-6 h-6 text-blue-600" />
                        <h2 className="text-xl font-black">管理員審核中心</h2>
                    </div>
                    {loading ? <div className="flex justify-center p-10"><div className="loader"></div></div> : (
                        <div className="bg-white border rounded-xl overflow-hidden shadow-sm">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 border-b text-slate-400 font-black text-[10px] uppercase tracking-widest">
                                    <tr><th className="p-4">UserID / 公司</th><th className="p-4">姓名 / 電話</th><th className="p-4">狀態</th><th className="p-4 text-right">管理</th></tr>
                                </thead>
                                <tbody className="divide-y text-slate-700">
                                    {registrations.length === 0 ? <tr><td colSpan="4" className="p-10 text-center text-slate-400 font-bold">目前尚無註冊名單</td></tr> : registrations.map(r => (
                                        <tr key={r.id} className="hover:bg-slate-50/50 transition-colors">
                                            <td className="p-4"><div className="font-black text-slate-900">{r.company}</div><div className="text-[9px] font-mono opacity-50">{r.userId}</div></td>
                                            <td className="p-4"><div className="font-bold">{r.name}</div><div className="text-xs text-slate-400">{r.phone}</div></td>
                                            <td className="p-4"><span className={`px-2 py-0.5 rounded-full text-[10px] font-black ${r.status === 'APPROVED' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}`}>{r.status === 'APPROVED' ? '已核准' : '審核中'}</span></td>
                                            <td className="p-4 text-right"><button onClick={()=>handleApprove(r.id)} className="bg-blue-600 text-white px-3 py-1 rounded-md text-xs font-bold hover:bg-blue-700 transition-all">核准授權</button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        // --- 3. 目錄列表 ---
        const DirectoryView = ({ files, onAdd, onEdit, onDelete }) => (
            <div className="p-8 h-full overflow-y-auto custom-scrollbar text-slate-800">
                <div className="flex justify-between items-end border-b pb-6 mb-6">
                    <div><h2 className="text-xl font-bold">活動設計清單</h2><p className="text-slate-400 text-xs mt-1 font-medium">管理您的 FLEX 訊息雲端存檔</p></div>
                    <button onClick={onAdd} className="bg-[#06C755] text-white px-5 py-2 rounded font-bold text-sm flex items-center gap-2 active:scale-95 transition-all"><Icon name="plus" /> 建立新設計</button>
                </div>
                <div className="bg-white border rounded-xl overflow-hidden shadow-sm">
                    <table className="w-full text-left text-sm">
                        <thead className="bg-slate-50 border-b text-slate-400 font-black uppercase text-[10px]"><tr><th className="p-4">名稱</th><th className="p-4 text-center">內容</th><th className="p-4 text-right">操作</th></tr></thead>
                        <tbody className="divide-y font-medium text-slate-700">
                            {files.length === 0 ? <tr><td colSpan="3" className="p-10 text-center text-slate-400 italic">目前無存檔資料</td></tr> : files.map(f => (
                                <tr key={f.id} className="hover:bg-slate-50 transition-colors"><td className="p-4 font-bold">{f.name}</td><td className="p-4 text-center text-[10px]"><span className={`px-2 py-0.5 rounded-full font-black ${f.content ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>{f.content ? 'YES' : 'EMPTY'}</span></td><td className="p-4 text-right space-x-4"><button onClick={()=>onEdit(f)} className="text-blue-600 font-bold hover:underline">編輯</button><button onClick={()=>onDelete(f.id)} className="text-red-400 font-bold">刪除</button></td></tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- 4. 編輯器核心 ---
        const EditorView = ({ file, onSave, onCancel, projectUrl }) => {
            const [localName, setLocalName] = useState(file.name);
            const [localJson, setLocalJson] = useState(file.content || "");
            const [showJson, setShowJson] = useState(false);
            useEffect(() => { setLocalName(file.name); setLocalJson(file.content || ""); }, [file.id]);
            return (
                <div className="h-full flex flex-col bg-white overflow-hidden relative">
                    <div className="h-14 border-b px-6 flex items-center justify-between shrink-0 bg-white z-20">
                        <div className="flex items-center gap-4 flex-1 text-slate-900"><button onClick={onCancel} className="text-slate-400 hover:text-slate-600 transition-colors"><Icon name="left" className="w-5 h-5" /></button><input type="text" value={localName} onChange={e=>setLocalName(e.target.value)} className="bg-transparent border-none p-0 font-black outline-none focus:text-[#06C755] text-base w-full max-w-sm transition-all" /></div>
                        <div className="flex items-center gap-3">
                            <button onClick={()=>setShowJson(!showJson)} className={`p-2 rounded-md border ${showJson ? 'bg-blue-600 text-white shadow-inner border-blue-700' : 'text-slate-400 border-slate-200'}`}><Icon name="code" /></button>
                            <button onClick={()=>onSave(file.id, localName, localJson)} className="bg-[#06C755] text-white px-6 py-2 rounded-md font-bold text-sm flex items-center gap-2 active:scale-95 transition-all shadow-sm hover:bg-[#05b34c]"><Icon name="save" /> 儲存變更</button>
                        </div>
                    </div>
                    <div className="flex-1 flex relative overflow-hidden">
                        <div className={`absolute right-0 top-0 bottom-0 w-80 bg-slate-900 border-l border-slate-800 z-30 shadow-2xl p-6 flex flex-col gap-4 drawer-transition ${showJson ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="flex justify-between items-center text-slate-200 font-black text-[10px] uppercase"><span>內容代碼 (JSON)</span><button onClick={()=>setShowJson(false)} className="hover:text-white transition-colors"><Icon name="x" /></button></div>
                            <textarea value={localJson} onChange={e=>setLocalJson(e.target.value)} className="flex-1 w-full bg-slate-950 border border-slate-800 rounded-xl p-4 font-mono text-[11px] text-green-500 outline-none custom-scrollbar shadow-inner leading-relaxed" placeholder='貼入工具設計後的 JSON...' />
                        </div>
                        <iframe src={projectUrl} className="iframe-container" allow="clipboard-read; clipboard-write"></iframe>
                    </div>
                </div>
            );
        };

        // --- 5. 主程式 App ---
        const App = () => {
            const [viewState, setViewState] = useState('LOADING'); // LOADING, LOGIN, REGISTER, PENDING, EXPIRED, MAIN, ADMIN
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [db, setDb] = useState(null);
            const [errorMsg, setErrorMsg] = useState(null);

            const appId = window['__app_id'] || 'flex-hub-final-v12';
            const projectUrl = "https://fangwl591021.github.io/line-flex-images/";

            // 先讀取環境變數，解決 ReferenceError: configStr is not defined
            const configStr = window['__firebase_config'] || (typeof __firebase_config !== 'undefined' ? __firebase_config : null);

            useEffect(() => {
                if (!configStr) {
                    const timer = setTimeout(() => { 
                        if(viewState === 'LOADING') setErrorMsg("系統配置尚未注入，請稍後再試。"); 
                    }, 5000);
                    return () => clearTimeout(timer);
                }
                
                const start = async () => {
                    try {
                        const app = firebase.initializeApp(JSON.parse(configStr));
                        const firestore = app.firestore();
                        setDb(firestore);
                        
                        await liff.init({ liffId: "2008541971-XPIDtaaj" });
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }

                        app.auth().onAuthStateChanged(async (u) => {
                            if (u) {
                                setUser(u);
                                const pRef = firestore.doc(`artifacts/${appId}/users/${u.uid}/profile/info`);
                                const snap = await pRef.get();
                                
                                if (!snap.exists) {
                                    setViewState('REGISTER');
                                } else {
                                    const data = snap.data();
                                    setProfile(data);
                                    if (!data.startDate || !data.endDate) {
                                        setViewState('PENDING');
                                    } else if (new Date() > new Date(data.endDate)) {
                                        setViewState('EXPIRED');
                                    } else {
                                        setViewState('MAIN');
                                        firestore.collection(`artifacts/${appId}/users/${u.uid}/activities`).onSnapshot(s => {
                                            const f = [];
                                            s.forEach(d => f.push({ id: d.id, ...d.data() }));
                                            setUserFiles(f);
                                        });
                                    }
                                }
                            } else {
                                const token = window['__initial_auth_token'];
                                if (token) await app.auth().signInWithCustomToken(token);
                                else await app.auth().signInAnonymously();
                            }
                        });
                    } catch (e) { 
                        console.error(e);
                        setErrorMsg("系統啟動失敗：" + e.message);
                    }
                };
                start();
            }, [configStr]); // configStr 現在定義在 App 的作用域中

            const handleRegister = async (data) => {
                try {
                    const regData = { ...data, userId: user.uid, registeredAt: new Date().toISOString(), status: 'PENDING' };
                    await db.doc(`artifacts/${appId}/users/${user.uid}/profile/info`).set(regData);
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(user.uid).set(regData);
                    setViewState('PENDING');
                } catch (e) {
                    alert("註冊提交失敗。");
                }
            };

            const handleSave = async (id, name, content) => {
                await db.doc(`artifacts/${appId}/users/${user.uid}/activities/${id}`).set({
                    name, content, updatedAt: Date.now(), userId: user.uid, createdAt: Date.now()
                }, { merge: true });
                setActiveFile(null);
            };

            if (errorMsg) return (
                <div className="h-screen w-screen flex flex-col items-center justify-center bg-white p-10 text-center">
                    <Icon name="alert" className="w-12 h-12 text-red-500 mb-4" />
                    <h2 className="text-xl font-black text-slate-800 tracking-tight">系統啟動錯誤</h2>
                    <p className="text-slate-400 mt-2 font-medium">{errorMsg}</p>
                </div>
            );

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex items-center justify-center bg-white"><div className="loader"></div></div>;
            
            if (viewState === 'LOGIN') return (
                <div className="h-screen w-screen flex items-center justify-center bg-slate-50">
                    <button onClick={()=>liff.login()} className="bg-[#06C755] text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-all">LINE 登入並啟用開發權限</button>
                </div>
            );

            if (viewState === 'REGISTER') return <RegisterView userId={user?.uid} lineName={user?.displayName} onRegister={handleRegister} />;

            if (viewState === 'PENDING') return (
                <div className="h-screen w-screen flex flex-col items-center justify-center bg-white p-10 text-center animate-in zoom-in duration-500">
                    <div className="w-20 h-20 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mb-6"><Icon name="clock" className="w-10 h-10" /></div>
                    <h1 className="text-2xl font-black text-slate-800 tracking-tighter">註冊已送出，待審核</h1>
                    <p className="text-slate-400 mt-2 max-w-xs mx-auto text-sm font-medium">請將您的 UserID 提供給管理員，核准並設定日期後方可開始使用。</p>
                    <div className="mt-8 p-4 bg-slate-50 border rounded-2xl font-mono text-[9px] text-slate-400 break-all select-all">UserID: {user?.uid}</div>
                    <button onClick={()=>setViewState('ADMIN')} className="mt-12 text-[10px] text-slate-300 font-bold uppercase tracking-widest hover:text-slate-500 transition-colors">Admin Dashboard Entry</button>
                </div>
            );

            if (viewState === 'EXPIRED') return (
                <div className="h-screen w-screen flex flex-col items-center justify-center bg-slate-900 text-white p-10 text-center">
                    <Icon name="lock" className="w-16 h-16 mb-4 text-red-500 animate-pulse" />
                    <h1 className="text-2xl font-black uppercase tracking-tight">Authorized Period Expired</h1>
                    <p className="text-slate-400 mt-2">授權截止日：{new Date(profile?.endDate).toLocaleDateString()}</p>
                </div>
            );

            return (
                <div className="flex h-screen w-screen overflow-hidden text-slate-600 bg-[#f4f5f7]">
                    <aside className="w-64 line-sidebar flex flex-col shrink-0">
                        <div className="h-16 flex items-center px-6 border-b border-slate-200 bg-white font-black text-[#06C755] text-lg uppercase italic tracking-tighter">Flex Hub OA</div>
                        <nav className="flex-1 overflow-y-auto custom-scrollbar pt-4 text-slate-900">
                            <button onClick={() => {setViewState('MAIN'); setActiveFile(null);}} className={`w-full text-left px-6 py-3 text-sm transition-all border-r-4 ${viewState === 'MAIN' ? 'sidebar-item-active' : 'text-slate-500 font-medium'}`}>活動存檔設計</button>
                            <button onClick={() => {setViewState('ADMIN'); setActiveFile(null);}} className={`w-full text-left px-6 py-3 text-sm transition-all border-r-4 ${viewState === 'ADMIN' ? 'sidebar-item-active' : 'text-slate-500 font-medium opacity-40'}`}>管理員審核</button>
                        </nav>
                        <div className="p-4 border-t border-slate-200 bg-white flex items-center gap-3">
                            <div className="p-2 bg-slate-100 rounded-full text-slate-400"><Icon name="user" /></div>
                            <div className="overflow-hidden text-slate-900 min-w-0">
                                <div className="text-[11px] font-black truncate">{profile?.name || '用戶'}</div>
                                <div className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter italic">Valid Until {profile?.endDate ? new Date(profile.endDate).toLocaleDateString() : '--'}</div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col shadow-inner">
                        {viewState === 'ADMIN' ? (
                            <AdminView db={db} appId={appId} />
                        ) : activeFile ? (
                            <EditorView file={activeFile} onSave={handleSave} onCancel={() => setActiveFile(null)} projectUrl={projectUrl} />
                        ) : (
                            <DirectoryView files={userFiles} onAdd={()=>setActiveFile({id:Date.now(), name:"新活動設計", content:""})} onEdit={f=>setActiveFile(f)} onDelete={id=>db.doc(`artifacts/${appId}/users/${user.uid}/activities/${id}`).delete()} />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
