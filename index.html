<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub Pro - 範例完整版 (v2.1.8)</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; color: #000000; font-weight: 700; }
        .sidebar-item-active { background-color: #ffffff !important; color: #06C755 !important; font-weight: 900; border-right: 4px solid #06C755; }
        .line-sidebar { background-color: #F4F5F7; border-right: 1px solid #E5E7EB; }
        .iframe-container { width: 100%; height: 100%; border: none; background: #fff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06C755; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #000000; border-radius: 10px; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .overlay-loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(2px); }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #000; color: white; padding: 14px 28px; border-radius: 15px; z-index: 10000; font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideDown 0.3s ease-out; border: 2px solid #06C755; min-width: 250px; text-align: center; }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const APP_VERSION = "v2.1.8";
        const LIFF_ID = "2008541971-XPIDtaaj";
        const LIFF_URL = `https://liff.line.me/${LIFF_ID}`;
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzIwDiSspAT03CePvj3oGkb05uFjYo2TzhR-zLu1iLA51f9pXsrG_gXyGYilq384SMF/exec"; 

        // --- 核心：包含 6 個商品與完整 lihi 網址的範例模板 ---
        const ECOMMERCE_FULL_TEMPLATE = JSON.stringify({
            "type": "bubble", "size": "mega",
            "hero": { "type": "video", "url": "https://lihi.cc/YsmAp", "previewUrl": "https://lihi.cc/5OXMZ", "aspectRatio": "16:9", "altContent": { "type": "image", "size": "full", "aspectRatio": "16:9", "aspectMode": "cover", "url": "https://lihi.cc/5OXMZ" } },
            "body": {
                "type": "box", "layout": "vertical", "backgroundColor": "#F8F8F8", "paddingAll": "none",
                "contents": [{ "type": "box", "layout": "vertical", "contents": [
                    { "type": "image", "url": "https://lihi.cc/l5qqU", "position": "absolute", "size": "full", "aspectMode": "cover" },
                    { "type": "box", "layout": "vertical", "paddingAll": "md", "contents": [
                        { "type": "box", "layout": "horizontal", "contents": [
                            { "type": "box", "layout": "vertical", "width": "32%", "action": { "type": "uri", "uri": "https://line.me" }, "contents": [{ "type": "image", "url": "https://lihi.cc/mwMvo", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" }, { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "商品 A", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }] },
                            { "type": "box", "layout": "vertical", "width": "32%", "margin": "md", "action": { "type": "uri", "uri": "https://line.me" }, "contents": [{ "type": "image", "url": "https://lihi.cc/2Nu8G", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" }, { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "商品 B", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }] },
                            { "type": "box", "layout": "vertical", "width": "32%", "margin": "md", "action": { "type": "uri", "uri": "https://line.me" }, "contents": [{ "type": "image", "url": "https://lihi.cc/yRfpn", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" }, { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "商品 C", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }] }
                        ]},
                        { "type": "box", "layout": "horizontal", "margin": "md", "contents": [
                            { "type": "box", "layout": "vertical", "width": "32%", "action": { "type": "uri", "uri": "https://line.me" }, "contents": [{ "type": "image", "url": "https://lihi.cc/yRfpn", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" }, { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "商品 D", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }] },
                            { "type": "box", "layout": "vertical", "width": "32%", "margin": "md", "action": { "type": "uri", "uri": "https://line.me" }, "contents": [{ "type": "image", "url": "https://lihi.cc/2Nu8G", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" }, { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "商品 E", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }] },
                            { "type": "box", "layout": "vertical", "width": "32%", "margin": "md", "action": { "type": "uri", "uri": "https://line.me" }, "contents": [{ "type": "image", "url": "https://lihi.cc/mwMvo", "aspectRatio": "1:1", "size": "full", "aspectMode": "cover" }, { "type": "box", "layout": "vertical", "backgroundColor": "#0D0D0D", "cornerRadius": "sm", "paddingAll": "xs", "margin": "sm", "contents": [{ "type": "text", "text": "商品 F", "size": "xxs", "color": "#FFFFFF", "align": "center", "weight": "bold", "wrap": true }] }] }
                        ]}
                    ] }
                ] }]
            },
            "footer": { "type": "box", "layout": "horizontal", "spacing": "md", "backgroundColor": "#ffffff", "paddingTop": "md", "contents": [
                { "type": "button", "style": "primary", "height": "sm", "color": "#000000", "action": { "type": "uri", "label": "品牌故事", "uri": "https://liff.line.me/2008704329-cTkwlRHm" } },
                { "type": "button", "style": "primary", "height": "sm", "color": "#000000", "action": { "type": "uri", "label": "好友分享", "uri": "line://nv/recommendOA/@754tjssx" } }
            ]}
        }, null, 2);

        const PROJECTS = {
            ECOMMERCE: { id: 'ECOMMERCE', name: "電商商品版", url: "./tool-ecommerce.html", template: ECOMMERCE_FULL_TEMPLATE }
        };

        function cleanJsonText(str) {
            if (!str) return "";
            let s = String(str).trim();
            if (s.startsWith('"') && s.endsWith('"')) { s = s.substring(1, s.length - 1).replace(/""/g, '"'); }
            return s;
        }

        // --- 組件：Icon ---
        const Icon = ({ name, className = "w-4 h-4" }) => {
            const icons = {
                left: <polyline points="15 18 9 12 15 6" />,
                plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
                save: <React.Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></React.Fragment>,
                send: <React.Fragment><line x1="22" y1="2" x2="11" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></React.Fragment>,
                trash: <React.Fragment><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></React.Fragment>,
                code: <React.Fragment><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></React.Fragment>,
                x: <React.Fragment><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></React.Fragment>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        // --- 組件：DirectoryView ---
        const DirectoryView = ({ files, projectName, onAdd, onEdit, onDelete }) => (
            <div className="p-8 h-full overflow-y-auto custom-scrollbar animate-in fade-in duration-300 font-bold text-black">
                <div className="flex justify-between items-end border-b border-slate-300 pb-6 mb-6">
                    <div>
                        <h2 className="text-2xl font-black uppercase tracking-tighter">{projectName}</h2>
                        <p className="text-black text-sm mt-1 opacity-60">FLEX HUB CENTER (v2.1.8)</p>
                    </div>
                    <button onClick={onAdd} className="bg-[#06C755] text-white px-6 py-3 rounded-lg font-black text-sm flex items-center gap-2 shadow-md active:scale-95 transition-all"><Icon name="plus" /> 建立新設計</button>
                </div>
                <div className="bg-white border border-slate-300 rounded-xl overflow-hidden shadow-sm">
                    <table className="w-full text-left text-base font-bold">
                        <thead className="bg-slate-100 border-b border-slate-300 uppercase text-sm font-black">
                            <tr><th className="p-5">設計名稱</th><th className="p-5 text-center">狀態</th><th className="p-5 text-right">管理</th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-200">
                            {files.length === 0 ? <tr><td colSpan="3" className="p-10 text-center italic opacity-30">無存檔記錄...</td></tr> : files.map(f => (
                                <tr key={String(f.id)} className="hover:bg-slate-50">
                                    <td className="p-5 font-black text-xl">{f.name}</td>
                                    <td className="p-5 text-center"><span className={`px-3 py-1 rounded-full text-xs font-black ${f.content ? 'bg-green-100 text-green-700' : 'bg-slate-200'}`}>{f.content ? '✓ 已存' : '○ 空白'}</span></td>
                                    <td className="p-5 text-right space-x-6">
                                        <button onClick={()=>onEdit(f)} className="text-blue-700 font-black hover:underline text-xl">編輯</button>
                                        <button onClick={()=>onDelete(f.id)} className="text-red-600 hover:text-red-800"><Icon name="trash" className="w-6 h-6" /></button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- 組件：EditorView ---
        const EditorView = ({ file, onSave, onCancel, projectUrl, defaultTemplate }) => {
            const [localName, setLocalName] = useState(file.name || "未命名設計");
            const [localJson, setLocalJson] = useState(cleanJsonText(file.content || defaultTemplate));
            const [showJson, setShowJson] = useState(false);
            const [toast, setToast] = useState(null);
            const iframeRef = useRef(null);

            useEffect(() => {
                const handleMessage = (event) => {
                    if (event.data && event.data.type === 'SYNC_FLEX_DATA') setLocalJson(cleanJsonText(event.data.json));
                    if (event.data && event.data.type === 'CHILD_READY') {
                        if (iframeRef.current) iframeRef.current.contentWindow.postMessage({ type: 'LOAD_FLEX_DATA', json: localJson || defaultTemplate }, '*');
                    }
                };
                window.addEventListener('message', handleMessage);
                return () => window.removeEventListener('message', handleMessage);
            }, [localJson, defaultTemplate]);

            const handleSend = async () => {
                try {
                    const flexMessage = JSON.parse(cleanJsonText(localJson));
                    if (liff.isApiAvailable('shareTargetPicker')) {
                        const result = await liff.shareTargetPicker([{ type: "flex", altText: `設計：${localName}`, contents: flexMessage }]);
                        if (result) { setToast("✅ 發送成功！"); setTimeout(()=>setToast(null), 3000); }
                    }
                } catch (e) { alert("JSON 格式錯誤"); }
            };

            return (
                <div className="h-full flex flex-col bg-white overflow-hidden relative font-black text-black">
                    {toast && <div className="toast">{toast}</div>}
                    <div className="h-16 border-b border-slate-300 px-6 flex items-center justify-between bg-white z-20 shadow-sm">
                        <div className="flex items-center gap-4 flex-1">
                            <button onClick={onCancel} className="text-black hover:text-green-600"><Icon name="left" className="w-8 h-8" /></button>
                            <input type="text" value={localName} onChange={e=>setLocalName(e.target.value)} className="bg-transparent border-none p-0 outline-none focus:text-[#06C755] text-lg w-full max-w-sm font-black" />
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={handleSend} className="bg-[#06C755] text-white px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 active:scale-95 shadow-md font-black"><Icon name="send" /> <span>發送設計 (通訊錄)</span></button>
                            <button onClick={()=>setShowJson(!showJson)} className={`p-2.5 rounded-lg border transition-all ${showJson ? 'bg-blue-600 text-white' : 'text-black'}`}><Icon name="code" /></button>
                            <button onClick={()=>onSave(file.id, localName, localJson)} className="bg-black text-white px-5 py-2.5 rounded-lg font-black text-sm active:scale-95 shadow-md font-black"><Icon name="save" /> 儲存至雲端</button>
                        </div>
                    </div>
                    <div className="flex-1 flex relative overflow-hidden">
                        <div className={`absolute right-0 top-0 bottom-0 w-96 bg-slate-900 border-l border-slate-800 z-30 shadow-2xl p-6 flex flex-col gap-4 drawer-transition ${showJson ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="flex justify-between items-center text-white text-sm"><span className="flex items-center gap-2 text-green-400 uppercase tracking-widest"><Icon name="code" />JSON 同步</span><button onClick={()=>setShowJson(false)} className="text-white"><Icon name="x" /></button></div>
                            <textarea value={localJson} onChange={e=>setLocalJson(e.target.value)} className="flex-1 w-full bg-slate-950 border border-slate-700 rounded-xl p-4 font-mono text-[11px] text-green-500 outline-none custom-scrollbar leading-relaxed font-bold" />
                        </div>
                        <iframe ref={iframeRef} src={projectUrl} className="iframe-container" allow="clipboard-read; clipboard-write"></iframe>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [viewState, setViewState] = useState('LOADING'); 
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeLevel2, setActiveLevel2] = useState('ECOMMERCE');
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [isGlobalLoading, setIsGlobalLoading] = useState(false);

            const refreshFiles = async (uid) => {
                try {
                    const res = await fetch(`${GAS_URL}?userId=${uid}&action=getFiles`);
                    const data = await res.json();
                    setUserFiles(data || []);
                } catch(e) {}
            };

            useEffect(() => {
                const init = async () => {
                    const isPreview = window.location.href.includes('usercontent.goog');
                    try {
                        if (isPreview) {
                            const mockUser = { uid: 'DEBUG', displayName: '測試員' };
                            setUser(mockUser); setProfile({ status: 'APPROVED', name: '測試員' });
                            await refreshFiles(mockUser.uid); setViewState('MAIN'); return;
                        }
                        await liff.init({ liffId: LIFF_ID });
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }
                        const lp = await liff.getProfile();
                        setUser({ uid: lp.userId, displayName: lp.displayName });
                        const res = await fetch(`${GAS_URL}?userId=${lp.userId}&action=checkStatus`);
                        const gasData = await res.json();
                        setProfile(gasData); await refreshFiles(lp.userId); setViewState('MAIN');
                    } catch (e) { setViewState('LOGIN'); }
                };
                init();
            }, []);

            const handleSave = async (id, name, content) => {
                setIsGlobalLoading(true);
                try {
                    const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'saveFile', userId: String(user.uid), id: String(id), name, content }) });
                    if ((await res.json()).success) { await refreshFiles(user.uid); setActiveFile(null); }
                } catch (e) { alert("儲存失敗"); }
                setIsGlobalLoading(false);
            };

            const handleDelete = async (id) => {
                if(!confirm("確定要永久刪除？")) return;
                setIsGlobalLoading(true);
                try {
                    const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteFile', userId: String(user.uid), id: String(id) }) });
                    if ((await res.json()).success) await refreshFiles(user.uid);
                } catch (e) {}
                setIsGlobalLoading(false);
            };

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white italic animate-pulse font-black"><div className="loader mb-4"></div>HUB LOADING...</div>;
            if (viewState === 'LOGIN') return <div className="h-screen w-screen flex items-center justify-center bg-slate-50 font-black"><button onClick={()=>liff.login()} className="bg-[#06C755] text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-all">登入中心系統</button></div>;

            return (
                <div className="flex h-screen w-screen overflow-hidden text-black bg-[#f4f5f7] font-black">
                    {isGlobalLoading && <div className="overlay-loading font-black text-xl uppercase italic"><div className="loader mb-4"></div>SYNCING...</div>}
                    <aside className="w-64 line-sidebar flex flex-col shrink-0 border-r border-slate-300">
                        <div className="h-16 flex flex-col justify-center px-6 border-b border-slate-300 bg-white shadow-sm z-10">
                            <span className="font-black text-[#06C755] text-xl uppercase italic tracking-tighter leading-none mb-1">Flex Hub Center</span>
                            <span className="text-[8px] text-black font-black tracking-widest opacity-40 leading-none uppercase font-bold">{APP_VERSION}</span>
                        </div>
                        <nav className="flex-1 overflow-y-auto pt-4">
                            {Object.keys(PROJECTS).map(key => (
                                <button key={key} onClick={()=>{setActiveLevel2(key); setActiveFile(null);}} className={`w-full text-left px-10 py-5 text-sm transition-all border-r-4 font-black ${activeLevel2 === key && !activeFile ? 'sidebar-item-active' : 'hover:bg-white border-transparent'}`}>{PROJECTS[key].name}</button>
                            ))}
                        </nav>
                        <div className="p-5 border-t border-slate-300 bg-white flex items-center gap-3 font-black uppercase text-xs">
                            <div className="overflow-hidden min-w-0">
                                <div className="truncate font-bold text-black">{profile?.name || user?.displayName}</div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col shadow-inner font-bold">
                        {activeFile ? (
                            <EditorView key={String(activeFile.id)} file={activeFile} onSave={handleSave} onCancel={() => setActiveFile(null)} projectUrl={PROJECTS[activeLevel2].url} defaultTemplate={PROJECTS[activeLevel2].template} />
                        ) : (
                            <DirectoryView projectName={PROJECTS[activeLevel2].name} files={userFiles} onAdd={()=>setActiveFile({id: String(Date.now()), name:"新專案設計", content: PROJECTS[activeLevel2].template})} onEdit={f=>setActiveFile(f)} onDelete={handleDelete} />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
