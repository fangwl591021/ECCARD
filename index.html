<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEOA CMS - 標準版</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f7f6; overflow: hidden; }
        .line-green { color: #00B900; }
        .bg-line-green { background-color: #00B900; }
        
        /* 側邊欄動畫控管 */
        .sidebar-container { 
            background-color: #1e2124; 
            height: 100vh; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            z-index: 50; 
            overflow: hidden;
        }
        .w-expanded { width: 256px; }
        .w-collapsed { width: 80px; }
        
        .sidebar-item-active { background-color: #374151; color: white; border-left: 4px solid #00B900; }
        .chat-room-bg { background-color: #8c9bad; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 60px 20px; }
        .flex-bubble-container { width: 100%; max-width: 300px; position: relative; }
        .flex-bubble { background: #FFFFFF; border-radius: 14px; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); }
        .flex-badge-preview { position: absolute; top: 10px; right: 10px; color: white; padding: 5px 20px 3px 20px; border-radius: 30px; font-size: 11px; font-weight: bold; z-index: 20; box-shadow: 0 2px 8px rgba(0,0,0,0.2); display: inline-block; white-space: nowrap; width: auto; }
        .input-label { @apply block text-[11px] font-bold text-gray-500 uppercase mb-1 ml-1 tracking-wider; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .sidebar-link-text { transition: opacity 0.2s; white-space: nowrap; }
        input[type="color"] { -webkit-appearance: none; border: none; width: 24px; height: 24px; cursor: pointer; background: none; }
    </style>
</head>
<body>

<div id="app" class="flex h-screen overflow-hidden text-gray-800">
    <!-- 側邊欄 -->
    <aside :class="isSidebarCollapsed ? 'w-collapsed' : 'w-expanded'" class="sidebar-container text-gray-400 shadow-2xl">
        <div class="h-16 flex items-center border-b border-gray-700 shrink-0 overflow-hidden" :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
            <i class="fab fa-line text-3xl line-green"></i>
            <span v-if="!isSidebarCollapsed" class="ml-4 text-white font-bold uppercase font-mono tracking-tighter sidebar-link-text">LINEOA CMS</span>
        </div>
        
        <nav class="mt-6 flex-grow overflow-y-auto no-scrollbar">
            <div class="sidebar-item-active flex items-center py-4 transition-all" :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
                <i class="fas fa-file-alt w-8 text-center text-lg"></i>
                <span v-if="!isSidebarCollapsed" class="ml-2 font-medium sidebar-link-text">標準版插件開發</span>
            </div>
            
            <a href="video.html" class="flex items-center py-4 hover:bg-gray-700 transition-all text-gray-400" :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
                <i class="fas fa-video w-8 text-center text-lg"></i>
                <span v-if="!isSidebarCollapsed" class="ml-2 font-medium sidebar-link-text">影片名片開發</span>
            </a>
            
            <a href="ec.html" class="flex items-center py-4 hover:bg-gray-700 transition-all text-gray-400" :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
                <i class="fas fa-shopping-cart w-8 text-center text-lg"></i>
                <span v-if="!isSidebarCollapsed" class="ml-2 font-medium sidebar-link-text">電商插件開發</span>
            </a>
            
            <a href="mix.html" class="flex items-center py-4 hover:bg-gray-700 transition-all text-gray-400" :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
                <i class="fas fa-clone w-8 text-center text-lg"></i>
                <span v-if="!isSidebarCollapsed" class="ml-2 font-medium sidebar-link-text">混合多頁開發</span>
            </a>
            
            <a href="project.html" class="flex items-center py-4 hover:bg-gray-700 transition-all text-gray-400 mt-4 border-t border-gray-800" :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
                <i class="fas fa-box w-8 text-center text-lg"></i>
                <span v-if="!isSidebarCollapsed" class="ml-2 font-medium sidebar-link-text">專案管理系統</span>
            </a>
        </nav>

        <!-- 收合切換按鈕 -->
        <button @click="isSidebarCollapsed = !isSidebarCollapsed" 
            class="p-4 w-full flex items-center border-t border-gray-700 hover:text-white transition-colors bg-gray-900/30"
            :class="isSidebarCollapsed ? 'justify-center' : 'px-6'">
            <i class="fas" :class="isSidebarCollapsed ? 'fa-indent text-xl' : 'fa-outdent text-lg'"></i>
            <span v-if="!isSidebarCollapsed" class="ml-3 text-xs font-bold uppercase tracking-widest">收合選單</span>
        </button>
    </aside>

    <main class="flex-grow flex flex-col h-full bg-[#f8fafc] overflow-hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 shrink-0 shadow-sm z-10">
            <h2 class="text-xl font-bold text-gray-800">標準版插件開發</h2>
            <div class="flex items-center gap-4">
                <div v-if="isLoggedIn" class="flex items-center gap-2 px-3 py-1 bg-green-50 rounded-full border border-green-100">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[10px] text-green-700 font-bold uppercase tracking-widest">{{ userProfile.displayName }}</span>
                </div>
                <button @click="showSaveModal = true" class="px-5 py-2 border border-line-green text-line-green rounded-xl text-sm font-bold hover:bg-green-50 flex items-center gap-2 transition-all">
                    <i class="fas fa-cloud-upload-alt"></i> 儲存專案
                </button>
                <button @click="copyJson" class="px-5 py-2 bg-slate-700 text-white rounded-xl text-sm font-bold shadow-lg hover:bg-slate-800 flex items-center gap-2 transition-all">
                    <i class="fas fa-copy"></i> 複製 JSON
                </button>
                <button @click="handlePush" class="px-6 py-2 bg-blue-500 text-white rounded-xl text-sm font-bold shadow-lg hover:bg-blue-600 flex items-center gap-2 transition-all">
                    <i class="fas fa-paper-plane"></i> 直接推播
                </button>
            </div>
        </header>

        <div class="flex-grow flex overflow-hidden">
            <!-- 編輯器邏輯 -->
            <div class="flex-grow overflow-y-auto p-8 bg-white border-r no-scrollbar">
                <div class="max-w-4xl mx-auto space-y-8 pb-20">
                    <!-- 基本設定 -->
                    <div class="bg-[#f8fafc] p-6 rounded-2xl border shadow-sm space-y-4">
                        <label class="input-label">主圖連結</label>
                        <input type="text" v-model="data.imageUrl" class="w-full border rounded p-2 text-sm shadow-sm focus:ring-1 focus:ring-line-green outline-none">
                        
                        <label class="input-label">標題內容 (限30字)</label>
                        <input type="text" v-model="data.title" maxlength="30" class="w-full border rounded p-2 text-sm font-bold shadow-sm focus:ring-1 focus:ring-line-green outline-none">
                        
                        <label class="input-label">描述文字 (xs 大小)</label>
                        <textarea v-model="data.subtitle" rows="4" class="w-full border rounded p-2 text-sm shadow-sm focus:ring-1 focus:ring-line-green outline-none" placeholder="請輸入訊息內容..."></textarea>
                    </div>

                    <!-- 按鈕管理：補回新增按鈕功能 -->
                    <div class="bg-[#f8fafc] p-6 rounded-2xl border shadow-sm">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-sm font-bold text-gray-700">底部操作按鈕</h4>
                            <button @click="addButton" class="text-xs text-line-green font-bold hover:underline">+ 新增按鈕</button>
                        </div>
                        <div class="space-y-3">
                            <div v-for="(btn, idx) in data.buttons" :key="idx" class="flex gap-3 items-center bg-white p-3 rounded-xl border group transition-all hover:border-line-green shadow-sm">
                                <input type="color" v-model="btn.color" title="按鈕顏色">
                                <input type="text" v-model="btn.label" class="w-32 border-b p-1 text-sm font-bold outline-none" placeholder="按鈕文字">
                                <input type="text" v-model="btn.uri" class="flex-1 border-b p-1 text-[11px] text-gray-400 outline-none" placeholder="https://...">
                                <button @click="data.buttons.splice(idx, 1)" class="text-gray-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100 p-1">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 預覽區 -->
            <div class="w-[450px] shrink-0 chat-room-bg no-scrollbar shadow-inner">
                <div class="flex-bubble-container">
                    <div class="flex-bubble">
                        <img :src="data.imageUrl" class="w-full aspect-[20/13] object-cover" onerror="this.src='https://lihi.cc/mwMvo'">
                        <div class="p-3 text-center">
                            <div class="text-base font-bold truncate text-gray-800">{{ data.title || '標題內容' }}</div>
                            <div class="text-[9px] text-gray-500 mt-2 leading-relaxed whitespace-pre-wrap">{{ data.subtitle || '請輸入描述內容...' }}</div>
                        </div>
                        <!-- 預覽按鈕清單 -->
                        <div class="p-1.5 pt-0 space-y-1">
                            <button v-for="btn in data.buttons" 
                                class="w-full py-1.5 text-white text-[10px] font-bold rounded shadow-sm transition-transform active:scale-95"
                                :style="{ backgroundColor: btn.color }">
                                {{ btn.label || '了解更多' }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 儲存彈窗 -->
    <div v-if="showSaveModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-[100] backdrop-blur-sm">
        <div class="bg-white rounded-[32px] p-10 max-w-md w-full shadow-2xl animate-in zoom-in duration-300">
            <h3 class="text-2xl font-bold mb-2 text-gray-800">儲存標準版專案</h3>
            <p class="text-xs text-gray-400 mb-8">儲存後可於專案管理系統再次編輯</p>
            <input type="text" v-model="projectName" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-line-green text-lg font-bold mb-10" placeholder="專案名稱...">
            <div class="flex gap-3">
                <button @click="showSaveModal = false" class="flex-1 py-3 text-gray-400 font-bold hover:text-gray-600 transition-colors text-sm">取消</button>
                <button @click="confirmSave" :disabled="isSaving" class="flex-[2] py-3 bg-line-green text-white rounded-2xl font-bold shadow-lg hover:brightness-110 transition-all flex items-center justify-center gap-2">
                    <i v-if="isSaving" class="fas fa-circle-notch animate-spin"></i>
                    <span>{{ isSaving ? '處理中...' : '確認儲存' }}</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp, ref, computed, onMounted } = Vue;
const workerUrl = "https://lineoa.fangwl591021.workers.dev";

const forceHttps = (u) => { 
    if (!u || String(u).trim() === "" || u === "#") return "https://line.me"; 
    let url = String(u).trim(); 
    if (url.startsWith("http://")) return url.replace("http://", "https://"); 
    return (url.startsWith("https://") || url.startsWith("line://")) ? url : "https://" + url; 
};

createApp({
    setup() {
        const isSidebarCollapsed = ref(false);
        const isLoggedIn = ref(false); 
        const userProfile = ref({ userId: '', displayName: '', pictureUrl: '' });
        const showSaveModal = ref(false); 
        const isSaving = ref(false); 
        const projectName = ref('');
        
        // 初始資料更新為最新圖片連結
        const data = ref({ 
            imageUrl: 'https://aiwe.cc/wp-content/uploads/2026/01/186e0b95c2db2349fc96d76e66be1bc5.png', 
            title: '標準版插件標題', 
            subtitle: '這是一段描述文字的範例內容，顯示大小已調整為 xs。您可以點擊下方按鈕進行操作。',
            buttons: [
                { label: '了解更多', uri: 'https://line.me', color: '#00B900' }
            ]
        });

        const flexJson = computed(() => ({
            type: "bubble", 
            body: { 
                type: "box", layout: "vertical", paddingAll: "0px", 
                contents: [
                    { type: "image", url: forceHttps(data.value.imageUrl), size: "full", aspectRatio: "20:13", aspectMode: "cover" }, 
                    { 
                        type: "box", layout: "vertical", paddingAll: "5px", 
                        contents: [
                            { type: "text", text: data.value.title || "標題", weight: "bold", size: "xl", align: "center", wrap: true }, 
                            { type: "text", text: data.value.subtitle || "內容", size: "xs", margin: "sm", color: "#666666", wrap: true }
                        ] 
                    }
                ] 
            },
            footer: {
                type: "box", layout: "vertical", spacing: "sm", paddingAll: "5px",
                contents: data.value.buttons.map(btn => ({
                    type: "button", style: "primary", color: btn.color, height: "sm",
                    action: { type: "uri", label: btn.label || "了解更多", uri: forceHttps(btn.uri) }
                }))
            }
        }));

        const addButton = () => {
            if (data.value.buttons.length >= 4) {
                alert("標準版最多支援 4 個按鈕");
                return;
            }
            data.value.buttons.push({ label: '新按鈕', uri: 'https://line.me', color: '#00B900' });
        };

        const confirmSave = async () => {
            if(!projectName.value) { alert("請輸入專案名稱"); return; }
            isSaving.value = true;
            const payload = { 
                userId: userProfile.value.userId || 'GUEST', 
                displayName: userProfile.value.displayName || '訪客',
                pictureUrl: userProfile.value.pictureUrl || '',
                cardId: 'ID_' + Date.now(),
                cardType: 'article', 
                cardTitle: projectName.value, 
                cardJson: JSON.stringify(flexJson.value),
                'hero.image.url': data.value.imageUrl,
                'header.subtitle': data.value.title,
                'header.description': data.value.subtitle,
                createdAt: new Date().toISOString()
            };
            try { 
                const res = await fetch(workerUrl, { method: 'POST', body: JSON.stringify(payload) }); 
                const result = await res.json();
                if (result.status === 'success') {
                    alert("標準版專案儲存成功"); 
                    showSaveModal.value = false;
                    projectName.value = '';
                }
            } catch (e) {
                alert("連線異常，儲存失敗");
            } finally { 
                isSaving.value = false; 
            }
        };

        const handlePush = () => { 
            if(!liff.isLoggedIn()) { liff.login(); return; } 
            liff.shareTargetPicker([{ type: "flex", altText: data.value.title || "精選訊息", contents: flexJson.value }])
            .then(res => { if(res) alert("推播成功發送！"); }); 
        };

        onMounted(async () => { 
            try {
                await liff.init({ liffId: "2008541971-Wgvz6gD8" }); 
                if(liff.isLoggedIn()) {
                    userProfile.value = await liff.getProfile();
                    isLoggedIn.value = true;
                }
            } catch (e) {}
        });

        return { 
            isSidebarCollapsed, data, flexJson, showSaveModal, projectName, isSaving, 
            confirmSave, handlePush, isLoggedIn, userProfile, addButton,
            copyJson: () => { 
                const raw = JSON.stringify(flexJson.value, null, 2);
                navigator.clipboard.writeText(raw).then(() => alert("JSON 代碼已複製到剪貼簿"));
            } 
        };
    }
}).mount('#app');
</script>
</body>
</html>
