<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub Pro - 聯網通訊版 (v2.0.2)</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; color: #000000; font-weight: 700; }
        .sidebar-item-active { background-color: #ffffff !important; color: #06C755 !important; font-weight: 900; border-right: 4px solid #06C755; }
        .line-sidebar { background-color: #F4F5F7; border-right: 1px solid #E5E7EB; }
        .iframe-container { width: 100%; height: 100%; border: none; background: #fff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06C755; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #000000; border-radius: 10px; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .overlay-loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(2px); }
        
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: white; padding: 14px 28px; border-radius: 15px;
            z-index: 10000; font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease-out; border: 2px solid #06C755;
            min-width: 250px; text-align: center;
        }
        @keyframes slideDown { from { top: -50px; opacity: 0; } to { top: 20px; opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const APP_VERSION = "v2.0.2";
        const LIFF_ID = "2008541971-XPIDtaaj";
        const LIFF_URL = `https://liff.line.me/${LIFF_ID}`;

        // GAS 部署網址
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzIwDiSspAT03CePvj3oGkb05uFjYo2TzhR-zLu1iLA51f9pXsrG_gXyGYilq384SMF/exec"; 

        // 專案定義：使用相對路徑以相容不同的儲存庫名稱 (如 ECCARD)
        const PROJECTS = {
            ECOMMERCE: { id: 'ECOMMERCE', name: "電商商品版", url: "./tool-ecommerce.html", parent: 'MSG' },
            PERSONAL: { id: 'PERSONAL', name: "個人名片版", url: "./tool-personal.html", parent: 'MSG' },
            VOOM: { id: 'VOOM', name: "VOOM 解析器", parent: 'TOOL' }
        };

        // --- 功能：清洗 JSON ---
        const cleanJsonText = (str) => {
            let s = String(str || "").trim();
            if (s.startsWith('"') && s.endsWith('"')) {
                s = s.substring(1, s.length - 1).replace(/""/g, '"');
            }
            s = s.replace(/\{\{LIFF_URL\}\}/g, LIFF_URL);
            s = s.replace(/\{\{LIFF_ID\}\}/g, LIFF_ID);
            return s;
        };

        const Icon = ({ name, className = "w-4 h-4" }) => {
            const icons = {
                left: <polyline points="15 18 9 12 15 6" />,
                plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
                save: <React.Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></React.Fragment>,
                code: <React.Fragment><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></React.Fragment>,
                trash: <React.Fragment><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></React.Fragment>,
                check: <polyline points="20 6 9 17 4 12" />,
                chevronDown: <polyline points="6 9 12 15 18 9" />,
                chevronRight: <polyline points="9 18 15 12 9 6" />,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />,
                x: <React.Fragment><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></React.Fragment>,
                send: <React.Fragment><line x1="22" y1="2" x2="11" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></React.Fragment>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />,
                github: <React.Fragment><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" /></React.Fragment>
            };
            const pathData = icons[name] || null;
            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{pathData}</svg>;
        };

        const CopyButton = ({ text, label, theme = "slate", icon="copy" }) => {
            const [copied, setCopied] = useState(false);
            const handleCopy = () => {
                const finalCode = cleanJsonText(text);
                const textArea = document.createElement("textarea");
                textArea.value = finalCode;
                textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus(); textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };
            const styles = {
                slate: copied ? 'bg-green-100 text-green-600 border-green-300' : 'bg-slate-100 text-black border-slate-300 hover:bg-slate-200 font-bold',
                github: copied ? 'bg-green-600 text-white border-green-700' : 'bg-[#24292f] text-white border-black hover:bg-[#1b1f23]',
                blue: copied ? 'bg-green-100 text-green-600 border-green-300' : 'bg-blue-600 text-white border-blue-800 hover:bg-blue-700 font-black'
            };
            return (
                <button onClick={handleCopy} className={`flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-xs transition-all shadow-sm border font-black ${styles[theme]}`}>
                    <Icon name={copied ? "check" : icon} className="w-4 h-4" />
                    <span>{copied ? "已成功複製！" : label}</span>
                </button>
            );
        };

        const DirectoryView = ({ files, projectName, onAdd, onEdit, onDelete, isAdmin }) => (
            <div className="p-8 h-full overflow-y-auto custom-scrollbar animate-in fade-in duration-300 text-black font-bold">
                <div className="flex justify-between items-end border-b border-slate-300 pb-6 mb-6">
                    <div>
                        <h2 className="text-2xl font-black text-black flex items-center gap-2 font-black uppercase tracking-tighter">{projectName} {isAdmin && <span className="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-black uppercase tracking-widest">ADMIN</span>}</h2>
                        <p className="text-black text-sm mt-1 font-black italic opacity-60 font-black">雲端試算表中心 ({APP_VERSION})</p>
                    </div>
                    <button onClick={onAdd} className="bg-[#06C755] text-white px-6 py-3 rounded-lg font-black text-sm flex items-center gap-2 active:scale-95 transition-all shadow-md hover:bg-[#05b34c] font-black"><Icon name="plus" /> 建立新設計</button>
                </div>
                <div className="bg-white border border-slate-300 rounded-xl overflow-hidden shadow-sm">
                    <table className="w-full text-left text-base font-bold text-black font-black">
                        <thead className="bg-slate-100 border-b border-slate-300 text-black font-black uppercase text-sm font-black">
                            <tr><th className="p-5 text-black font-black uppercase tracking-widest text-lg">設計專案名稱</th>{isAdmin && <th className="p-5 text-center text-black font-black uppercase">擁有者</th>}<th className="p-5 text-center text-black font-black uppercase">內容</th><th className="p-5 text-right text-black font-black uppercase font-black">管理</th></tr>
                        </thead>
                        <tbody className="divide-y divide-slate-200 font-black">
                            {files.length === 0 ? <tr><td colSpan="4" className="p-10 text-center text-black italic font-black opacity-30">目前試算表無存檔記錄...</td></tr> : files.map(f => (
                                <tr key={String(f.id)} className="hover:bg-slate-50 transition-colors">
                                    <td className="p-5 font-black text-xl text-black">{f.name}</td>
                                    {isAdmin && <td className="p-5 text-xs font-mono text-black text-center opacity-60 italic">{f.userId}</td>}
                                    <td className="p-5 text-center"><span className={`px-3 py-1 rounded-full text-xs font-black ${f.content ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-slate-200 text-black'}`}>{f.content ? '✓ 已存代碼' : '○ 空白'}</span></td>
                                    <td className="p-5 text-right space-x-6 text-black">
                                        <button onClick={()=>onEdit(f)} className="text-blue-700 font-black hover:underline text-xl font-black">編輯</button>
                                        <button onClick={()=>onDelete(f.id)} className="text-red-600 hover:text-red-800 transition-colors font-black"><Icon name="trash" className="w-8 h-8" /></button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        const EditorView = ({ file, onSave, onCancel, projectUrl }) => {
            const [localName, setLocalName] = useState("");
            const [localJson, setLocalJson] = useState("");
            const [showJson, setShowJson] = useState(false);
            const [toast, setToast] = useState(null);

            const showMsg = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3500);
            };

            // --- 核心：監聽來自 Iframe 的通訊訊息 ---
            useEffect(() => {
                const handleIframeMessage = (event) => {
                    if (event.data && event.data.type === 'SYNC_FLEX_DATA') {
                        const receivedJson = event.data.json;
                        setLocalJson(cleanJsonText(receivedJson));
                        showMsg("✨ 設計已自動同步至主系統！");
                    }
                };
                window.addEventListener('message', handleIframeMessage);
                return () => window.removeEventListener('message', handleIframeMessage);
            }, []);

            useEffect(() => {
                if (file) {
                    setLocalName(file.name || "未命名設計");
                    setLocalJson(cleanJsonText(file.content));
                    if (!file.content) setShowJson(true);
                }
            }, [file.id, file.content]);

            const handleSendDesigner = async () => {
                try {
                    const finalCode = cleanJsonText(localJson);
                    if(!finalCode) throw new Error("empty");
                    const flexMessage = JSON.parse(finalCode);
                    
                    if (liff.isApiAvailable('shareTargetPicker')) {
                        const result = await liff.shareTargetPicker([
                            {
                                type: "flex",
                                altText: `FLEX設計：${localName}`,
                                contents: flexMessage
                            }
                        ]);
                        if (result) showMsg("✅ FLEX 訊息已成功發送！");
                    } else {
                        showMsg("❌ 此環境不支援 LINE 通訊錄發送");
                    }
                } catch (e) {
                    showMsg("⚠️ 代碼格式有誤，無法發送");
                }
            };

            return (
                <div className="h-full flex flex-col bg-white overflow-hidden relative animate-in fade-in duration-300 font-bold text-black font-black">
                    {toast && <div className="toast">{toast}</div>}
                    <div className="h-16 border-b border-slate-300 px-6 flex items-center justify-between shrink-0 bg-white z-20 shadow-sm font-black">
                        <div className="flex items-center gap-4 flex-1">
                            <button onClick={onCancel} className="text-black hover:text-green-600 transition-colors font-black" title="返回列表"><Icon name="left" className="w-8 h-8" /></button>
                            <input type="text" value={localName} onChange={e=>setLocalName(e.target.value)} className="bg-transparent border-none p-0 text-black font-black outline-none focus:text-[#06C755] text-lg w-full max-w-sm transition-all" />
                        </div>
                        <div className="flex items-center gap-3 text-black font-black">
                            <button onClick={handleSendDesigner} className="bg-[#06C755] text-white px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 active:scale-95 shadow-md border border-[#05b34c] font-black font-bold">
                                <Icon name="send" className="w-5 h-5" />
                                <span>發送設計 (通訊錄)</span>
                            </button>
                            <CopyButton text={LIFF_URL} label="複製工具連結" theme="blue" icon="link" />
                            <CopyButton text={localJson} label="複製 JSON 代碼 (去 GITHUB 貼上)" theme="github" icon="github" />
                            <button onClick={()=>setShowJson(!showJson)} className={`p-2.5 rounded-lg border transition-all ${showJson ? 'bg-blue-600 text-white shadow-inner border-blue-700' : 'text-black border-slate-400 hover:bg-slate-50'}`} title="打開代碼同步區"><Icon name="code" /></button>
                            <button onClick={()=>onSave(file.id, localName, localJson)} className="bg-[#06C755] text-white px-5 py-2.5 rounded-lg font-black text-sm flex items-center gap-2 active:scale-95 shadow-md hover:bg-[#05b34c] font-black font-bold"><Icon name="save" /> 儲存至雲端</button>
                        </div>
                    </div>
                    <div className="flex-1 flex relative overflow-hidden text-black font-black">
                        <div className={`absolute right-0 top-0 bottom-0 w-96 bg-slate-900 border-l border-slate-800 z-30 shadow-2xl p-6 flex flex-col gap-4 drawer-transition ${showJson ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="flex justify-between items-center text-white font-black text-sm uppercase">
                                <span className="flex items-center gap-2 text-green-400 font-black uppercase font-black tracking-widest"><Icon name="code" />JSON 同步緩衝區</span>
                                <button onClick={()=>setShowJson(false)} className="text-white hover:text-red-400 transition-colors font-black"><Icon name="x" /></button>
                            </div>
                            <p className="text-xs text-slate-300 font-medium leading-relaxed font-black opacity-80 italic">提示：子工具設計完成後點「同步」，此處會自動更新。</p>
                            <textarea 
                                value={localJson} 
                                onChange={e=>setLocalJson(e.target.value)} 
                                className="flex-1 w-full bg-slate-950 border border-slate-700 rounded-xl p-4 font-mono text-[11px] text-green-500 outline-none custom-scrollbar leading-relaxed font-black font-bold" 
                                placeholder='在此貼入 JSON 代碼...'
                            />
                        </div>
                        {/* 這裡載入您的子工具 */}
                        <iframe src={projectUrl} className="iframe-container" allow="clipboard-read; clipboard-write"></iframe>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [viewState, setViewState] = useState('LOADING'); 
            const [isGlobalLoading, setIsGlobalLoading] = useState(false);
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeLevel2, setActiveLevel2] = useState('ECOMMERCE');
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [expandedCategories, setExpandedCategories] = useState({ MSG: true, TOOL: true });
            const [isLiffInit, setIsLiffInit] = useState(false);

            const refreshFiles = async (uid, role) => {
                try {
                    const isAdmin = role === '系統管理員';
                    const res = await fetch(`${GAS_URL}?userId=${uid}&action=getFiles&role=${isAdmin ? 'ADMIN' : 'USER'}`);
                    const data = await res.json();
                    const cleaned = data.map(f => ({ ...f, content: cleanJsonText(f.content) }));
                    setUserFiles(cleaned || []);
                } catch(e) {}
            };

            useEffect(() => {
                const init = async () => {
                    const isPreviewEnv = window.location.href.includes('usercontent.goog') || window.location.protocol === 'blob:';
                    try {
                        if (isPreviewEnv) {
                            const mockUser = { uid: 'DEBUG_MODE', displayName: '測試員' };
                            setUser(mockUser);
                            setProfile({ status: 'APPROVED', role: '系統管理員', name: '測試員', endDate: '2026-12-31' });
                            await refreshFiles(mockUser.uid, '系統管理員');
                            setViewState('MAIN');
                            return;
                        }
                        
                        // 初始化 LIFF
                        await liff.init({ liffId: LIFF_ID });
                        setIsLiffInit(true);

                        if (!liff.isLoggedIn()) { 
                            setViewState('LOGIN'); 
                            return; 
                        }
                        
                        const lp = await liff.getProfile();
                        setUser({ uid: lp.userId, displayName: lp.displayName });
                        
                        const response = await fetch(`${GAS_URL}?userId=${lp.userId}&action=checkStatus`);
                        const gasData = await response.json();
                        
                        if (gasData.status === 'NOT_FOUND') { 
                            setViewState('REGISTER'); 
                        } else {
                            setProfile(gasData);
                            await refreshFiles(lp.userId, gasData.role);
                            setViewState('MAIN');
                        }
                    } catch (e) { 
                        setViewState('LOGIN'); 
                    }
                };
                init();
            }, []);

            const handleLogin = () => { 
                if (isLiffInit) { 
                    liff.login(); 
                } else { 
                    alert("初始化中，請稍候..."); 
                } 
            };

            const handleSave = async (id, name, content) => {
                setIsGlobalLoading(true);
                const cleanContent = cleanJsonText(content);
                try {
                    const res = await fetch(GAS_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ action: 'saveFile', userId: String(user.uid), id: String(id), name, content: cleanContent }) 
                    });
                    const result = await res.json();
                    if(result.success) {
                        const updatedFile = { id: String(id), userId: user.uid, name, content: cleanContent, updatedAt: new Date().toISOString() };
                        setUserFiles(prev => {
                            const idx = prev.findIndex(f => String(f.id) === String(id));
                            if (idx > -1) { const n = [...prev]; n[idx] = updatedFile; return n; }
                            return [updatedFile, ...prev];
                        });
                        setActiveFile(null);
                    }
                } catch (e) { alert("儲存失敗"); }
                finally { setIsGlobalLoading(false); }
            };

            const handleDelete = async (id) => {
                if(!confirm("確定要永久刪除？")) return;
                setIsGlobalLoading(true);
                try {
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteFile', userId: String(user.uid), id: String(id) }) });
                    setUserFiles(prev => prev.filter(f => String(f.id) !== String(id)));
                } catch (e) {}
                finally { setIsGlobalLoading(false); }
            };

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white text-black font-black uppercase italic animate-pulse"><div className="loader mb-4"></div>Connecting Center...</div>;
            if (viewState === 'LOGIN') return <div className="h-screen w-screen flex items-center justify-center bg-slate-50 font-black text-black"><button onClick={handleLogin} className="bg-[#06C755] text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-all font-bold">登入管理平台中心</button></div>;
            if (viewState === 'PENDING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white p-10 text-center font-black text-black font-bold border-8 border-black shadow-2xl"><Icon name="clock" className="w-16 h-16 mb-6 text-blue-500 animate-pulse" /><h1 className="text-2xl font-black">帳戶審核中</h1><p className="mt-2 font-bold text-black font-black">UID: {user?.uid}</p></div>;

            const currentProject = PROJECTS[activeLevel2];

            return (
                <div className="flex h-screen w-screen overflow-hidden text-black bg-[#f4f5f7] font-black font-black">
                    {isGlobalLoading && <div className="overlay-loading font-black uppercase italic text-black font-black text-xl"><div className="loader mb-4"></div>數據同步中...</div>}
                    <aside className="w-64 line-sidebar flex flex-col shrink-0 border-r border-slate-300 font-bold font-black">
                        <div className="h-16 flex flex-col justify-center px-6 border-b border-slate-300 bg-white shadow-sm z-10 font-bold font-black">
                            <span className="font-black text-[#06C755] text-xl uppercase italic tracking-tighter leading-none mb-1">Flex Hub Center</span>
                            <span className="text-[8px] text-black font-black tracking-widest opacity-40 leading-none uppercase font-bold">{APP_VERSION}</span>
                        </div>
                        <nav className="flex-1 overflow-y-auto custom-scrollbar pt-4 text-black font-black">
                            <div className="mb-2 text-black font-black">
                                <button onClick={()=>setExpandedCategories(p=>({...p, MSG: !p.MSG}))} className="w-full flex items-center justify-between px-6 py-4 text-[11px] font-black text-black uppercase tracking-widest hover:bg-white transition-colors font-bold">
                                    <span>專案項目管理</span><Icon name={expandedCategories.MSG ? "chevronDown" : "chevronRight"} className="w-4 h-4 text-black font-black" />
                                </button>
                                {expandedCategories.MSG && (
                                    <div className="animate-in fade-in duration-200 font-black">
                                        {Object.keys(PROJECTS).filter(k=>PROJECTS[k].parent==='MSG').map(key => (
                                            <button key={key} onClick={()=>{setActiveLevel2(key); setActiveFile(null);}} className={`w-full text-left px-10 py-4 text-sm transition-all border-r-4 ${activeLevel2 === key && !activeFile ? 'sidebar-item-active' : 'hover:bg-white border-transparent text-black font-bold font-black'}`}>{PROJECTS[key].name}</button>
                                        ))}
                                    </div>
                                )}
                            </div>
                            <div className="mt-2 border-t border-slate-200 pt-2 text-black font-black">
                                <button onClick={()=>setExpandedCategories(p=>({...p, TOOL: !p.TOOL}))} className="w-full flex items-center justify-between px-6 py-4 text-[11px] font-black text-black uppercase tracking-widest hover:bg-white transition-colors font-bold">
                                    <span>自動化工具模組</span><Icon name={expandedCategories.TOOL ? "chevronDown" : "chevronRight"} className="w-4 h-4 text-black font-black" />
                                </button>
                                {expandedCategories.TOOL && (
                                    <button key="VOOM" onClick={()=>{setActiveLevel2('VOOM'); setActiveFile(null);}} className={`w-full text-left px-10 py-4 text-sm transition-all border-r-4 ${activeLevel2 === 'VOOM' && !activeFile ? 'sidebar-item-active' : 'hover:bg-white border-transparent text-black font-bold font-black'}`}>VOOM 解析核心</button>
                                )}
                            </div>
                        </nav>
                        <div className="p-5 border-t border-slate-300 bg-white flex items-center gap-3 shadow-sm text-black font-black uppercase font-bold font-black">
                            <div className="p-2 bg-slate-100 rounded-full text-black border border-slate-300 shadow-inner font-bold font-black"><Icon name={profile?.role === '系統管理員' ? "shield" : "user"} /></div>
                            <div className="overflow-hidden min-w-0 font-black font-black">
                                <div className="text-xs truncate flex items-center gap-1 font-bold text-black uppercase tracking-tight font-bold font-black">
                                    {profile?.name} {profile?.role === '系統管理員' && <span className="text-[8px] bg-blue-100 text-blue-700 px-1 rounded border border-blue-200 uppercase font-black">Admin</span>}
                                </div>
                                <div className="text-[10px] text-black font-black tracking-tight mt-1 uppercase opacity-60 font-black font-bold">EXP: {profile?.endDate ? new Date(profile.endDate).toLocaleDateString() : '--'}</div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col shadow-inner font-bold font-black font-black font-black">
                        {activeFile ? (
                            <EditorView key={String(activeFile.id)} file={activeFile} onSave={handleSave} onCancel={() => setActiveFile(null)} projectUrl={currentProject.url} />
                        ) : activeLevel2 === 'VOOM' ? (
                            <div className="p-10 max-w-4xl mx-auto italic font-black uppercase tracking-widest opacity-20 font-black font-bold font-black">VOOM Engine Ready...</div>
                        ) : (
                            <DirectoryView projectName={currentProject.name} files={userFiles} onAdd={()=>setActiveFile({id: String(Date.now()), name:"新專案設計", content:""})} onEdit={f=>setActiveFile(f)} onDelete={handleDelete} isAdmin={profile?.role === '系統管理員'} />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
