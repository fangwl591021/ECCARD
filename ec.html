<script>
const { createApp, ref, computed, onMounted } = Vue;
const workerUrl = "https://lineoa.fangwl591021.workers.dev";
const forceHttps = (u) => { 
    if (!u || String(u).trim() === "" || u === "#") return "https://line.me"; 
    let url = String(u).trim(); 
    if (url.startsWith("http://")) return url.replace("http://", "https://"); 
    return url.startsWith("https://") ? url : "https://" + url; 
};

createApp({
    setup() {
        const isLoggedIn = ref(false);
        const userProfile = ref({ userId: '', displayName: '', pictureUrl: '' });
        const showSaveModal = ref(false);
        const isSaving = ref(false);
        const projectName = ref('');

        const state = ref({
            hero: { type: 'image', url: 'https://lihi.cc/5OXMZ', videoUrl: '' },
            body: { columns: 3, bgColor: '#F8F8F8', items: [
                { title: 'å•†å“ A', img: 'https://lihi.cc/mwMvo', url: 'https://line.me' },
                { title: 'å•†å“ B', img: 'https://lihi.cc/2Nu8G', url: 'https://line.me' }
            ]},
            footer: { 
                btn1: { label: 'å®˜ç¶²', color: '#000000', uri: 'https://line.me' },
                btn2: { label: 'åˆ†äº«', color: '#CC0000', uri: 'https://line.me' }
            }
        });

        const chunkedItems = computed(() => {
            const size = state.value.body.columns;
            const res = [];
            for (let i = 0; i < state.value.body.items.length; i += size) res.push(state.value.body.items.slice(i, i + size));
            return res;
        });

        const flexJson = computed(() => {
            const cur = state.value; const rows = []; const cols = cur.body.columns;
            for (let i = 0; i < cur.body.items.length; i += cols) {
                const chunk = cur.body.items.slice(i, i + cols);
                const rowBox = { type: "box", layout: "horizontal", spacing: "sm", margin: i === 0 ? "none" : "sm", contents: [] };
                chunk.forEach(item => {
                    rowBox.contents.push({
                        type: "box", layout: "vertical", flex: 1, 
                        contents: [
                            { type: "image", url: forceHttps(item.img), aspectRatio: "1:1", aspectMode: "cover", size: "full" },
                            { type: "box", layout: "vertical", backgroundColor: "#000000", paddingAll: "xs", contents: [{ type: "text", text: item.title, color: "#FFFFFF", size: "xxs", align: "center", weight: "bold", wrap: true }] }
                        ],
                        action: { type: "uri", label: item.title, uri: forceHttps(item.url) }
                    });
                });
                while (rowBox.contents.length < cols) rowBox.contents.push({ type: "box", layout: "vertical", flex: 1, contents: [] });
                rows.push(rowBox);
            }
            const bubble = { 
                type: "bubble", size: "mega",
                hero: cur.hero.type === 'video' ? { type: "video", url: forceHttps(cur.hero.videoUrl), previewUrl: forceHttps(cur.hero.url), aspectRatio: "16:9", altContent: { type: "image", url: forceHttps(cur.hero.url), size: "full", aspectMode: "cover" } } : { type: "image", url: forceHttps(cur.hero.url), size: "full", aspectRatio: "16:9", aspectMode: "cover" },
                body: { type: "box", layout: "vertical", paddingAll: "5px", backgroundColor: cur.body.bgColor, contents: rows },
                footer: { type: "box", layout: "vertical", paddingAll: "5px", contents: [{ type: "box", layout: "horizontal", spacing: "md", contents: [ { type: "button", style: "primary", height: "sm", color: cur.footer.btn1.color, action: { type: "uri", label: cur.footer.btn1.label, uri: forceHttps(cur.footer.btn1.uri) } }, { type: "button", style: "primary", height: "sm", color: cur.footer.btn2.color, action: { type: "uri", label: cur.footer.btn2.label, uri: forceHttps(cur.footer.btn2.uri) } } ] }] }
            };
            return bubble;
        });

        const confirmSave = async () => {
            if(!projectName.value) return;
            isSaving.value = true;
            const now = new Date().toISOString();
            const payload = {
                userId: userProfile.value.userId || 'GUEST',
                displayName: userProfile.value.displayName || 'è¨ªå®¢',
                cardId: 'ID_' + Date.now(),
                cardType: 'ecommerce',
                cardTitle: projectName.value,
                'hero.image.url': state.value.hero.url,
                cardJson: JSON.stringify(flexJson.value),
                flexPayload: flexJson.value,
                createdAt: now, updatedAt: now
            };
            try {
                const res = await fetch(workerUrl, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if(result.status === 'success') { alert("å„²å­˜æˆåŠŸï¼"); showSaveModal.value = false; }
            } catch (e) { alert("å„²å­˜å¤±æ•—"); }
            finally { isSaving.value = false; }
        };

        const pushEcom = () => {
            if(!liff.isLoggedIn()) { liff.login(); return; }
            liff.shareTargetPicker([{ type: "flex", altText: "å•†åŸç‰¹æƒ ", contents: flexJson.value }]).then(res => { if(res) alert("æ¨æ’­æˆåŠŸï¼"); });
        };

        onMounted(() => { liff.init({ liffId: "2008541971-Wgvz6gD8" }).then(() => { if(liff.isLoggedIn()) liff.getProfile().then(p => userProfile.value = p); }); });

        return { state, chunkedItems, flexJson, showSaveModal, projectName, isSaving, addItem: () => state.value.body.items.push({title:'æ–°å•†å“',img:'https://lihi.cc/mwMvo',url:'https://line.me'}), confirmSave, pushEcom, copyJson: () => { navigator.clipboard.writeText(JSON.stringify(flexJson.value, null, 2)); alert("JSON å·²è¤‡è£½"); } };
    }
}).mount('#app');
</script>
